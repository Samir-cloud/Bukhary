لا يطرق أهله إذا بلغ المدينة
</font>

<p>
1707 - حدثنا مسلم بن إبراهيم: حدثنا شعبة، عن محارب، عن جابر رضي الله عنه قال:
<br>
نهى النبي صلى الله عليه وسلم أن يطرق أهله ليلا
<br>
[4945، 4946]
