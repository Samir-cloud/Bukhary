البول في الماء الدائم
</font>

<p>
236 - حدثنا أبو اليمان قال: أخبرنا شعيب قال: أخبرنا أبو الزناد: أن عبد الرحمن بن هرمز الأعرج حدثه:
<br>
أنه سمع أبا هريرة: أنه سمع رسول الله صلى الله عليه وسلم يقول: 
<font color="#006600">
(نحن الآخرون السابقون)
</font>                 
[836، 2797، 6250، 6493]
