<font color="#000099">
"ليس عليكم جناح أن تبتغوا فضلا من ربكم"  198
</font>

<p>
4247 - حدثني محمد قال: أخبرني ابن عيينة، عن عمرو، عن ابن عباس رضي الله عنهما قال:
<br>
كانت عكاظ ومجنة وذو المجاز أسواقا في الجاهلية، فتأثموا أن يتجروا في المواسم، فنزلت: 
<font color='#990000'>
"ليس عليكم جناح أن تبتغوا فضلا من ربكم"
</font>                 
 في مواسم الحج
<br>
[1681]
<br>
<br>
<br>
<br>
