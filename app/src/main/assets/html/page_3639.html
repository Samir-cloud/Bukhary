<font color="#000099">
هل يقول الإمام للمقر: لعلك لمست أو غمزت
</font>

<p>
6438 - حدثني عبد الله بن محمد الجعفي: حدثنا وهب بن جرير: حدثنا أبي قال: سمعت يعلى بن حكيم، عن عكرمة، عن ابن عباس رضي الله عنهما قال:
<br>
لما أتى ماعز بن مالك النبي صلى الله عليه وسلم قال له: 
<font color="#006600">
(لعلك قبَّلت، أو غمزت، أو نظرت)
</font>                 
<br>
<br>
<br>
</p>
