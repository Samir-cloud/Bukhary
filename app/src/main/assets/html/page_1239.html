<font color="#000099">
الحائض ترجل المعتكف
</font>

<p>
1924 - حدثنا محمد بن المثنى: حدثنا يحيى، عن هشام قال: أخبرني أبي، عن عائشة رضي الله عنها قالت:
<br>
كان النبي صلى الله عليه وسلم يصغي إلي رأسه وهو مجاور في المسجد، فأرجله وأنا حائض
<br>
[291، 292]
<br>
<br>
