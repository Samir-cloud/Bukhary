<font color="#000099">
الصلاة في النعال
</font>

<p>
379 - حدثنا آدم بن أبي إياس قال: حدثنا شعبة قال: أخبرنا أبو مسلمة، سعيد بن يزيد الأزدي، قال:
<br>
سألت أنس بن مالك: أكان النبي صلى الله عليه وسلم يصلي في نعليه؟ قال: نعم
<br>
[5512]
