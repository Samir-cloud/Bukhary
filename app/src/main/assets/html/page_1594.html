<font color="#000099">
المكافأة في الهبة
</font>

<p>
2445 - حدثنا مسدد: حدثنا عيسى بن يونس، عن هشام، عن أبيه، عن عائشة رضي الله عنها قالت:
<br>
كان رسول الله صلى الله عليه وسلم يقبل الهدية ويثيب عليها
<br>
لم يذكر وكيع ومحاضر، عن هشام، عن أبيه، عن عائشة
<br>
<br>
<br>
<br>
</p>
