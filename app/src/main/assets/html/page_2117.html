إقامة المهاجر بمكة بعد قضاء نسكه
</font>

<p>
3718 - حدثني إبراهيم بن حمزة: حدثنا حاتم، عن عبد الرحمن بن حميد الزهري قال: سمعت عمر بن عبد العزيز يسألب السائب ابن أخت النمر: ما سمعت في سكنى مكة؟ قال: سمعت العلاء بن الحضرمي قال: قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(ثلاث للمهاجر بعد الصدر)
