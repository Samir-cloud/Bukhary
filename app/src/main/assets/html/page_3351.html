<font color="#000099">
يسلم الماشي على القاعد
</font>

<p>
5879 - حدثنا إسحق بن إبراهيم: أخبرنا روح بن عبادة: حدثنا ابن جريج قال: أخبرني زياد: أن ثابتاً أخبره، وهو مولى عبد الرحمن بن زيد، عن أبي هريرة رضي الله عنه،
<br>
عن رسول الله صلى الله عليه وسلم أنه قال: 
<font color="#006600">
(يسلم الراكب على الماشي، والماشي على القاعد، والقليل على الكثير)
</font>                 
[ر:5877]
<br>
<br>
<br>

</p>
