<font color="#000099">
قذف العبيد
</font>

<p>
6466 - حدثنا مسدد: حدثنا يحيى بن سعيد، عن فضيل بن غزوان، عن ابن أبي نعم، عن أبي هريرة رضي الله عنه قال:
<br>
سمعت أبا القاسم صلى الله عليه وسلم يقول: 
<font color="#006600">
(من قذف مملوكه، وهو بريء مما قال، جلد يوم القيامة، إلا أن يكون كما قال)
</font>                 
<br>
<br>
<br>
</p>
