صلة الأخ المشرك
</font>

<p>
5636 - حدثنا موسى بن إسماعيل: حدثنا عبد العزيز بن مسلم: حدثنا عبد الله بن دينار قال: سمعت ابن عمر رضي الله عنهما يقول:
<br>
رأى عمر حلة سيراء تباع، فقال: يا رسول الله، ابتع هذه والبسها يوم الجمعة، وإذا جاءك الوفود قال: 
<font color="#006600">
(إنما يلبس هذه من لا خلاق له)
</font>                 
[ر:846]
