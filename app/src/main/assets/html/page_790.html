<font color="#000099">
الثياب البيض للكفن
</font>

<p>
1205 - حدثنا محمد بن مقاتل: أخبرنا عبد الله: أخبرنا هشان بن عروة، عن أبيه، عن عائشة رضي الله عنها:
<br>
أن رسول الله صلى الله عليه وسلم كفن في ثلاثة أثواب يمانية، بيض سحولية من كرسف، ليس فيهن قميص ولا عمامة
<br>
[1212 - 1214، 1321]
<br>
<br>
<br>
<br>
</p>
