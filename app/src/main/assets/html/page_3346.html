<font color="#000099">
لا يشمت العاطس إذا لم يحمد الله
</font>

<p>
5871 - حدثنا آدم بن أبي إياس: حدثنا شُعبة: حدثنا سليمان التيمي قال: سمعت أنساً رضي الله عنه يقول:
<br>
عطس رجلان عند النبي صلى الله عليه وسلم، فشمت أحدهما ولم يشمت الآخر، فقال الرجل: يا رسول الله، شمت هذا ولم تشمتني، قال: 
<font color="#006600">
(إن هذا حمد الله، ولم تحمد الله)
</font>                 
[ر:5867]
