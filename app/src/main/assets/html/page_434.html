<p>
654 - حدثنا معاذ بن أسد: أخبرنا عبد الله: أخبرنا معمر، عن الزهري قال: أخبرني محمود بن الربيع قال: سمعت عتبان بن مالك الأنصاري قال:
<br>
استأذن النبي صلى الله عليه وسلم فأذنت له، فقال: 
<font color="#006600">
(أين تحب أن أصلي من بيتك)
</font>                 
[ر: 414]
<br>
<br>
