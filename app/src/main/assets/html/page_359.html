<font color="#000099">
إثم من ترك العصر
</font>

<p>
528 - حدثنا مسلم بن إبراهيم قال: حدثنا هشام قال: حدثنا يحيى بن أبي كثير عن أبي قلابة، عن أبي المليح قال: كنا مع بريدة في غزوة، في يوم ذي غيم، فقال: بكروا بصلاة العصر فإن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من ترك صلاة العصر فقد حبط عمله)
</font>                 
[569]
<br>
<br>
<br>
<br>
</p>
