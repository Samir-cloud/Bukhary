<font color="#000099">
ليس منا من شق الجيوب
</font>

<p>
1232 - حدثنا أبو نعيم: حدثنا سفيان: حدثنا زبيد اليامي، عن إبراهيم، عن مسروق، عن عبد الله رضي الله عنه قال:
<br>
قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(ليس منا من لطم الخدود، وشق الجيوب، ودعا بدعوى الجاهلية)
</font>                 
[1235، 1236، 3331]
