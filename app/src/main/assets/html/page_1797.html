<font color="#000099">
اللهو بالحراب ونحوها
</font>

<p>
2745 - حدثنا إبراهيم بن موسى: أخبرنا هشام، عن معمر، عن الزهري، عن ابن المسيب، عن أبي هريرة رضي الله عنه قال:
<br>
بينا الحبشة يلعبون عند النبي صلى الله عليه وسلم بحرابهم دخل عمر، فأهوى إلى الحصى فحصبهم بها، فقال: 
<font color="#006600">
(دعهم يا عمر)
</font>                 
<br>
<br>
<br>
</p>
