<font color="#000099">
تقاسم المشركين على النبي صلى الله عليه وسلم
</font>

<p>
3669 - حدثنا عبد العزيز بن عبد الله قال: حدثني إبراهيم بن سعد، عن ابن شهاب، عن أبي سلمة بن عبد الرحمن، عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم حين أراد حنينا: 
<font color="#006600">
(منزلنا غدا إن شاء الله، بخيف بني كنانة، حيث تقاسموا على الكفر)
</font>                 
[1512]
