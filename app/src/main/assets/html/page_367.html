<font color="#000099">
ما يكره من النوم قبل العشاء
</font>

<p>
543 - حدثنا محمد بن سلام قال: أخبرنا عبد الوهاب الثقفي قال: حدثنا خالد الحذاء، عن أبي المنهال، عن أبي برزة:
<br>
أن رسول الله صلى الله عليه وسلم كان يكره النوم قبل العشاء، والحديث بعدها
<br>
[ر: 516]
<br>
<br>
