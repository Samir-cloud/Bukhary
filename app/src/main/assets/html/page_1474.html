<font color="#000099">
لصاحب الحق مقال
</font>

<p>
ويذكر عن النبي صلى الله عليه وسلم: 
<font color="#006600">
(لي الواجد يحل عقوبته وعرضه)
</font>                 
2271 - حدثنا مسدد: حدثنا يحيى، عن شعبة، عن سلمة، عن أبي سلمة، عن أبي هريرة رضي الله عنه:
<br>
أتى النبي صلى الله عليه وسلم رجل يتقاضاه فأغلظ له، فهم به أصحابه، فقال: 
<font color="#006600">
(دعوه، فإن لصاحب الحق مقالا)
</font>                 
[ 2182]
<br>
<br>
<br>
<br>
</p>
