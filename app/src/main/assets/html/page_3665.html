<font color="#000099">
من أقاد بالحجر
</font>

<p>
6485 - حدثنا محمد بن بشار: حدثنا محمد بن جعفر: حدثنا شعبة، عن هشام بن زيد، عن أنس رضي الله عنه:
<br>
أن يهودياً قتل جارية على أوضاح لها، فقتلها بحجر، فجيء بها إلى النبي صلى الله عليه وسلم وبها رمق، فقال: 
<font color="#006600">
(أقتلك فلان)
</font>                 
[ر:2282]
<br>
<br>
<br>
<br>
</p>
