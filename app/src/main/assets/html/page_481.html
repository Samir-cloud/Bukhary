<font color="#000099">
الجهر في المغرب
</font>

<p>
731 - حدثنا عبد الله بن يوسف قال: أخبرنا مالك، عن ابن شهاب، عن محمد بن جبير بن مطعم، عن أبيه قال:
<br>
سمعت الرسول صلى الله عليه وسلم قرأ في المغرب بالطور
<br>
[2885، 3798، 4573]
<br>
<br>
