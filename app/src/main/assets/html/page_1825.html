التوديع
</font>

<p>
2795 - وقال ابن وهب: أخبرني عمرو، عن بكير، عن سليمان بن يسار، عن أبي هريرة رضي الله عنه أنه قال:
<br>
بعثنا رسول الله صلى الله عليه وسلم في بعث، وقال لنا: 
<font color="#006600">
(إن لقيتم فلانا وفلانا - لرجلين من قريش سماهما - فحرقوهما بالنار)
</font>                 
[2853]
<br>
<br>
