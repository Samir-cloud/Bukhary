<font color="#000099">
من أخذ ثياب الحيض سوى ثياب الطهر
</font>

<p>
317 - حدثنا معاذ بن فضالة قال: حدثنا هشام، عن يحيى، عن أبي سلمة، عن زينب بنت أبي سلمة، عن أم سلمة قالت:
<br>
بينا أنا مع النبي صلى الله عليه وسلم، مضطجعة في حميلة، حضت فانسللت، فأخذت ثياب حيضتي، فقال: 
<font color="#006600">
(أنفست)
</font>                 
[ر: 294]
<br>
<br>
<br>
<br>
</p>
