<font color="#000099">
من أدرك من الصلاة ركعة
</font>

<p>
555 - حدثنا عبد الله بن يوسف قال: أخبرنا مالك، عن ابن شهاب، عن أبي سلمة بن عبد الرحمن، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(من أدرك ركعة من الصلاة فقد أدرك الصلاة)
</font>                 
<br>
<br>
<br>
