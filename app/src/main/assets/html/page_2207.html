<font color="#000099">
قوله تعالى: "فلا تجعلوا لله أندادا وأنتم تعلمون"  22
</font>

<p>
4207 - حدثني عثمان بن أبي شيبة: حدثنا جرير، عن منصور، عن أبي وائل، عن عمرو بن شرحبيل، عن عبد الله قال: سألت النبي صلى الله عليه وسلم: أي الذنب أعظم عند الله؟ قال: 
<font color="#006600">
( أن تجعل لله ندا وهو خلقك)
</font>                 
[4483، 5655، 6426، 6468، 7082، 7094]
