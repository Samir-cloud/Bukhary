<font color="#000099">
من أحق الناس بحسن الصحبة
</font>

<p>
5626 - حدثنا قتيبة بن سعيد: حدثنا جرير، عن عمارة بن القعقاع بن شبرمة، عن أبي زرعة، عن أبي هريرة رضي الله عنه قال:
<br>
جاء رجل إلى رسول الله صلى الله عليه وسلم فقال: يا رسول الله، من أحق الناس بحسن صحابتي؟ قال: 
<font color="#006600">
(أمك)
</font>                 
وقال ابن شبرمة ويحيى بن أيوب: حدثنا أبو زرعة: مثله
<br>
<br>
<br>
<br>
</p>
