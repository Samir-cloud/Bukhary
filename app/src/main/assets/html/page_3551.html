"لا يؤاخذكم الله باللغو في أيمانكم ولكن يؤاخذكم بما كسبت قلوبكم والله غفور حليم"  البقرة: 225

<p>
6286 - حدثني محمد بن المثنى: حدثنا يحيى، عن هشام قال: أخبرني أبي، عن عائشة رضي الله عنها:
<br>

<font color='#990000'>
"لا يؤاخذكم الله باللغو"
</font>                 
 قال: قالت: أنزلت في قوله: لا والله، بلى والله
<br>
[ر:4337]
