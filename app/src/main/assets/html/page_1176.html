<font color="#000099">
قول النبي صلى الله عليه وسلم: ^لا نكتب ولا نحسب^
</font>

<p>
1814 - حدثنا آدم: حدثنا شعبة: حدثنا الأسود بن قيس: حدثنا سعيد بن عمرو: أنه سمع ابن عمر رضي الله عنهما،
<br>
عن النبي صلى الله عليه وسلم أنه قال: 
<font color="#006600">
(إنا أمة أمية، لا نكتب ولا نحسب، الشهر هكذا وهكذا)
</font>                 
[ر:1801]
<br>
<br>
<br>
<br>
</p>
