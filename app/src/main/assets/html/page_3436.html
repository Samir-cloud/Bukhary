<font color="#000099">
التعوذ من فتنة المحيا والممات
</font>

<p>
6006 - حدثنا مسدَّد: حدثنا المعتمر قال: سمعت أبي قال: سمعت أنس بن مالك رضي الله عنه يقول:
<br>
كان نبي الله صلى الله عليه وسلم يقول: 
<font color="#006600">
(اللهم إني أعوذ بك من العجز والكسل، والجبن والهرم، وأعوذ بك من عذاب القبر، وأعوذ بك من فتنة المحيا والممات)
</font>                 
[ر:2668]
<br>
<br>
<br>
