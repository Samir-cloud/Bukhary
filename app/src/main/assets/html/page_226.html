عرق الاستحاضة
</font>

<p>
321 - حدثنا إبراهيم بن المنذر قال: حدثنا معن قال: حدثني ابن أبي ذئب، عن ابن شهاب، عن عروة، وعن عمرة، عن عائشة زوج النبي صلى الله عليه وسلم:
<br>
أن أم حبيبة استحضيت سبع سنين، فسألت رسول الله صلى الله عليه وسلم عن ذلك، فأمرها أن تغتسل، فقال: 
<font color="#006600">
(هذا عرق)
</font>                 
<br>
<br>
<br>
</p>
