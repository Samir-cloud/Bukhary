<font color="#000099">
ما أصاب المعراض بعرضه
</font>

<p>
5160 - حدثنا قَبِيصة: حدثنا سفيان، عن منصور، عن إبراهيم، عن همَّام بن الحارث، عن عدي بن حاتم رضي الله عنه قال: قلت:
<br>
يا رسول الله، إنا نرسل الكلاب المعلَّمة؟ قال: 
<font color="#006600">
(كل ما أمسكن عليك)
</font>                 
[ر: 173]
<br>
