<font color="#000099">
ما يذكر في الصدقة للنبي صلى الله عليه وسلم
</font>

<p>
1420 - حدثنا آدم: حدثنا شعبة: حدثنا محمد بن زياد قال: سمعت أبا هريرة رضي الله عنه قال:
<br>
أخذ الحسن بن علي رضي الله عنهما تمرة من تمر الصدقة، فجعلها في فيه، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(كخ كخ)
</font>                 
[ر:1414]
<br>
<br>
<br>
