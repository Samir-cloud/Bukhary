<font color="#000099">
العجوة
</font>

<p>
5130 - حدثنا جمعة بن عبد الله: حدثنا مروان: أخبرنا هاشم بن هاشم: أخبرنا عامر بن سعد، عن أبيه قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(من تَصَبَّح كل يوم سبع تمرات عجوة، لم يضره في ذلك اليوم سم ولا سحر)
</font>                 
[5435، 5436، 5443]
