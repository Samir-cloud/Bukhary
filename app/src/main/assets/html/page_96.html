لا تقبل صلاة بغير طهور
</font>

<p>
135 - حدثنا إسحاق بن إبراهيم الحنظلي قال: أخبرنا عبد الرزاق قال: أخبرنا معمر، عن همام بن منبه: أنه سمع أبا هريرة يقول:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(لا تقبل صلاة من أحدث حتى يتوضأ)
</font>                 
<br>
