قول الرجل: فداك أبي وأمي
</font>

<p>
فيه الزبير عن النبي صلى الله عليه وسلم
<br>
[ر:3515]
<br>
5830 - حدثنا مسدَّد: حدثنا يحيى، عن سفيان، حدثني سعد بن إبراهيم، عن عبد الله بن شداد، عن علي رضي الله عنه قال:
<br>
ما سمعت رسول الله صلى الله عليه وسلم يفدي أحداً غير سعد، سمعته يقول: 
<font color="#006600">
(ارم فداك أبي وأمي)
</font>                 
[ر:2749]
<br>
<br>
<br>
