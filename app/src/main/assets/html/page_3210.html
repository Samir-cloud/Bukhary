<font color="#000099">
كراهية الصلاة في التصاوير
</font>

<p>
5614 - حدثنا عمران بن ميسرة: حدثنا عبد الوارث: حدثنا عبد العزيز بن صهيب، عن أنس رضي الله عنه قال:
<br>
كان قرام لعائشة، سترت به جانب بيتها، فقال لها النبي صلى الله عليه وسلم: 
<font color="#006600">
(أميطي عني، فإنه لا تزال تصاويره تعرض لي في صلاتي)
</font>                 
[ر:367]
<br>
<br>
<br>
<br>
