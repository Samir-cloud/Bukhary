<font color="#000099">
لا يتوضأ من الشك حتى يستيقن
</font>

<p>
137 - حدثنا علي قال: حدثنا سفيان قال: حدثنا الزهري، عن سعيد بن المسيب، عن عباد بن تميم، عن عمه:
<br>
أنه شكا إلى رسول الله صلى الله عليه وسلم: الرجل الذي يخيل إليه أنه يجد الشيء في الصلاة؟ فقال: 
<font color="#006600">
(لا ينفتل - أو: لا ينصرف - حتى يسمع صوتا أو يجد ريحا)
</font>                 
[175، 1951]
<br>
<br>
