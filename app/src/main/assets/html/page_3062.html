ما أنزل الله داء إلا أنزل له شفاء
</font>

<p>
5354 - حدثنا محمد بن المثنَّى: حدثنا أبو أحمد الزبيري: حدثنا عمر بن سعيد بن أبي حسين قال: حدثني عطاء بن أبي رباح، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(ما أنزل الله داء إلا أنزل له شفاء)
</font>                 
<br>
<br>
<br>
