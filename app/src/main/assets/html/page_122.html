<font color="#000099">
غسل الأعقاب
</font>

<p>
وكان ابن سيرين يغسل موضع الخاتم إذا توضأ
<br>
163 - حدثنا آدم بن أبي إياس قال: حدثنا شعبة قال: حدثنا محمد بن زياد قال:
<br>
سمعت أبا هريرة، وكان يمر بنا والناس يتوضؤون من المطهرة، قال: اسبغوا الوضوء، فإن أبا القاسم صلى الله عليه وسلم قال: 
<font color="#006600">
(ويل للأعقاب من النار)
</font>                 
<br>
<br>
<br>
</p>
