<font color="#000099">
قسمة الغنم والعدل فيها
</font>

<p>
2367 - حدثنا قتيبة بن سعيد: حدثنا الليث، عن يزيد بن أبي حبيب، عن أبي الخير، عن عقبة بن عامر رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم أعطاه غنما يقسمها على صحابته ضحايا، فبقي عتود، فذكره لرسول الله صلى الله عليه وسلم فقال: 
<font color="#006600">
(ضح به أنت)
</font>                 
[ 2178]
<br>
<br>
<br>
<br>
