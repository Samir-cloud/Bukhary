<font color="#000099">
من قاتل دون ماله
</font>

<p>
2348 - حدثنا عبد الله بن يزيد: حدثنا سعيد، هو ابن أبي أيوب، قال: حدثني أبو الأسود، عن عكرمة، عن عبد الله بن عمرو رضي الله عنهما قال:
<br>
سمعت النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(من قتل دون ماله فهو شهيد)
</font>                 
<br>
<br>
<br>
</p>
