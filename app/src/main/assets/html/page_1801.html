<font color="#000099">
حلية السيوف
</font>

<p>
2752 - حدثنا أحمد بن محمد: أخبرنا عبد الله: أخبرنا الأوزاعي قال: سمعت سليمان بن حبيب قال: سمعت أبا أمامة يقول:
<br>
لقد فتح الفتوح قوم، ما كانت حلية سيوفهم الذهب ولا الفضة، إنما كانت حليتهم العلابي والآنك والحديد
<br>
<br>
<br>
