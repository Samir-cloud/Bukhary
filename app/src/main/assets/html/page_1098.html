<font color="#000099">
عمرة في رمضان
</font>

<p>
1690 - حدثنا مسدد: حدثنا يحيى، عن ابن جريج، عن عطاء قال: سمعت ابن عباس رضي الله عنهما يخبرنا يقول:
<br>
قال رسول الله صلى الله عليه وسلم لامرأة من الأنصار، سماها ابن عباس فنسيت اسمها: 
<font color="#006600">
(ما منعك أن تحجي معنا)
</font>                 
[1764]
<br>
<br>
<br>
<br>
</p>
