"ولم يلبسوا إيمانهم بظلم"  82
</font>

<p>
4353 - حدثني محمد بن بشار: حدثنا ابن أبي عدي، عن شعبة، عن سليمان، عن إبراهيم، عن علقمة، عن عبد الله رضي الله عنه قال:
<br>
لما نزلت: 
<font color='#990000'>
"ولم يلبسوا إيمانهم بظلم"
</font>                 
 قال أصحابه: وأينا لم يظلم؟ فنزلت: 
<font color='#990000'>
"إن الشرك لظلم عظيم"
</font>                 

<br>
[32]
