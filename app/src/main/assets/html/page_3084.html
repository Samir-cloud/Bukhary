دواء المبطون
</font>

<p>
5386 - حدثنا محمد بن بشار: حدثنا محمد بن جعفر: حدثنا شُعبة، عن قتادة، عن أبي المتوكل، عن أبي سعيد قال:
<br>
جاء رجل إلى النبي صلى الله عليه وسلم فقال: إن أخي استطلق بطنه، فقال: 
<font color="#006600">
(اسقه عسلاً)
</font>                 
[ر: 5360]
