طول النجوى
</font>

<p>
وقوله: 
<font color='#990000'>
"وإذ هم نجوى"
</font>                 
  الإسراء: 47 : مصدر من ناجيت، فوصفهم بها، والمعنى: يتناجون
<br>
5934 - حدثنا محمد بن بشار: حدثنا محمد بن جعفر: حدثنا شُعبة، عن عبد العزيز، عن أنس رضي الله عنه قال:
<br>
أقيمت الصلاة، ورجل يناجي رسول الله صلى الله عليه وسلم، فما زال يناجيه حتى نام أصحابه، ثم قام فصلى
<br>
[ر:616]
