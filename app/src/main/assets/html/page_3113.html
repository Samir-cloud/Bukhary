<font color="#000099">
لا هامة
</font>

<p>
5437 - حدثني عبد الله بن محمد: حدثنا هشام بن يوسف: أخبرنا معمر، عن الزُهري، عن أبي سلمة، عن أبي هريرة رضي الله عنه قال:
<br>
قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(لا عدوى ولا صفر ولا هامة)
</font>                 
وعن أبي سلمة: سمع أبا هريرة بعد يقول: قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(لا يوردنَّ ممرِض على مصح)
</font>                 
[ر: 5380]
<br>
<br>
<br>
<br>
</p>
