<font color="#000099">
"وقوموا لله قانتين"  238 : مطيعين
</font>

<p>
4260 - حدثنا مسدد: حدثنا يحيى، عن إسماعيل بن أبي خالد، عن الحارث بن شبيل، عن أبي عمرو الشيباني، عن زيد بن أرقم قال:
<br>
كنا نتكلم في الصلاة، يكلم أحدنا أخاه في حاجته، حتى نزلت هذه الآية: 
<font color='#990000'>
"حافظوا على الصلوات والصلاة الوسطى وقوموا لله قانتين"
</font>                 
 فأمرنا بالسكوت
<br>
[1142]
<br>
<br>
<br>
