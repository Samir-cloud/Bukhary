<font color="#000099">
إذا وقع الذباب في الإناء
</font>

<p>
5445 - حدثنا قتيبة: حدثنا إسماعيل بن جعفر، عن عتبة بن مسلم، مولى بني تيم، عن عبيد بن حنين، مولى بني زُرَيق، عن أبي هريرة رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(إذا وقع الذباب في إناء أحدكم فليغمسه كله، ثم ليطرحه، فإن في أحد جناحيه شفاء وفي الآخر داء)
</font>                 
[ر: 3142]
<br>
<br>
<br>
<br>
