<font color="#000099">
القطائع
</font>

<p>
2247 - حدثنا سليمان بن حرب: حدثنا حماد، عن يحيى بن سعيد قال: سمعت أنسا رضي الله عنه قال:
<br>
أراد النبي صلى الله عليه وسلم أن يقطع من البحرين، فقالت الأنصار: حتى تقطع لإخواننا من المهاجرين مثل الذي تقطع لنا، قال: 
<font color="#006600">
(سترون بعدي أثرة، فاصبروا حتى تلقوني)
</font>                 
[2248، 2992، 3583]
<br>
<br>
