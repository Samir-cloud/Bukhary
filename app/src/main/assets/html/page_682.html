<font color="#000099">
من قرأ السجدة في الصلاة فسجد بها
</font>

<p>
1028 - حدثنا مسدد قال: حدثنا معتمر قال: سمعت أبي قال: حدثني بكر، عن أبي رافع قال:
<br>
صليت مع أبي هريرة العتمة، فقرأ: 
<font color='#990000'>
"إذا السماء انشقت"
</font>                 
 فسجد، فقلت: ما هذه ؟ قال: سجدت بها خلف أبي القاسم صلى الله عليه وسلم، فلا أزال أسجد فيها حتى ألقاه
<br>
[ر: 732]
<br>
<br>
