<p>
2168 - حدثنا المكي بن إبراهيم: حدثنا يزيد بن أبي عبيد، عن سلمة بن الأكوع رضي الله عنه قال:
<br>
كنا جلوسا عند النبي صلى الله عليه وسلم إذ أتي بجنازة، فقالوا: صل عليها، فقال: 
<font color="#006600">
(هل عليه دين)
</font>
