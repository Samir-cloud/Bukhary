<font color="#000099">
يفطر بما تيسر عليه، بالماء وغيره
</font>

<p>
1855 - حدثنا مسدد: حدثنا عبد الواحد: حدثنا الشيباني قال: سمعت عبد الله بن أبي أوفى رضي الله عنه قال:
<br>
سرنا مع رسول الله صلى الله عليه وسلم وهو صائم، فلما غربت الشمس قال: 
<font color="#006600">
(انزل فاجدح لنا)
</font>                 
[ر:1839]
<br>
<br>
<br>
<br>
</p>
