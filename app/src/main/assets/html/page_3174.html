<font color="#000099">
القلائد والسخاب للنساء
</font>

<p>
يعني قلادة من طيب وسك
<br>
5542 - حدثنا محمد بن عرعرة: حدثنا شعبة، عن عدي بن ثابت، عن سعيد بن جبير، عن ابن عباس رضي الله عنهما قال:
<br>
خرج النبي صلى الله عليه وسلم يوم عيد، فصلى ركعتين، لم يصل قبل ولا بعد، ثم أتى النساء، فأمرهن بالصدقة، فجعلت المرأة تصدق بخرصها وسخابها
<br>
[ر:98]
