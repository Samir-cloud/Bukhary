<font color="#000099">
إثم من باع حرا
</font>

<p>
2114 - حدثني بشر بن مرحوم: حدثنا يحيى بن سليم، عن إسماعيل بن أمية، عن سعيد بن أبي سعيد، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(قال الله: ثلاثة أنا خصمهم يوم القيامة: رجل أعطى بي ثم غدر، ورجل باع حرا فأكل ثمنه، ورجل استأجر أجيرا فاستوفى منه ولم يعطه أجره)
</font>                 
[2150]
<br>
<br>
<br>
<br>
</p>
