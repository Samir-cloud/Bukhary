<font color="#000099">
الفرع
</font>

<p>
5156 - حدثنا عبدان: حدثنا عبد الله: أخبرنا مَعْمَر: أخبرنا الزُهري، عن ابن المسيَّب، عن أبي هريرة رضي الله عنه، عن النبي صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(لا فَرَعَ ولا عَتِيرَةَ)
</font>                 
[5157]
<br>
<br>
<br>
<br>
