<font color="#000099">
النحر والذبح يوم النحر بالمصلى
</font>

<p>
939 - حدثنا عبد الله بن يوسف قال: حدثنا الليث قال: حدثني كثير بن فرقد، عن نافع، عن ابن عمر:
<br>
أن النبي صلى الله عليه وسلم كان ينحر، أو يذبح بالمصلى
<br>
[1624، 1625، 5231، 5232]
<br>
<br>
<br>
