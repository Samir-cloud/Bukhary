<font color="#000099">
الخصر في الصلاة
</font>

<p>
1161 1162 - حدثنا أبو النعمان: حدثنا حماد، عن أيوب، عن محمد، عن أبي هريرة رضي الله عنه قال:
<br>
نهي عن الخصر في الصلاة
<br>
وقال هشام وأبو هلال، عن ابن سيرين، عن أبي هريرة، عن النبي صلى الله عليه وسلم
<br>

<font color="#006600">
(1162)
</font>

<br>
