<font color="#000099">
الكباث، وهو ثمر الأراك
</font>

<p>
5138 - حدثنا سعيد بن عُفَير: حدثنا ابن وهب، عن يونس، عن ابن شهاب قال: أخبرني أبو سلمة قال: أخبرني جابر بن عبد الله قال:
<br>
كنا مع رسول الله صلى الله عليه وسلم بمَرِّ الظهران نجني الكَبَاثَ، فقال: 
<font color="#006600">
(عليكم بالأسود منه فإنه أيْطَبُ)
</font>                 
[ر:3225]
<br>
<br>
<br>
<br>
</p>
