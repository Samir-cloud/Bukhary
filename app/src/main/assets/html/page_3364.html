إذا قال: فلان يقرئك السلام
</font>

<p>
5898 - حدثنا أبو نُعَيم: حدثنا زكرياء قال: سمعت عامراً يقول: حدثني أبو سلمة بن عبد الرحمن: أن عائشة رضي الله عنها حدثته:
<br>
أن النبي صلى الله عليه وسلم قال لها: 
<font color="#006600">
(إن جبريل يقرئك السلام)
</font>                 
[ر:3045]
<br>
