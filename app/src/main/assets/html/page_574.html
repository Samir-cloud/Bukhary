<font color="#000099">
القعدة بين الخطبتين يوم الجمعة
</font>

<p>
886 - حدثنا مسدد قال: حدثنا بشر بن المفضل قال: حدثنا عبيد الله، عن نافع، عن عبد الله قال:
<br>
كان النبي صلى الله عليه وسلم يخطب خطبتين يقعد بينهما
<br>
[ر: 878]
<br>
<br>
<br>
