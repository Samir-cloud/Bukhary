"ومنكم من يرد إلى أرذل العمر"  70
</font>

<p>
4430 - حدثنا موسى بن إسماعيل: حدثنا هارون بن موسى، أبو عبد الله الأعور، عن شعيب، عن أنس بن مالك رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم كان يدعو: 
<font color="#006600">
(أعوذ بك من البخل والكسل، وأرذل العمر، وعذاب القبر، وفتنة الدجال، وفتنة المحيا والممات)
</font>                 
[2668]
