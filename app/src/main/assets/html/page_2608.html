قوله: "إنها ترمي بشرر كالقصر"  32
</font>

<p>
4648 - حدثنا محمد بن كثير: أخبرنا سفيان: حدثنا عبد الرحمن بن عابس قال: سمعت ابن عباس:
<br>

<font color='#990000'>
"إنها ترمي بشرر كالقصر"
</font>                 
 قال: كنا نرفع الخشب بقصر ثلاثة أذرع أو أقل، فنرفعه للشتاء، فنسميه القصر
<br>
[4649]
