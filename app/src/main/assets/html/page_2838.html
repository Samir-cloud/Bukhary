<font color="#000099">
لا يكون بيع الأمة طلاقها
</font>

<p>
حدثنا إسماعيل بن عبد الله قال: حدثني مالك، عن ربيعة بن أبي عبد الرحمن، عن القاسم بن محمد، عن عائشة، زوج النبي صلى الله عليه وسلم قالت:
<br>
كان في بريرة ثلاث سنن: إحدى السنن أنها أعتقت فخيرت في زوجها، وقال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(الولاء لمن أعتق)
</font>                 
[4809]
<br>
<br>
