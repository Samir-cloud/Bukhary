<font color="#000099">
غسل الرجل مع امرأته
</font>

<p>
247 - حدثنا آدم بن أبي إياس قال: حدثنا ابن أبي ذئب، عن الزهري، عن عروة، عن عائشة قالت:
<br>
كنت أغتسل أنا والنبي صلى الله عليه وسلم من إناء واحد، من قدح يقال له الفرق
<br>
[6908، وانظر: 258]
