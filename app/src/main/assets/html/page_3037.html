<font color="#000099">
الشرب في الأقداح
</font>

<p>
5313 - حدثني عمرو بن عباس: حدثنا عبد الرحمن: حدثنا سفيان، عن سالم أبي النضر، عن عمير مولى أم الفضل، عن أم الفضل:
<br>
أنهم شكُّوا في صوم النبي صلى الله عليه وسلم يوم عرفة، فبُعث إليه بقدح من لبن فشربه
<br>
[ر: 1575]
<br>
<br>
<br>
