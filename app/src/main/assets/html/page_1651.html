<font color="#000099">
ليس الكاذب الذي يصلح بين الناس
</font>

<p>
2546 - حدثنا عبد العزيز بن عبد الله: حدثنا إبراهيم بن سعد، عن صالح، عن ابن شهاب: أن حميد بن عبد الرحمن أخبره: أن أمه أم كلثوم بنت عقبة أخبرته:
<br>
أنها سمعت رسول الله صلى الله عليه وسلم يقول: 
<font color="#006600">
(ليس الكذاب الذي يصلح بين الناس، فينمي خيرا أو يقول خيرا)
</font>                 
<br>
<br>
<br>
</p>
