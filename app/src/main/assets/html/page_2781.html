<font color="#000099">
ذهاب النساء والصبيان إلى العرس
</font>

<p>
4885 - حدثنا عبد الرحمن بن المبارك: حدثنا عبد الوارث: حدثنا عبد العزيز بن صهيب، عن أنس بن مالك رضي الله عنه قال:
<br>
أبصر النبي صلى الله عليه وسلم نساء وصبيانا مقبلين من عرس، فقام ممتنا فقال: 
<font color="#006600">
(اللهم أنتم من أحب الناس إلي)
</font>                 
[3574]
<br>
<br>
<br>
<br>
</p>
