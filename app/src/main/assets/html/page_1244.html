<font color="#000099">
الأخبية في المسجد
</font>

<p>
1929 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن يحيى بن سعيد، عن عمرة بنت عبد الرحمن، عن عائشة رضي الله عنها:
<br>
أن النبي صلى الله عليه وسلم أراد أن يعتكف، فلما انصرف إلى المكان الذي أراد أن يعتكف، إذا أخبية: خباء عائشة، وخباء حفصة، وخباء زينب، فقال: 
<font color="#006600">
(آلبر تقولون بهن)
</font>                 
[1928]
<br>
<br>
<br>
