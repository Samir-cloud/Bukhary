<font color="#000099">
قوله: "فأوحى إلى عبده ما أوحى"  10
</font>

<p>
4576 - حدثنا طلق بن غنام: حدثنا زائدة، عن الشيباني قال:
<br>
سألت زرا؟؟ عن قوله تعالى: 
<font color='#990000'>
"فكان قاب قوسين أو أدنى فأوحى إلى عبده ما أوحى"
</font>                 
 قال: أخبرنا عبد الله: أن محمدا صلى الله عليه وسلم رأى جبريل له ستمائة جناح
<br>
[3060]
