قول النبي صلى الله عليه وسلم: ^من آذيته فاجعله له زكاة ورحمة^
</font>

<p>
6000 - حدثنا أحمد بن صالح: حدثنا ابن وهب قال: أخبرني يونس، عن ابن شهاب قال: أخبرني سعيد بن المسيَّب، عن أبي هريرة رضي الله عنه:
<br>
أنه سمع النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(اللهم فأيما مؤمن سببته، فاجعل ذلك له قربة إليك يوم القيامة)
</font>                 
<br>
<br>
<br>
