<font color="#000099">
من أشار إلى الركن إذا أتى عليه
</font>

<p>
1534 - حدثنا محمد بن المثنى: حدثنا عبد الوهاب: حدثنا خالد، عن عكرمة، عن ابن عباس رضي الله عنهما قال:
<br>
طاف النبي صلى الله عليه وسلم بالبيت على بعير، كلما أتى على الركن أشار إليه
<br>
[ر:1530]
<br>
<br>
<br>
<br>
</p>
