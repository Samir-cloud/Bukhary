<font color="#000099">
صدقة الفطر صاع من شعير
</font>

<p>
1434 - حدثنا قبيصة: حدثنا سفيان، عن زيد بن أسلم، عن عياض بن عبد الله، عن أبي سعيد رضي الله عنه قال:
<br>
كنا نطعم الصدقة صاعا من شعير
<br>
[1435، 1437، 1439]
<br>
