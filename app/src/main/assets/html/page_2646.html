<font color="#000099">
تفسير سورة: "إنا أنزلناه" ^القدر^
</font>

<p>
يقال: المطلع: هو الطلوع، والمطلع: الموضع الذي يطلع منه 
<font color='#990000'>
"أنزلناه"
</font>                 
 الهاء كناية عن القرآن، 
<font color='#990000'>
"أنزلناه"
</font>                 
 مخرج الجميع، والمنزل هو الله، والعرب تؤكد فعل الواحد فتجعله بلفظ الجميع، ليكون أثبت وأوكد
<br>
<br>
<br>
<br>
</p>
