<font color="#000099">
قدر كم يعطى من الزكاة والصدقة، ومن أعطى شاة
</font>

<p>
1377 - حدثنا أحمد بن يونس: حدثنا أبو شهاب، عن خالد الحذاء، عن حفصة بنت سيرين، عن أم عطية رضي الله عنها قالت:
<br>
بعث إلى نسيبة الأنصارية بشاة، فأرسلت إلى عائشة رضي الله عنها منها، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(عندكم شيء)
</font>                 
[1423، 2440]
<br>
<br>
