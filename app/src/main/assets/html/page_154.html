<font color="#000099">
البول قائما وقاعدا
</font>

<p>
222 - حدثنا آدم قال: حدثنا شعبة، عن الأعمش، عن أبي وائل، عن حذيفة قال:
<br>
أتى النبي صلى الله عليه وسلم سباطة قوم، فبال قائما، ثم دعا بماء، فجئته بماء فتوضأ
<br>
[223، 224، 2339]
<br>
