تطييب المرأة زوجها بيديها
</font>

<p>
5578 - حدثني أحمد بن محمد: أخبرنا عبد الله: أخبرنا يحيى بن سعيد: أخبرنا عبد الرحمن بن القاسم، عن أبيه، عن عائشة قالت:
<br>
طيبت النبي صلى الله عليه وسلم بيدي لحرمه، وطيبته بمنى قبل أن يفيض
<br>
