<font color="#000099">
إذا وقف شيئا فلم يدفعه إلى غيره فهو جائز
</font>

<p>
لأن عمر رضي الله عنه أوقف، وقال: لا جناح على من وليه أن يأكل، ولم يخص إن وليه عمر أو غيره
<br>
[ 2586]
<br>
قال النبي صلى الله عليه وسلم لأبي طلحة: 
<font color="#006600">
(أرى أن تجعلها في الأقربين)
</font>                 
[ 1392]
<br>
<br>
<br>
<br>
</p>
