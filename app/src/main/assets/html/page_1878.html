<font color="#000099">
من لا يثبت على الخيل
</font>

<p>
2871 - حدثني محمد بن عبد الله بن نمير: حدثنا ابن إدريس، عن إسماعيل، عن قيس، عن جرير رضي الله عنه قال:
<br>
ما حجبني النبي صلى الله عليه وسلم منذ أسلمت، ولا رآني إلا تبسم في وجهي ولقد شكوت إليه أني لا أثبت على الخيل، فضرب بيده في صدري وقال: 
<font color="#006600">
(اللهم ثبته، واجعله هاديا ومهديا)
</font>                 
[ 2857]
<br>
<br>
