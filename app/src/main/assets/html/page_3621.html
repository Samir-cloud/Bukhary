<font color="#000099">
ظهر المؤمن حمى إلا في حد أو حق
</font>

<p>
6403 - حدثني محمد بن عبد الله: حدثنا عاصم بن علي: حدثنا عاصم بن محمد، عن واقد بن محمد: سمعت أبي: قال عبد الله:
<br>
قال رسول الله صلى الله عليه وسلم في حجة الوداع: 
<font color="#006600">
(ألا، أي شهر تعلمونه أعظم حرمة)
</font>                 
[ر:1655]
