الذريرة
</font>

<p>
5586 - حدثنا عثمان بن الهيثم: أو محمد عنه، عن ابن جُرَيج: أخبرني عمر بن عبد الله بن عروة: سمع عروة والقاسم يخبران، عن عائشة قالت:
<br>
طيبت رسول الله صلى الله عليه وسلم بيدي بذريرة في حجة الوداع، للحل والإحرام
<br>
