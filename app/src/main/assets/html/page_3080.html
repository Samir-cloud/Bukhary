<font color="#000099">
الجذام
</font>

<p>
5380 - وقال عفَّان: حدثنا سليم بن حيَّان: حدثنا سعيد بن ميناء قال: سمعت أبا هريرة يقول:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(لا عدوى ولا طيَرة، ولا هامة ولا صفر، وفِرَّ من المجذوم كما تفرُّ من الأسد)
</font>                 
[5387، 5425، 5437، 5439]
<br>
