<font color="#000099">
غسل المذي والوضوء منه
</font>

<p>
266 - حدثنا أبو الوليد قال: حدثنا زائدة، عن أبي حصين، عن أبي عبد الرحمن، عن علي قال:
<br>
كنت رجلا مذاء، فأمرت رجلا أن يسأل النبي صلى الله عليه وسلم، لمكان ابنته، فسأل فقال: 
<font color="#006600">
(توضأ واغسل ذكرك)
</font>                 
[ر: 132]
<br>
<br>
<br>
<br>
</p>
