<font color="#000099">
شهادة المرضعة
</font>

<p>
2517 - حدثنا أبو عاصم، عن عمر بن سعيد، عن ابن أبي مليكة، عن عقبة بن الحارث قال: تزوجت امرأة، فجاءت امرأة فقالت: إني قد أرضعتكما، فأتيت النبي صلى الله عليه وسلم، فقال: 
<font color="#006600">
(وكيف وقد قيل، دعها عنك)
</font>                 
[ 88]
