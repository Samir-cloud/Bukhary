<font color="#000099">
الخاتم في الخنصر
</font>

<p>
5536 - حدثنا أبو معمر: حدثنا عبد الوارث: حدثنا عبد العزيز بن صهيب، عن أنس رضي الله عنه قال:
<br>
صنع النبي صلى الله عليه وسلم خاتماً، قال: 
<font color="#006600">
(إنا اتخذنا خاتماً، ونقشنا فيه نقشاً، فلا ينقش عليه أحد)
</font>                 
[ر:5532]
<br>
<br>
<br>
<br>
</p>
