خاتم الحديد
</font>

<p>
5533 - حدثنا عبد الله بن مسلمة: حدثنا عبد العزيز بن أبي حازم، عن أبيه: أنه سمع سهلاً يقول:
<br>
جاءت امرأة إلى النبي صلى الله عليه وسلم فقالت: جئت أهب نفسي، فقامت طويلاً، فنظر وصوب، فلما طال مقامها، فقال رجل: زوجنيها إن لم تكن لك بها حاجة، قال: 
<font color="#006600">
(عندك شئ تصدقها؟)
</font>                 
[ر:2186]
<br>
