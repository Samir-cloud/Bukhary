<font color="#000099">
الوضوء بالمد
</font>

<p>
198 - حدثنا أبو نعيم قال: حدثنا مسعر قال: حدثني ابن جبر قال:
<br>
سمعت أنسا يقول: كان النبي صلى الله عليه وسلم يغسل، أو كان يغتسل، بالصاع إلى خمسة أمداد، ويتوضأ بالمد
<br>
<br>
<br>
<br>
