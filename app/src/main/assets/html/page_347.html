<font color="#000099">
البيعة على إقامة الصلاة
</font>

<p>
501 - حدثنا محمد بن المثنى قال: حدثنا يحيى قال: حدثنا إسماعيل قال: حدثنا قيس، عن جرير بن عبد الله قال:
<br>
بايعت رسول الله صلى الله عليه وسلم على إقام الصلاة، وإيتاء الزكاة، والنصح لكل مسلم
<br>
[ر: 57]
<br>
<br>
