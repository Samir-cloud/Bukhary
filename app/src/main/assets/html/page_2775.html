من أولم على بعض نسائه أكثر من بعض
</font>

<p>
4876 - حدثنا مسدد: حدثنا حماد بن زيد، عن ثابت قال: ذكر تزويج زينب بنت جحش عند أنس فقال: ما رأيت النبي صلى الله عليه وسلم أولم على أحد نسائه ما أولم عليها، أولم بشاة
<br>
