<font color="#000099">
هل يعطى أكبر من سنه
</font>

<p>
2262 - حدثنا مسدد، عن يحيى، عن سفيان قال: حدثني سلمة بن كهيل، عن أبي سلمة، عن أبي هريرة رضي الله عنه:
<br>
أن رجلا أتى النبي صلى الله عليه وسلم يتقاضاه بعيرا، فقال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(أعطوه)
</font>                 
[ 2182]
<br>
<br>
<br>
<br>
