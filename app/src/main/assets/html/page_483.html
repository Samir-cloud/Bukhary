<font color="#000099">
القراءة في العشاء بالسجدة
</font>

<p>
734 - حدثنا مسدد قال: حدثنا يزيد بن زريع قال: حدثني التيمي، عن بكر، عن أبي رافع قال: صليت مع أبي هريره العتمة، فقرأ: 
<font color='#990000'>
"إذا السماء انشقت"
</font>                 
 فسجد، فقلت: ما هذا؟ قال: سجدت بها خلف أبي القاسم صلى الله عليه وسلم فلا أزال أسجد بها حتى ألقاه
<br>
[ر: 732]
<br>
