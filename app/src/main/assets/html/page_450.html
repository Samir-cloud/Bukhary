<font color="#000099">
من أسمع الناس تكبير الإمام
</font>

<p>
68 - حدثنا مسدد قال: حدثنا عبد الله بن داود قال: حدثتا الأعمش، عن إبراهيم، عن الأسود، عن عائشة رضي الله عنها قالت:
<br>
لما مرض النبي صلى الله عليه وسلم مرضه الذي مات فيه، أتاه يؤذنه بالصلاة، فقال: 
<font color="#006600">
(مروا أبا بكر فليصل)
</font>                 
تابعه محاضر عن الأعمش
<br>
[ر: 195]
<br>
<br>
<br>
<br>
