سجدة: "إذا السماء انشقت"
</font>

<p>
1024 - حدثنا مسلم ومعاذ بن فضالة قالا: أخبرنا هشام، عن يحيى، عن أبي سلمة قال: رأيت أبا هريرة رضي الله عنه قرأ: 
<font color='#990000'>
"إذا السماء انشقت"
</font>                 
 فسجد بها فقلت: يا أبا هريرة، ألم أراك تسجد؟ قال: لو لم أر النبي صلى الله عليه وسلم يسجد لم أسجد
<br>
[ر: 732]
<br>
