<font color="#000099">
إن صلى في ثوب مصلب أو تصاوير، هل تفسد صلاته؟ وما ينهى عن ذلك
</font>

<p>
367 - حدثنا أبو معمر، عبد الله بن عمرو قال: حدثنا عبد الوارث قال: حدثنا عبد العزيز بن صهيب، عن أنس:
<br>
كان قرام لعائشة، سترت به جانب بيتها، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(أميطي عنا قرامك هذا، فإنه لا تزال تصاويره تعرض في صلاتي)
</font>                 
[5614]
<br>
<br>
<br>
<br>
