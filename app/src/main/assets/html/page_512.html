<font color="#000099">
إذا لم يتم السجود
</font>

<p>
775 - حدثنا الصلت بن محمد قال: حدثنا مهدي، عن واصل، عن أبي وائل، عن حذيفة:
<br>
رأى رجلا لا يتم ركوعه ولا سجوده، فلم قضى صلاته قال له حذيفه: ما صليت، قال: وأحسبه قال: ولو مت مت على غير سنة محمد صلى الله عليه وسلم
<br>
[ر: 382]
<br>
<br>
<br>
<br>
</p>
