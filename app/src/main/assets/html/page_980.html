<font color="#000099">
التمتع
</font>

<p>
1496 - حدثنا موسى بن إسماعيل: حدثنا همام، عن قتادة قال: حدثني مطرف، عن عمران رضي الله عنه قال:
<br>
تمتعنا على عهد رسول الله صلى الله عليه وسلم، فنزل القرآن، قال رجل برأيه ما شاء
<br>
[4246]
