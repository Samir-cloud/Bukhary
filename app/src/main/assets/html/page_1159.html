<font color="#000099">
إثم من كاد أهل المدينة
</font>

<p>
1778 - حدثنا حسين بن حريث: أخبرنا الفضل، عن جعيد، عن عائشة قالت: سمعت سعدا رضي الله عنه قال:
<br>
سمعت النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(لا يكيد أهل المدينة أحد إلا انماع، كما ينماع الملح في الماء)
</font>                 
<br>
<br>
<br>
</p>
