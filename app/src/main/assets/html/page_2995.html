<font color="#000099">
الأضحية للمسافر والنساء
</font>

<p>
5228 - حدثنا مسدَّد: حدثنا سفيان، عن عبد الرحمن بن القاسم، عن أبيه، عن عائشة رضي الله عنها:
<br>
أن النبي صلى الله عليه وسلم دخل عليها، وحاضت بِسَرِفَ، قبل أن تدخل مكة، وهي تبكي، فقال: 
<font color="#006600">
(ما لك أنَفِسْتِ)
</font>                 
[ر: 290]
<br>
<br>
<br>
