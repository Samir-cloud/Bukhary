<font color="#000099">
الأذان بعد ذهاب الوقت
</font>

<p>
570 - حدثنا عمران بن ميسرة قال: حدثنا محمد بن فضيل قال: حدثنا حصين، عن عبد الله بن أبي قتادة، عن أبيه قال:
<br>
سرنا مع النبي صلى الله عليه وسلم ليلة، فقال بعض القوم: لو عرست بنا يا رسول الله، قال: 
<font color="#006600">
(أخاف أن تناموا عن الصلاة)
</font>                 
[7033]
<br>
<br>
<br>
<br>
</p>
