<font color="#000099">
لا يتقدمن رمضان بصوم يوم ولا يومين
</font>

<p>
1815 - حدثنا مسلم بن إبراهيم: حدثنا هشام: حدثنا يحيى بن أبي كثير، عن أبي سلمة، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(لا يتقدمن أحدكم رمضان بصوم يوم أو يومين، إلا أن يكون رجل كان يصوم صومه، فليصم ذلك اليوم)
</font>                 
<br>
<br>
<br>
</p>
