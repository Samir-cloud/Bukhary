<font color="#000099">
"غير المغضوب عليهم ولا الضالين"
</font>

<p>
4205 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن سمي، عن أبي صالح، عن أبي هريرة رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(إذا قال الإمام: "غير المغضوب عليهم ولا الضالين" فقالوا آمين، فمن وافق قوله قول الملائكة غفر له ما تقدم من ذنبه)
</font>                 

<br>
[747]
<br>
سورة البقرة
<br>
<br>
<br>
<br>
