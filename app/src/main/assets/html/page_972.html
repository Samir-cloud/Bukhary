من أهل حين استوت به راحلته
</font>

<p>
1477 - حدثنا أبو عاصم: أخبرنا ابن جريج قال: أخبرني صالح بن كيسان، عن نافع، عن ابن عمر رضي الله عنهما قال:
<br>
أهل النبي صلى الله عليه وسلم حين استوت به راحلته قائمة
<br>
[ر:1443]
