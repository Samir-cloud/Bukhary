<p>
ودفن أبو بكر رضي الله عنه ليلا [ر: 1321]
<br>
1275 - حدثنا عثمان بن أبي شيبة: حدثنا جرير، عن الشيباني، عن الشعبي، عن ابن عباس رضي الله عنهما قال:
<br>
صلى النبي صلى الله عليه وسلم على رجل بعد ما دفن بليلة، قام هو وأصحابه، وكان قد سأله عنه فقال: 
<font color="#006600">
(من هذا)
</font>                 
[ر: 819]
<br>
<br>
