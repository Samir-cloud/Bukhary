<font color="#000099">
المرور في المسجد
</font>

<p>
441 - حدثنا موسى بن إسماعيل قال: حدثنا عبد الواحد قال: حدثنا أبو بردة بن عبد الله قال:
<br>
سمعت أبا بردة، عن أبيه، عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من مر في شيء من مساجدنا، أو أسواقنا، بنبل، فليأخذ على نصالها، لا يعقر بكفه مسلما)
</font>                 
[6664]
<br>
<br>
<br>
<br>
</p>
