<font color="#000099">
لا يذكى بالسن والعظم والظفر
</font>

<p>
5187 - حدثنا قَبِيصة: حدثنا سفيان، عن أبيه، عن عَبَاية بن رفاعة، عن رافع بن خديج قال: قال النبي صلى الله عليه وسلم:
<br>

<font color="#006600">
(كل - يعني - ما أنْهَرَ الدَّمَ، إلا السن والظفر)
</font>                 
[ر: 2356]
<br>
<br>
<br>
