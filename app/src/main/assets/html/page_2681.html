<font color="#000099">
فضل سورة الكهف
</font>

<p>
4724 - حدثنا عمرو بن خالد: حدثنا زهير: حدثنا أبو إسحاق، عن البراء بن عازب قال:
<br>
كان يقرأ سورة الكهف، وإلى جانبه حصان مربوط بشطنين، فتغشته سحابة، فجعلت تدنو وتدنو، وجعل فرسه ينفر، فلما أصبح أتى النبي صلى الله عليه وسلم فذكر ذلك له، فقال: 
<font color="#006600">
(تلك السكينة تنزلت بالقرآن)
</font>                 
[3418]
<br>
<br>
<br>
<br>
