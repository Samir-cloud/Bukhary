<font color="#000099">
إذا باع نخلا قد أبرت
</font>

<p>
2567 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن نافع، عن عبد الله ابن عمر رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(من باع نخلا قد أبرت، فثمرتها للبائع إلا أن يشترط المبتاع)
</font>                 
[ 2090]
<br>
<br>
<br>
