<font color="#000099">
حلب الإبل على الماء
</font>

<p>
2249 - حدثنا إبراهيم بن المنذر: حدثنا محمد بن فليح قال: حدثني أبي، عن هلال بن علي، عن عبد الرحمن بن أبي عمرة، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من حق الإبل أن تحلب على الماء)
</font>                 
[ 1337]
<br>
<br>
<br>
<br>
