<font color="#000099">
التبكير بالصلاة في يوم غيم
</font>

<p>
569 - حدثنا معاذ بن فضالة قال: حدثنا هشام، عن يحيى، هو ابن أبي كثير، عن أبي قلابة: أن أبا المليح حدثه قال:
<br>
كنا مع بريدة في يوم ذي غيم، فقال: بكروا بالصلاة، فإن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من ترك صلاة العصر حبط عمله)
</font>                 
[ر: 528]
<br>
<br>
<br>
<br>
