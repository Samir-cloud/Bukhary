<font color="#000099">
هل تصلي المرأة في ثوب حاضت فيه
</font>

<p>
306 - حدثنا أبو نعيم قال: حدثنا إبراهيم بن نافع، عن ابن أبي نجيح، عن مجاهد قال: قالت عائشة:
<br>
ما كان لإحدانا إلا ثوب واحد، تحيض فيه، فإذا أصابه شيء من دم، قالت بريقها، فقصعته بظفرها
<br>
<br>
<br>
<br>
</p>
