حفظ السر
</font>

<p>
5931 - حدثنا عبد الله بن صباح: حدثنا معتمر بن سليمان قال: سمعت أبي قال: سمعت أنس بن مالك:
<br>
أسر إلي النبي صلى الله عليه وسلم سراً، فما أخبرت به أحداً بعده، ولقد سألتني أم سليم فما أخبرتها به
<br>
