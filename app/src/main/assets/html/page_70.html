93 - حدثنا أبو اليمان قال: أخبرنا شعيب، عن الزهري قال: أخبرني أنس بن مالك:
<br>
أن رسول الله صلى الله عليه وسلم خرج، فقام عبد الله بن حذافة فقال: من أبي؟ فقال: 
<font color="#006600">
(أبوك حذافة)
</font>
