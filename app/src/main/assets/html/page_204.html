<font color="#000099">
من سمى النفاس حيضا
</font>

<p>
294 - حدثنا المالكي بن إبراهيم قال: حدثنا هشام، عن يحيى بن أبي كثير، عن أبي سلمة: أن زينب بنت أم سلمة حدثته: أن أم سلمة حدثتها قالت:
<br>
بينا أنا مع النبي صلى الله عليه وسلم، مضطجعة في خميصة، إذ حضت، فانسللت، فأخذت ثياب حيضتي، قال: 
<font color="#006600">
(أنفست)
</font>                 
[316، 317، 1828]
<br>
<br>
<br>
