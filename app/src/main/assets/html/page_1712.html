الوقف للغني والفقير والضيف
</font>

<p>
2621 - حدثنا أبو عاصم: حدثنا ابن عون، عن نافع، عن ابن عمر:
<br>
أن عمر رضي الله عنه وجد مالا بخيبر، فأتى النبي صلى الله عليه وسلم فأخبره، قال: 
<font color="#006600">
(إن شئت تصدق بها)
</font>                 
[ 2586]
