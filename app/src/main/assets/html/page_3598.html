<p>
6367 - حدثني يحيى بن قزعة: حدثنا مالك، عن نافع، عن ابن عمر رضي الله عنهما:
<br>
أن رجلاً لاعن امرأته في زمن النبي صلى الله عليه وسلم وانتفى من ولدها، ففرق النبي صلى الله عليه وسلم بينهما، وألحق الولد بالمرأة
<br>
[ر:4471]
