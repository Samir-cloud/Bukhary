<p>
4436 - حدثني إسحاق بن نصر: حدثنا عبد الرزاق، عن معمر، عن همام، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(خفف على داود القراءة، فكان يأمر بدابته لتسرج، فكان يقرأ قبل أن يفرغ - يعني - القرآن)
</font>
