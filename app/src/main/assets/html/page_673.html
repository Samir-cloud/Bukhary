<font color="#000099">
سجدة "تنزيل" السجدة
</font>

<p>
1018 - حدثنا محمد بن يوسف: حدثنا سفيان، عن سعد بن ابراهيم، عن عبد الرحمن، عن أبي هريرة رضي الله عنه قال:
<br>
كان النبي صلى الله عليه وسلم يقرأ في الجمعة في صلاة الفجر: 
<font color='#990000'>
"آلم تنزيل"
</font>                 
 السجدة، و
<font color='#990000'>
"هل أتى على الإنسان"
</font>                 

<br>
[ر: 851]
<br>
<br>
<br>
<br>
</p>
