أكل الجمار
</font>

<p>
5129 - حدثنا عمر بن حفص بن غياث: حدثنا أبي: حدثنا الأعمش قال: حدثني مجاهد، عن عبد الله بن عمر رضي الله عنهما قال:
<br>
بينا نحن عند النبي صلى الله عليه وسلم جلوس إذ أتي بجُمَّار نخلة، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(إن من الشجر لَمَا بركته كبركة المسلم)
</font>                 
[ر:61]
<br>
<br>
<br>
