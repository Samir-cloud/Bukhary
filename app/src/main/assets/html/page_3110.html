<font color="#000099">
السحر
</font>

<p>
5433 - حدثنا عبيد بن إسماعيل: حدثنا أبو أسامة، عن هشام، عن أبيه، عن عائشة قالت:
<br>
سُحر النبي صلى الله عليه وسلم حتى إنه ليخيل إليه أنه يفعل الشيء وما فعله، حتى إذا كان ذات يوم وهو عندي، دعا الله ودعاه، ثم قال: 
<font color="#006600">
(أشَعَرْتِ يا عائشة أن الله قد أفتاني فيما استفتيته فيه)
</font>                 
[ر: 3004]
<br>
<br>
<br>
