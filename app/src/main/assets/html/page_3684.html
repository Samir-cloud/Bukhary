<font color="#000099">
المعدن جبار والبئر جبار
</font>

<p>
6514 - حدثنا عبد الله بن يوسف: حدثنا الليث: حدثنا ابن شهاب، عن سعيد بن المسيَّب وأبي سلمة بن عبد الرحمن، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(العجماء جرحها جُبار، والبئر جُبار، والمعدن جُبار، وفي الركاز الخمس)
</font>                 
[ر:1428]
