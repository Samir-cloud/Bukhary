ذهاب الصالحين
</font>

<p>
ويقال: الذهاب المطر
<br>
6070 - حدثني يحيى بن حمَّاد: حدثنا أبو عوانة، عن بيان، عن قيس بن أبي حازم، عن مرداس الأسلمي قال:
<br>
قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(يذهب الصالحون، الأول فالأول، ويبقى حفالة كحفالة الشعير، أو التمر، لا يباليهم الله بالة)
</font>                 
قال أبو عبد الله: يقال حفالة وحثالة
<br>
[ر:3925]
