<font color="#000099">
من لم يصل الضحى، ورآه واسعا
</font>

<p>
1123 - حدثنا آدم قال: حدثنا ابن أبي ذئب، عن الزهري، عن عروة، عن عائشة رضي الله عنها قالت:
<br>
ما رأيت رسول الله صلى الله عليه وسلم سبح سبحة الضحى، وإني لأسبحها
<br>
[ر: 1076]
<br>
