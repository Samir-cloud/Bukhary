<font color="#000099">
ما جاء في التعريض
</font>

<p>
6455 - حدثنا إسماعيل: حدثني مالك، عن ابن شهاب، عن سعيد بن المسيَّب، عن أبي هريرة رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم جاءه أعرابي فقال: يا رسول الله، إن امرأتي ولدت غلاماً أسود، فقال: 
<font color="#006600">
(هل لك من إبل)
</font>                 
[ر:4999]
<br>
<br>
<br>
