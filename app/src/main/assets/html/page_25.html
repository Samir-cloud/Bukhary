<font color="#000099">
قيام ليلة القدر من الإيمان
</font>

<p>
35 - حدثنا أبو اليمان قال: أخبرنا شعيب قال: حدثنا أبو الزناد، عن الأعرج، عن أبي هريرة قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(من يقم ليلة القدر، إيمانا واحتسابا، غفر لله ما تقدم من ذنبه)
</font>                 
[1802، 1910]
<br>
<br>
<br>
