<font color="#000099">
الأكل مع الخادم
</font>

<p>
5144 - حدثنا حفص بن عمر: حدثنا شعبة، عن محمد، هو ابن زياد قال: سمعت أبا هريرة،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(إذا أتى أحدكم خادمه بطعامه، فإن لم يجلسه معه، فليناوله أكلة أو أكلتين، أو لقمة أو لقمتين، فإنه وَلِيَ حَرَّهُ وعِلاجه)
</font>                 
[ر:2418]
<br>
<br>
<br>
