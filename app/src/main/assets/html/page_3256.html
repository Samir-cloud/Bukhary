<font color="#000099">
تعاون المؤمنين بعضهم بعضا
</font>

<p>
5680 - حدثنا محمد بن يوسف: حدثنا سفيان، عن أبي بردة بريد بن أبي بردة قال: أخبرني جدي أبو بردة، عن أبيه أبي موسى،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(المؤمن للمؤمن كالبنيان، يشد بعضه بعضاً)
</font>                 
[ر:467]
