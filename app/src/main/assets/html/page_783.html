<font color="#000099">
مواضع الوضوء من الميت
</font>

<p>
1198 - حدثنا يحيى بن موسى: حدثنا وكيع، عن سفيان، عن خالد الحذاء، عن حفصة بنت سيرين، عن أم عطية رضي الله عنها قالت:
<br>
لما غسلنا بنت النبي صلى الله عليه وسلم قال لنا، ونحن نغسلها: 
<font color="#006600">
(ابدؤوا بميامنها ومواضع الوضوء)
</font>                 
[ر: 165]
<br>
<br>
<br>
<br>
</p>
