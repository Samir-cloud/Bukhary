<font color="#000099">
عيادة الأعراب
</font>

<p>
5332 - حدثنا معلَّى بن أسد: حدثنا عبد العزيز بن مختار: حدثنا خالد، عن عكرمة، عن ابن عباس رضي الله عنهما:
<br>
أن النبي صلى الله عليه وسلم دخل على أعرابي يعوده، قال: وكان النبي صلى الله عليه وسلم إذا دخل على مريض يعوده قال له: 
<font color="#006600">
(لا بأس، طَهور إن شاء الله)
</font>                 
[ر: 3420]
<br>
<br>
<br>
<br>
</p>
