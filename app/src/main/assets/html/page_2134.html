قتل كعب بن الأشرف
</font>

<p>
3811 - حدثنا علي بن عبد الله: حدثنا سفيان: قال عمرو: سمعت جابر
<br>
ابن عبد الله رضي الله عنهما يقول: قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(من لكعب بن الأشرف، فإنه قد آذى الله ورسوله)
</font>                 
[2375]
