<font color="#000099">
لا يمشي في نعل واحدة
</font>

<p>
5518 - حدثنا عبد الله بن مسلمة: عن مالك، عن أبي الزناد، عن الأعرج، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(لا يمشي أحدكم في نعل واحدة، ليحفهما جميعاً أو لينعلهما جميعاً)
</font>                 
<br>
<br>
