<font color="#000099">
إذا أعتق في الكفارة، لمن يكون ولاؤه
</font>

<p>
6339 - حدثنا سليمان بن حرب: حدثنا شعبة، عن الحكم، عن إبراهيم، عن الأسود، عن عائشة:
<br>
أنها أرادت أن تشتري بريرة، فاشترطوا عليها الولاء، فذكرت ذلك للنبي صلى الله عليه وسلم، فقال: 
<font color="#006600">
(اشتريها، فإنما الولاء لمن أعتق)
</font>                 
[ر:444]
<br>
<br>
<br>
<br>
</p>
