<font color="#000099">
إذا لم يتم الركوع
</font>

<p>
758 - حدثنا حفص بن عمر فقال: حدثنا شعبة، عن سليمان قال: سمعت زيد بن وهب قال: رأى حذيفة رجلا لا يتم الركوع ولا السجود، قال: ما صليت، ولو مت مت على غير الفطرة التي فطر الله محمد صلى الله عليه وسلم
<br>
[ر: 382]
