<font color="#000099">
مداوة النساء الجرحى في الغزو
</font>

<p>
2726 - حدثنا علي بن عبد الله: حدثنا بشر بن المفضل: حدثنا خالد بن ذكوان، عن الربيع بنت معوذ قالت:
<br>
كنا مع النبي صلى الله عليه وسلم نسقي ونداوي الجرحى، ونرد القتلى
<br>
إلى المدينة
<br>
[2727، 5355]
<br>
<br>
<br>
<br>
</p>
