لا يشير المحرم إلى الصيد لكي يصطاده الحلال
</font>

<p>
1728 - حدثنا موسى بن إسماعيل: حدثنا أبو عوانة: حدثنا عثمان، وهو ابن موهب، قال: أخبرني عبد الله بن أبي قتادة: أن أباه أخبره:
<br>
أن رسول الله صلى الله عليه وسلم خرج حاجا، فخرجوا معه، فصرف طائفة منهم فيهم أبو قتادة، فقال: 
<font color="#006600">
(خذوا ساحل البحر حتى نلتقي)
</font>                 
[ر:1725]
<br>
