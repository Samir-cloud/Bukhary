تفسير سورة الطارق
</font>

<p>
هو النجم، وما أتاك ليلا فهو طارق 
<font color='#990000'>
"النجم الثاقب"
</font>                 
  3 : المضيء، وقال مجاهد: 
<font color='#990000'>
"الثاقب"
</font>                 
 الذي يتوهج
<br>
وقال مجاهد: 
<font color='#990000'>
"ذات الرجع"
</font>                 
  11 : سحاب يرجع بالمطر 
<font color='#990000'>
"ذات الصدع"
</font>                 
  12 : تتصدع بالنبات
<br>
وقال ابن عباس: 
<font color='#990000'>
"لقول فصل"
</font>                 
  13 : لحق 
<font color='#990000'>
"لما عليها حافظ"
</font>                 
  4 : إلا عليها حافظ
<br>
<br>
<br>
<br>
