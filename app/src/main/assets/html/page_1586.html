<font color="#000099">
القليل من الهبة
</font>

<p>
2429 - حدثنا محمد بن بشار: حدثنا ابن أبي عدي، عن شعبة، عن سليمان، عن أبي حازم، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(لو دعيت إلى ذراع، أو كراع، لأجبت، ولو أهدي إلي ذراع أو كراع لقبلت)
</font>                 
[4883]
<br>
<br>
