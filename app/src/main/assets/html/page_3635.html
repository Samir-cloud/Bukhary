<font color="#000099">
الرجم في البلاط
</font>

<p>
6433 - حدثنا محمد بن عثمان: حدثنا خالد بن مخلد، عن سليمان: حدثني عبد الله بن دينار، عن ابن عمر رضي الله عنهما قال:
<br>
أتي رسول الله صلى الله عليه وسلم بيهودي ويهودية قد أحدثا جميعاً، فقال لهم: 
<font color="#006600">
(ما تجدون في كتابكم)
</font>                 
قال ابن عمر: فرجما عند البلاط، فرأيت اليهودي أجنأ عليها
<br>
[ر:1264]
<br>
<br>
<br>
