<font color="#000099">
لا يلدغ المؤمن من جحر مرتين
</font>

<p>
وقال معاوية: لا حكيم إلا ذو تجربة
<br>
5782 - حدثنا قتيبة: حدثنا الليث، عن عُقَيل، عن الزُهري، عن ابن المسيَّب، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم أنه قال: 
<font color="#006600">
(لا يلدغ المؤمن من جحر واحد مرتين)
</font>                 
<br>
<br>
<br>
</p>
