إذا لم يوقت في الخيار، هل يجوز البيع
</font>

<p>
2003 - حدثنا أبو النعمان: حدثنا حماد بن زيد: حدثنا أيوب، عن نافع، عن ابن عمر رضي الله عنهما قال:
<br>
قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(البيعان بالخيار ما لم يتفرقا، أو يقول أحدهما لصاحبه اختر)

[ 2001]
