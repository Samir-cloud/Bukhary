من لم يبال من حيث كسب المال
</font>

<p>
1954 - حدثنا آدم: حدثنا ابن أبي ذئب: حدثنا سعيد المقبري، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(يأتي على الناس زمان، لا يبالي المرء ما أخذ منه، أمن الحلال أم من الحرام)
</font>                 
[1977]
