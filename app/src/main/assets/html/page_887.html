<font color="#000099">
من أحب تعجيل الصدقة من يومها
</font>

<p>
1363 - حدثنا أبو عاصم، عن عمر بن سعيد، عن ابن أبي مليكة: أن عقبة بن الحارث رضي الله عنه حدثه قال:
<br>
صلى بنا النبي صلى الله عليه وسلم العصر، فأسرع ثم دخل البيت، فلم يلبث أن خرج، فقلت، أو قيل له، فقال: 
<font color="#006600">
(كنت خلفت في البيت تبرا من الصدقة، فكرهت أن أبيته، فقسمته)
</font>                 
[ر:813]
<br>
<br>
