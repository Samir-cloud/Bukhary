<font color="#000099">
من لم يرد الطيب
</font>

<p>
5585 - حدثنا أبو نعيم: حدثنا عزرة بن ثابت الأنصاري قال: حدثني ثمامة بن عبد الله، عن أنس رضي الله عنه: أنه كان لا يرد الطيب، وزعم أن النبي صلى الله عليه وسلم كان لا يرد الطيب
<br>
[ر:2443]
