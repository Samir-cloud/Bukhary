"أمنة نعاسا"  154
</font>

<p>
4286 - حدثنا إسحاق بن إبراهيم بن عبد الرحمن أبو يعقوب: حدثنا حسين بن محمد: حدثنا شيبان، عن قتادة: حدثنا أنس: أن أبا طلحة قال:
<br>
غشينا النعاس ونحن في مصافنا يوم أحد، قال: فجعل سيفي يسقط من يدي وآخذه، ويسقط وآخذه
<br>
[3841]
