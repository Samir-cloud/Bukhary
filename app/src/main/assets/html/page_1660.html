<font color="#000099">
فضل الإصلاح بين الناس والعدل بينهم
</font>

<p>
2560 - حدثنا إسحاق: أخبرنا عبد الرزاق: أخبرنا معمر، عن همام، عن أبي هريرة رضي الله عنه قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(كل سلامى من الناس عليه صدقة، كل يوم تطلع فيه الشمس، يعدل بين الناس صدقة)
</font>                 
[2734، 2827]
<br>
<br>
<br>
