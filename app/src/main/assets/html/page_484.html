<font color="#000099">
القراءة في العشاء
</font>

<p>
735 - حدثنا خلاد بن يحيى قال: حدثنا مسعر قال: حدثنا عدي بن ثابت: سمع البراءه رضي الله عنه قال: سمعت النبي صلى الله عليه وسلم يقرأ: 
<font color='#990000'>
"والتين والزيتون"
</font>                 
 في العشاء، وما سمعت أحدا أحسن صوتا منه، أو قراءة
<br>
[ ر: 733]
<br>
<br>
<br>
<br>
</p>
