يبدأ بميامن الميت
</font>

<p>
1197 - حدثنا علي بن عبد الله: حدثنا إسماعيل بن إبراهيم: حدثنا خالد، عن حفصة بنت سيرين، عن أم عطية رضي الله عنها قالت:
<br>
قال رسول الله صلى الله عليه وسلم في غسل ابنته: 
<font color="#006600">
(ابدأن بميامنها ومواضع الوضوء منها)
</font>                 
[ر: 165]
