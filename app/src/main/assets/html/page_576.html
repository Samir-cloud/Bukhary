<font color="#000099">
إذا رأى الإمام رجلا جاء وهو يخطب، أمره أن يصلي ركعتين
</font>

<p>
888 - حدثنا أبو النعمان قال: حدثنا حماد بن زيد، عن عمرو بن دينار، عن جابر بن عبد الله قال:
<br>
جاء رجل، والنبي صلى الله عليه وسلم يخطب الناس يوم الجمعة، فقال: 
<font color="#006600">
(أصليت يا فلان)
</font>                 
[889، 1113]
<br>
<br>
<br>
