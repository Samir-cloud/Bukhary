<font color="#000099">
وقف الأرض للمسجد
</font>

<p>
2622 - حدثنا إسحاق: حدثنا عبد الصمد قال: سمعت أبي: حدثنا أبو التياح قال: حدثني أنس بن مالك رضي الله عنه:
<br>
لما قدم رسول الله صلى الله عليه وسلم المدينة أمر بالمسجد، وقال: 
<font color="#006600">
(يا بني النجار، ثامنوني بحائطكم هذا)
</font>                 
[ 418]
<br>
<br>
<br>
