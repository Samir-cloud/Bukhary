استئذان المرأة زوجها في الخروج إلى المسجد وغيره
</font>

<p>
4940 - حدثنا علي بن عبد الله: حدثنا سفيان: حدثنا الزهري، عن سالم، عن أبيه، عن النبي صلى الله عليه وسلم:

<font color="#006600">
(إذا استأذنت امرأة أحدكم إلى المسجد فلا يمنعها)
