إذا قال الخاطب للولي: زوجني فلانة، فقال: قد زوجتك بكذا وكذا جاز النكاح، وإن لم يقل للزوج: أرضيت أم قبلت
</font>

<p>
4847 - حدثنا أبو النعمان: حدثنا حماد بن يزيد، عن أبي حازم، عن سهل بن سعد رضي الله عنه:
<br>
أن امرأة أتت النبي صلى الله عليه وسلم فعرضت عليه نفسها، فقال: 
<font color="#006600">
(ما لي اليوم من النساء من حاجة)
</font>                 
[2186]
<br>
