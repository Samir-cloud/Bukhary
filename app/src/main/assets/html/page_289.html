كراهية الصلاة في المقابر
</font>

<p>
422 - حدثنا مسدد قال: حدثنا يحيى، عن عبيد الله قال: أخبرني نافع، عن ابن عمر، عن النبي صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(اجعلوا في بيوتكم من صلاتكم، ولا تتخذوها قبورا)
</font>                 
[1131]
<br>
<br>
