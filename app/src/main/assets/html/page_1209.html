<font color="#000099">
صوم الصبيان
</font>

<p>
وقال عمر رضي الله عنه لنشوان في رمضان: ويلك، وصبياننا صيام، فضربه
<br>
1859 - حدثنا مسدد: حدثنا بشر بن المفضل: حدثنا خالد بن ذكوان، عن الربيع بنت معوذ قالت:
<br>
أرسل النبي صلى الله عليه وسلم غداة عاشوراء إلى قرى الأنصار: 
<font color="#006600">
(من أصبح مفطرا فليتم بقية يومه، ومن أصبح صائما فليصم)
</font>                 
<br>
<br>
<br>
</p>
