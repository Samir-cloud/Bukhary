<font color="#000099">
"أم كنتم شهداء إذ حضر يعقوب الموت"  البقرة: 133
</font>

<p>
3202 - حدثنا إسحاق بن منصور: أخبرنا عبد الصمد: حدثنا عبد الرحمن بن عبد الله، عن أبيه، عن عمر رضي الله عنهما،
<br>
عن النبي صلى الله عليه وسلم أنه قال: 
<font color="#006600">
(الكريم، ابن الكريم، ابن الكريم، ابن الكريم، يوسف بن يعقوب بن إسحاق بن إبراهيم عليهم السلام)
</font>                 
[3210، 4411]
<br>
<br>
<br>
<br>
