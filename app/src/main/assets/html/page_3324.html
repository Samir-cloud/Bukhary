5832 - حدثنا صدقة بن الفضل: أخبرنا ابن عيينة: حدثنا ابن المنكدر، عن جابر رضي الله عنه قال:
<br>
ولد لرجل منا غلام فسماه القاسم، فقلنا: لا نكنيك أبا القاسم ولا كرامة، فأخبر النبي صلى الله عليه وسلم فقال: 
<font color="#006600">
(سم ابنك عبد الرحمن)
</font>                 
[ر:2947]
