<font color="#000099">
التطوع في البيت
</font>

<p>
1131 - حدثنا عبد الأعلى بن حماد: حدثنا وهيب، عن أيوب، وعبيد الله، عن نافع، عن ابن عمر رضي الله عنهما قال: قال رسول الله صلى الله عليه وسلم:
<br>

<font color="#006600">
(اجعلوا في بيوتكم من صلاتكم، ولا تتخذوها قبورا)
</font>                 
تابعه عبد الوهاب، عن أيوب
<br>
[ر: 422]
<br>
<br>
<br>
<br>
</p>
