<font color="#000099">
التواطؤ على الرؤيا
</font>

<p>
6590 - حدثنا يحيى بن بكير: حدثنا الليث، عن عقيل، عن ابن شهاب، عن سالم بن عبد الله، عن ابن عمر رضي الله عنه:
<br>
أن أناساً أروا ليلة القدر في السبع الأواخر، وأن أناساً أروا أنها في العشر الأواخر، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(التمسوها في السبع الأواخر)
</font>                 
[ر:1911]
<br>
