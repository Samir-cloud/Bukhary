الأدم
</font>

<p>
5114 - حدثنا قتيبة بن سعيد: حدثنا إسماعيل بن جعفر، عن ربيعة: أنه سمع القاسم بن محمد يقول:
<br>
كان في بريرة ثلاث سُنَنٍ: أرادت عائشة أن تشتريها فتعتقها فقال أهلها: ولنا الولاء، فذكرت ذلك لرسول الله صلى الله عليه وسلم فقال: 
<font color="#006600">
(لو شئت شرطتيه لهم، فإنما الولاء لمن أعتق)
</font>                 
[ر: 4809]
<br>
<br>
<br>
