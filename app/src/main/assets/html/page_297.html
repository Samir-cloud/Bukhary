<font color="#000099">
الحدث في المسجد
</font>

<p>
434 - حدثنا عبد الله بن يوسف قال: أخبرنا مالك، عن أبي الزناد، عن الأعرج، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(الملائكة تصلي على أحدكم، ما دام في مصلاه الذي صلى فيه، مالم يحدث فيه، تقول اللهم اغفر له، اللهم ارحمه)
</font>                 
[628، 3057]
<br>
<br>
<br>
<br>
