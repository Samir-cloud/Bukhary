<font color="#000099">
ما يجوز أن يخلوا الرجل بالمرأة عند الناس
</font>

<p>
4936 - حدثنا محمد بن بشار: حدثنا غندر: حدثنا شعبة: عن هشام قال: سمعت أنس بن مالك رضي الله عنه قال: جاءت امرأة من الأنصار إلى النبي صلى الله عليه وسلم فخلا بها، فقال: 
<font color="#006600">
(والله إنكم أحب الناس إلي)
</font>                 
[3575]
