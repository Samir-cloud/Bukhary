<font color="#000099">
من رأى مع امرأته رجلا فقتله
</font>

<p>
6454 - حدثنا موسى: حدثنا أبو عوانة: حدثنا عبد الملك، عن ورَّاد كاتب المغيرة، عن المغيرة قال: قال سعد بن عبادة:
<br>
لو رأيت رجلاً مع امرأتي لضربته بالسيف غير مصفح، فبلغ ذلك النبي صلى الله عليه وسلم فقال: 
<font color="#006600">
(أتعجبون من غيرة سعد، لأنا أغيَر منه، والله أغيَر مني)
</font>                 
[6980]
<br>
<br>
<br>
