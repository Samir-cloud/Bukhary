<font color="#000099">
قصة زمزم وجهل العرب
</font>

<p>
3334 - حدثنا أبو النعمان: حدثنا أبو عوانة، عن أبي بشر، عن سعيد بن جبير، عن ابن عباس رضي الله عنهما قال:
<br>
إذا سرك أن تعلم جهل العرب، فاقرأ ما فوق الثلاثين ومائة في سورة الأنعام: 
<font color='#990000'>
"قد خسر الذين قتلوا أولادهم سفها بغير علم"
</font>                 
 إلى قوله 
<font color='#990000'>
"قد ضلوا وما كانوا مهتدين"
</font>                 

<br>
<br>
<br>
<br>
