<font color="#000099">
النهي عن الخذف
</font>

<p>
5866 - حدثنا آدم: حدثنا شُعبة، عن قتادة قال: سمعت عقبة بن صهبان الأزدي يحدث، عن عبد الله بن مغفل المزني قال:
<br>
نهى النبي صلى الله عليه وسلم عن الخذف، وقال: 
<font color="#006600">
(إنه لا يقتل الصيد، ولا ينكأ العدو، وإنه يفقأ العين، ويكسر السن)
</font>                 
[ر:4561]
<br>
<br>
<br>
<br>
</p>
