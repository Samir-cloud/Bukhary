إرداف الرجل خلف الرجل
</font>

<p>
5622 - حدثنا هدبة بن خالد: حدثنا همَّام: حدثنا قتادة: حدثنا أنس بن مالك، عن معاذ بن جبل رضي الله عنه قال:
<br>
بينا أنا رديف النبي صلى الله عليه وسلم، ليس بيني وبينه إلا آخرة الرحل، فقال: 
<font color="#006600">
(يا معاذ)
</font>                 
[ر:2701]

<br>
