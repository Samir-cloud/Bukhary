<font color="#000099">
الرياء في الصدقة
</font>

<p>
لقوله: 
<font color='#990000'>
"يا أيها الذين آمنوا لا تبطلوا صدقاتكم بالمن والأذى - إلى قوله - الكافرين"
</font>                 
  البقرة: 264  وقال ابن عباس رضي الله عنهما: 
<font color='#990000'>
"صلدا"
</font>                 
 ليس عليه شيء وقال عكرمة: 
<font color='#990000'>
"وابل"
</font>                 
 مطر شديد، والطل: الندى
<br>
<br>
<br>
<br>
