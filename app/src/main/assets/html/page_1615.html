<font color="#000099">
من استعار من الناس الفرس
</font>

<p>
2484 - حدثنا آدم: حدثنا شعبة، عن قتادة قال: سمعت أنسا يقول:
<br>
كان فزع بالمدينة، فاستعار النبي صلى الله عليه وسلم فرسا من أبي طلحة يقال له المندوب فركب، فلما رجع قال: 
<font color="#006600">
(ما رأينا من شيء، وإن وجدناه لبحرا)
</font>                 
[2665، 2702، 2707، 2711، 2712، 2751، 2806، 2807، 2875، 5686، 5858]
<br>
<br>
