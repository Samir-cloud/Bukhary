<font color="#000099">
إذا ادعى أو قذف، فله أن يلتمس البينة، وينطلق لطلب البينة
</font>

<p>
2526 - حدثنا محمد بن بشار: حدثنا ابن أبي عدي، عن هشام: حدثنا عكرمة، عن ابن عباس رضي الله عنهما:
<br>
أن هلال بن أمية قذف امرأته عند النبي صلى الله عليه وسلم بشريك بن سحماء، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(البينة أو حد في ظهرك)
</font>                 
[4470، 5001]
<br>
