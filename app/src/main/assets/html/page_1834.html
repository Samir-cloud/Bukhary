<font color="#000099">
مبادرة الإمام عند الفزع
</font>

<p>
2806 - حدثنا مسدد: حدثنا يحيى، عن شعبة، حدثني قتادة، عن أنس بن مالك رضي الله عنه قال:
<br>
كان بالمدينة فزع، فركب رسول الله صلى الله عليه وسلم فرسا لأبي طلحة، فقال: 
<font color="#006600">
(ما رأينا من شيء، وإن وجدناه لبحرا)
</font>                 
[ 2484]
<br>
<br>
<br>
<br>
</p>
