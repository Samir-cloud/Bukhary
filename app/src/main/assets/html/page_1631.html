<font color="#000099">
شهادة النساء
</font>

<p>
وقوله تعالى: 
<font color='#990000'>
"فإن لم يكونا رجلين فرجل وامرأتان"
</font>                 
  البقرة: 282
<br>
2515 - حدثنا ابن أبي مريم: أخبرنا محمد بن جعفر قال: أخبرني زيد، عن عياض بن عبد الله، عن أبي سعيد الخدري رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(أليس شهادة المرأة مثل نصف شهادة الرجل)
</font>                 
[ 298]
<br>
<br>
