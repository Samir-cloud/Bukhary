صفوف الصبيان مع الرجال على الجنائز
</font>

<p>
1258 - حدثنا موسى بن إسماعيل: حدثنا عبد الواحد: حدثنا الشيباني، عن عامر، عن ابن عباس رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم مر بقبر قد دفن ليلا، فقال: 
<font color="#006600">
(متى دفن هذا)
</font>                 
[ر: 819]
