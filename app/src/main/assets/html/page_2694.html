القراءة على الدابة
</font>

<p>
4747 - حدثنا حجاج بن منهال: حدثنا شعبة قال: أخبرني أبو إياس قال: سمعت عبد الله بن مغفل قال:
<br>
رأيت رسول الله صلى الله عليه وسلم يوم فتح مكة، وهو يقرأ على راحلته سورة الفتح
<br>
