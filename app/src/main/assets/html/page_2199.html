<font color="#000099">
آخر ما تكلم به النبي صلى الله عليه وسلم
</font>

<p>
4194 - حدثنا بشر بن محمد: حدثنا عبد الله: قال يونس: قال الزهري: أخبرني سعيد بن المسيب في رجال من أهل العلم: أن عائشة قالت: كان النبي صلى الله عليه وسلم يقول وهو صحيح: 
<font color="#006600">
(إنه لم يقبض نبي حتى يرى مقعده من الجنة، ثم يخير)
</font>                 
[4171]
<br>
<br>
<br>
