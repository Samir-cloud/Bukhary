<font color="#000099">
العتيرة
</font>

<p>
5157 - حدثنا علي بن عبد الله: حدثنا سفيان: قال الزُهري: حُدِّثْنَا عن سعيد بن المسيَّب، عن أبي هريرة، عن النبي صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(لا فَرَعَ ولا عَتِيرَةَ)
</font>                 
[ر: 5156]
<br>
<br>
<br>
