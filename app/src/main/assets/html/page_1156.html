<font color="#000099">
لابتي المدينة
</font>

<p>
1774 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن ابن شهاب، عن سعيد بن المسيب، عن أبي هريرة رضي الله عنه:
<br>
أنه كان يقول: لو رأيت الظباء بالمدينة ترتع ما ذعرتها، قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(ما بين لابتيها حرام)
</font>                 
[ر:1770]
<br>
<br>
<br>
<br>
</p>
