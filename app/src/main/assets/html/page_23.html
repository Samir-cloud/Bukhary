ظلم دون ظلم

<p>
32 - حدثنا أبو الوليد قال: حدثنا شعبة 
<font color="#006600">
(ح)
</font>                 
لما نزلت 
<font color='#990000'>
"الذين آمنوا ولم يلبسوا إيمانهم بظلم"
</font>                 
 قال أصحاب رسول الله صلى الله عليه وسلم: أينا لم يظلم؟ فأنزل الله: 
<font color='#990000'>
"إن الشرك لظلم عظيم"
</font>                 

<br>
[3181، 3245، 3246، 4353، 4498، 6520، 6538]
<br>
