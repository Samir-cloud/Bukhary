<font color="#000099">
الوضوء مرتين مرتين
</font>

<p>
157 - حدثنا حسين بن عيسى قال: حدثنا يونس بن محمد قال: حدثنا فليح بن سليمان، عن عبد الله بن أبي بكر بن عمرو بن حزم، عن عباد بن تميم، عن عبد الله بن زيد:
<br>
أن النبي صلى الله عليه وسلم توضأ مرتين مرتين
<br>
<br>
<br>
<br>
