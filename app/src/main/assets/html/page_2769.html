<font color="#000099">
النسوة اللاتي يهدين المرأة إلى زوجها
</font>

<p>
4867 - حدثنا الفضل بن يعقوب: حدثنا محمد بن سابق: حدثنا إسرائيل، عن هشام بن عروة، عن أبيه، عن عائشة:
<br>
أنها زفت امرأة إلى رجل من الأنصار، فقال نبي الله صلى الله عليه وسلم: 
<font color="#006600">
(يا عائشة، ما كان معكم لهو؟ فإن الأنصار يعجبهم اللهو)
</font>                 
<br>
<br>
<br>
</p>
