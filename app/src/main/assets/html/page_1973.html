<font color="#000099">
الأرواح جنود مجندة
</font>

<p>
3158 - قال: قال الليث، عن يحيى بن سعيد، عن عمرة، عن عائشة رضي الله عنها قالت:
<br>
سمعت النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(الأرواح جنود مجندة، فما تعارف منها ائتلف وما تناكر اختلف)
</font>                 
<br>
<br>
<br>
