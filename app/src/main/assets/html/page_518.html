<font color="#000099">
لا يكف ثوبه في الصلاة
</font>

<p>
783 - حدثنا موسى بن إسماعيل قال: حدثنا أبو عوانة، عن عمرو، عن طاوس، عن ابن عباس رضى الله عنهما، عن النبي صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(أمرت أن أسجد على سبعة، لا أكف شعرا ولا ثوبا)
</font>                 
[ر: 776]
<br>
<br>
<br>
<br>
</p>
