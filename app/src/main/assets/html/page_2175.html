<font color="#000099">
السرية التي قبل نجد
</font>

<p>
4083 - حدثنا أبو النعمان: حدثنا حماد: حدثنا أيوب، عن نافع، عن ابن عمر رضي الله عنهما قال: بعث النبي صلى الله عليه وسلم سرية قبل نجد فكنت فيها، فبلغت سهامنا اثني عشر بعيرا، ونفلنا بعيرا بعيرا، فرجعنا بثلاثة عشر بعيرا
<br>
