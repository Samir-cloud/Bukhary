إثم القاطع
</font>

<p>
5638 - حدثنا يحيى بن بكير: حدثنا الليث، عن عُقَيل، عن ابن شهاب: أن محمد بن جبير بن مطعم قال: إن جبير بن مطعم أخبره:
<br>
أنه سمع النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(لا يدخل الجنة قاطع)
</font>
