تفسير سورة: "أرأيت" ^الماعون^
</font>

<p>
وقال مجاهد: 
<font color='#990000'>
"يدع"
</font>                 
  2 : يدفع عن حقه، يقال: هو من دععت 
<font color='#990000'>
"يدعون"
</font>                 
  الطور: 13 : يدفعون 
<font color='#990000'>
"ساهون"
</font>                 
  5 : لاهون 
<font color='#990000'>
"والماعون"
</font>                 
  7 : المعروف كله، وقال بعض العرب: الماعون: الماء، وقال عكرمة: أعلاها الزكاة المفروضة، وأدناها عارية المتاع
