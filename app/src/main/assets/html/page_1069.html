<font color="#000099">
من لبد رأسه عند الإحرام وحلق
</font>

<p>
1638 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن نافع، عن ابن عمر،
<br>
عن حفصة رضي الله عنهم أنها قالت: يا رسول الله، ما شأن الناس حلوا بعمرة ولم تحلل أنت من عمرتك؟ قال: 
<font color="#006600">
(إني لبدت رأسي وقلدت هديي، فلا أحل حتى أنحر)
</font>                 
[ر:1491]
<br>
<br>
<br>
<br>
</p>
