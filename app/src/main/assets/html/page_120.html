غسل الرجلين، ولا يمسح على القدمين
</font>

<p>
161 - حدثنا موسى قال: حدثنا أبو عوانة، عن أبي بشر، عن يوسف بن ماهك، عن عبد الله بن عمرو قال:
<br>
تخلف النبي صلى الله عليه وسلم عنا في سفرة سافرناها، فأدركنا وقد أرهقنا العصر، فجعلنا نتوضأ ونمسح على أرجلنا، فنادى بأعلى صوته: 
<font color="#006600">
(ويل للأعقاب من النار)
</font>                 
[ر: 60]
<br>
<br>
