<font color="#000099">
الأرنب
</font>

<p>
5215 - حدثنا أبو الوليد: حدثنا شعبة، عن هشام بن زيد، عن أنس رضي الله عنه قال:
<br>
أنفجنا أرنباً ونحن بمرِّ الظهران، فسعى القوم فَلَغبوا، فأخذتها فجئت بها إلى أبي طلحة، فذبحها فبعث بوركيها، أو قال: بفخذيها إلى النبي صلى الله عليه وسلم فقبلها
<br>
[ر: 2433]
<br>
<br>
