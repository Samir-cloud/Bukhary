قوله: "ومن الناس من يتخذ من دون الله أندادا يحبونهم كحب الله"  165
</font>

<p>
يعني أضدادا، واحدها ند
<br>
4227 - حدثنا عبدان، عن أبي حمزة، عن الأعمش، عن شقيق، عن عبد الله: قال النبي صلى الله عليه وسلم كلمة، وقلت أخرى، قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(من مات وهو يدعو من دون الله ندا دخل النار)
</font>                 
[1181]
