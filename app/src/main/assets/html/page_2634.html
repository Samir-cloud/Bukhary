<font color="#000099">
"وأما من بخل واستغنى"  8
</font>

<p>
4464 - حدثنا يحيى: حدثنا وكيع، عن الأعمش، عن سعد بن عبيدة، عن أبي عبد الرحمن، عن علي عليه السلام قال:
<br>
كنا جلوسا عند النبي صلى الله عليه وسلم فقال: 
<font color="#006600">
(مامنكم من أحد إلا وقد كتب مقعده من الجنة ومقعده من النار)
</font>                 
[1296]
<br>
<br>
<br>
