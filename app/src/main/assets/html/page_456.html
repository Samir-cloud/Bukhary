<font color="#000099">
الصف الأول
</font>

<p>
688 - حدثنا أبو عاصم، عن مالك، عن سمي، عن أبي صالح، عن أبي هريرة قال:
<br>
قال النبي صلى الله عليه وسلم: 
<font color="#006600">
(الشهداء: الغرق، والمطعون، والمبطون، والهدم)
</font>                 
وقال: 
<font color="#006600">
(لو يعلمون ما في التهجير لاستبقوا، ولو يعلمون ما في العتمة والصبح، لأتوهما ولو حبوا، ولو يعلمون ما في الصف المقدم لاستهموا)
</font>                 
[ر: 624]
<br>
<br>
<br>
<br>
</p>
