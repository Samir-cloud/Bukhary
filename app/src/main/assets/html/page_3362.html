<font color="#000099">
إذا قال: من ذا؟ فقال: أنا
</font>

<p>
5896 - حدثنا أبو الوليد هشام بن عبد الملك: حدثنا شُعبة، عن محمد بن المنكدر قال: سمعت جابراً رضي الله عنه يقول:
<br>
أتيت النبي صلى الله عليه وسلم في دين كان على أبي، فدققت الباب، فقال: 
<font color="#006600">
(من ذا)
</font>                 
<br>
<br>
<br>
</p>
