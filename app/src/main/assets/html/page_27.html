<font color="#000099">
تطوع قيام رمضان من الإيمان
</font>

<p>
37 - حدثنا إسماعيل قال: حدثني مالك، عن ابن شهاب، عن حميد بن عبد الرحمن، عن أبي هريرة: أن رسول الله صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(من قام رمضان، إيمانا واحتسابا، غفر له ما تقدم من ذنبه)
</font>                 
[1904، 1905]
<br>
<br>
<br>
<br>
