"لقد كان في يوسف وإخوته آيات للسائلين"  7
</font>

<p>
4412 - حدثني محمد: أخبرنا عبدة، عن عبيد الله، عن سعيد بن أبي سعيد، عن أبي هريرة رضي الله عنه قال:
<br>
سئل رسول الله صلى الله عليه وسلم أي الناس أكرم؟ قال: 
<font color="#006600">
(أكرمهم عند الله أتقاهم)
</font>                 
تابعه أبو أسامة، عن عبيد الله
<br>
[3175]
<br>
<br>
