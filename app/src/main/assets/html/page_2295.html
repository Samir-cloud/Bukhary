<font color="#000099">
"ومن يقتل مؤمنا متعمدا فجزاؤه جهنم"  93
</font>

<p>
4314 - حدثنا آدم بن أبي إياس: حدثنا شعبة: حدثنا مغيرة بن النعمان قال: سمعت بن جبير قال: آية اختلف فيها أهل الكوفة، فرحلت فيها إلى ابن عباس فسألته عنها، فقال: نزلت هذه الآية: 
<font color='#990000'>
"ومن يقتل مؤمنا متعمدا فجزاؤه جهنم"
</font>                 
 هي آخر ما نزل، وما نسخها شيء
<br>
[3642]
