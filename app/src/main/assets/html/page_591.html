<font color="#000099">
التبكير والغلس بالصبح، والصلاة عند الإغارة والحرب
</font>

<p>
905 - حدثنا مسدد قال: حدثنا حماد، عن عبد العزيز بن صهيب، وثابت البناني، عن أنس بن مالك:
<br>
أن رسول الله صلى الله عليه وسلم صلى الصبح بغلس، ثم ركب فقال: 
<font color="#006600">
(الله أكبر خربت خيبر، إنا إذا نزلنا في ساحة القوم فساء صباح المنذرين)
</font>                 
<br>
<br>
<br>
</p>
