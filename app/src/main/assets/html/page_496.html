<font color="#000099">
إذا ركع دون الصف
</font>

<p>
750 - حدثنا موسى بن إسماعيل قال: حدثنا همام، عن الأعلم، وهو زياد، عن الحسن، عن أبي بكر:
<br>
أنه انتهى إلى النبي صلى الله عليه وسلم وهو راكع، فركع قبل أن يصل إلى الصف، فذكر ذلك للنبي صلى الله عليه وسلم فقال: 
<font color="#006600">
(زادك الله حرصا ولا تعد)
</font>                 
<br>
<br>
<br>
</p>
