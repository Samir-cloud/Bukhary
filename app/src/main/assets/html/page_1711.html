<font color="#000099">
الوقف كيف يكتب
</font>

<p>
2620 - حدثنا مسدد: حدثنا يزيد بن زريع: حدثنا ابن عون، عن نافع،
<br>
عن ابن عمر رضي الله عنهما قال:
<br>
أصاب عمر بخيبر أرضا، فأتى النبي صلى الله عليه وسلم فقال: أصبت أرضا، لم أصب مالا قط أنفس منه، فكيف تأمرني به؟ قال: 
<font color="#006600">
(إن شئت حبست أصلها وتصدقت بها)
</font>                 
[ 2586]
<br>
<br>
<br>
<br>
