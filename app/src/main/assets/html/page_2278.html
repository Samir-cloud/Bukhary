تفسير سورة النساء
</font>

<p>
قال ابن عباس: 
<font color='#990000'>
"يستنكف"
</font>                 
  172 : يستكبر قواما: قوامكم من معايشكم 
<font color='#990000'>
"لهن سبيلا"
</font>                 
  15 : يعني الرجم للثيب والجلد للبكر
<br>
وقال غيره: 
<font color='#990000'>
"مثنى وثلاث"
</font>                 
  3 : يعني اثنتين وثلاثا وأربعا، ولا تجاوز العرب رباع
<br>
<br>
<br>
