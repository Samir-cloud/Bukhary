<font color="#000099">
من تعوذ بالله من درك الشقاء، وسوء القضاء
</font>

<p>
وقوله تعالى: 
<font color='#990000'>
"قل أعوذ برب الفلق من شرِّ ما خلق"
</font>                 
  الفلق: 1 - 2
<br>
6242 - حدثنا مسدد: حدثنا سفيان، عن سميٍّ، عن أبي صالح، عن أبي هريرة،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(تعوذوا بالله من جهد البلاء، ودرك الشقاء، وسوء القضاء، وشماتة الأعداء)
</font>                 
[ر:5987]
