<font color="#000099">
من صلى في فروج حرير ثم نزعه
</font>

<p>
368 - حدثنا عبد الله بن يوسف قال: حدثنا الليث، عن يزيد، عن أبي الخير، عن عقبة بن عامر قال:
<br>
أهدي إلى النبي صلى الله عليه وسلم فروج حرير، فلبسه فصلى فيه، ثم انصرف، فنزعه نزعا شديدا، كالكاره له، وقال: 
<font color="#006600">
(لا ينبغي هذا للمتقين)
</font>                 
[5465]
<br>
<br>
<br>
<br>
</p>
