<font color="#000099">
الصلوات الخمس كفارة
</font>

<p>
505 - حدثنا إبراهيم بن حمزة قال: حدثني ابن أبي حازم والدراوردي، عن يزيد، عن محمد بن إبراهيم، عن أبي سلمة بن عبد الرحمن، عن أبي هريرة:
<br>
أنه سمع رسول الله صلى الله عليه وسلم يقول: 
<font color="#006600">
(أرأيتم لو أن نهرا بباب أحدكم، يغتسل فيه كل يوم خمسا، ما تقول: ذلك يبقي من درنه)
</font>                 
<br>
<br>
<br>
