<font color="#000099">
الدعاء في الركوع
</font>

<p>
761 - حدثنا حفص بن عمر قال: حدثنا شعبة، عن منصور، عن أبي الضحى، عن مسروق، عن  عائشة رضي الله عنها قالت:
<br>
كان النبي صلى الله عليه وسلم يقول في ركوعه وسجوده: 
<font color="#006600">
(سبحانك اللهم ربنا وبحمدك، اللهم اغفر لي)
</font>                 
[784، 4042، 4683، 4684]
<br>
<br>
<br>
<br>
</p>
