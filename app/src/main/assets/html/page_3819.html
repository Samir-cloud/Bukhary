<font color="#000099">
القضاء على الغائب
</font>

<p>
6758 - حدَّثنا محمد بن كثير: أخبرنا سفيان، عن هشام، عن أبيه، عن عائشة رضي الله عنها:
<br>
أن هند قالت للنبي صلى الله عليه وسلم: إن أبا سفيان رجل شحيح، فأحتاج أن آخذ من ماله؟ قال: 
<font color="#006600">
(خذي ما يكفيك وولدك بالمعروف)
</font>                 
[ر:2097]
<br>
