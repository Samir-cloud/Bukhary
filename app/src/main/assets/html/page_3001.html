من ذبح الأضاحي بيده
</font>

<p>
5238 - حدثنا آدم بن أبي إياس: حدثنا شُعبة: حدثنا قتادة، عن أنس قال:
<br>
ضحَّى النبي صلى الله عليه وسلم بكبشين أملحين، فرأيته واضعاً قدمه على صِفَاحهما، يسمِّي ويكبِّر، فذبحهما بيده
<br>
[ر: 5233]
<br>
<br>
