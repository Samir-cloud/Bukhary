<font color="#000099">
وكالة الأمين في الخزانة ونحوها
</font>

<p>
2194 - حدثنا محمد بن العلاء: حدثنا أبو أسامة، عن بريد بن عبد الله، عن أبي بردة، عن أبي موسى رضي الله عنه:
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(الخازن الأمين، الذي ينفق - وربما قال: الذي يعطي - ما أمر به كاملا موفرا، طيب نفسه، إلى الذي أمر به أحد المتصدقين)
</font>                 
[ 1371]
<br>
<br>
<br>
<br>
