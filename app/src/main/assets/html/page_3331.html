<font color="#000099">
الكنية للصبي وقبل أن يولد للرجل
</font>

<p>
5850 - حدثنا مسدَّد: حدثنا عبد الوارث، عن أبي التياح، عن أنس قال:
<br>
كان النبي صلى الله عليه وسلم أحسن الناس خلقاً، وكان لي أخ يقال له أبو عمير - قال: أحسبه - فطيم، وكان إذا جاء قال: 
<font color="#006600">
(يا أبا عمير، ما فعل النغير)
</font>                 
[ر:5778]
<br>
<br>
<br>
