<font color="#000099">
تفسير سورة الحديد
</font>

<p>
قال مجاهد: 
<font color='#990000'>
"جعلكم مستخلفين"
</font>                 
  7 : معمرين فيه 
<font color='#990000'>
"من الظلمات إلى النور"
</font>                 
  9 : من الضلالة إلى الهدى 
<font color='#990000'>
"فيه بأس شديد ومنافع للناس"
</font>                 
  25 : جنة وسلاح 
<font color='#990000'>
"مولاكم"
</font>                 
  15 : أولى بكم 
<font color='#990000'>
"لئلا يعلم أهل الكتاب"
</font>                 
  29 : ليعلم أهل الكتاب، يقال: الظاهر على كل شيء علما، والباطن على كل شيء علما 
<font color='#990000'>
"أنظرونا"
</font>                 
  13 : انتظرونا
<br>
<br>
<br>
<br>
</p>
