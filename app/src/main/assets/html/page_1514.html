<font color="#000099">
إذا أذن له وأحله، ولم يبين كم هو
</font>

<p>
2319 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن أبي حازم بن دينار، عن سهل بن سعد الساعدي رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم أتي بشراب فشرب منه، وعن يمينه غلام، وعن يساره الأشياخ، فقال للغلام: 
<font color="#006600">
(أتأذن لي أن أعطي هؤلاء)
</font>                 
[ 2224]
<br>
<br>
