"ولقد يسرنا القرآن للذكر فهل من مدكر"  17، 22، 32، 40
</font>

<p>
قال مجاهد: يسرنا: هونا قراءته
<br>
4589 - حدثنا مسدد، عن يحيى، عن شعبة، عن أبي إسحاق، عن الأسود، عن عبد الله رضي الله عنه، عن النبي صلى الله عليه وسلم:
<br>
أنه كان يقرأ: 
<font color='#990000'>
"فهل من مدكر"
</font>                 

<br>
