تأخير السحور
</font>

<p>
1820 - حدثنا محمد بن عبيد الله: حدثنا عبد العزيز بن أبي حازم، عن أبي حازم، عن سهل بن سعد رضي الله عنه قال:
<br>
كنت أتسحر في أهلي، ثم تكون سرعتي أن أدرك السجود مع رسول الله صلى الله عليه وسلم
<br>
[ر:552]
