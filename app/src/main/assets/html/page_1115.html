<font color="#000099">
المحصر وجزاء الصيد
</font>

<p>
وقوله تعالى: 
<font color='#990000'>
"فإن احصرتم فما استيسر من الهدي ولا تحلقوا رؤوسكم حتى يبلغ الهدي محله"
</font>                 
  البقرة: 196
<br>
وقال عطاء: الإحصار من كل شيء يحبسه
<br>
قال أبو عبد الله: 
<font color='#990000'>
"حصورا"
</font>                 
  آل عمران: 39 : لا يأتي النساء
<br>
<br>
<br>
<br>
