<font color="#000099">
صيام أيام البيض: ثلاث عشرة وأربع عشرة وخمس عشرة
</font>

<p>
1880 - حدثنا أبو معمر: حدثنا عبد الوارث: حدثنا أبو التياح قال: حدثني أبو عثمان، عن أبي هريرة رضي الله عنه قال:
<br>
أوصاني خليلي صلى الله عليه وسلم بثلاث: 
<font color="#006600">
(صيام ثلاثة أيام من كل شهر، وركعتي الضحى، وأن أوتر قبل أن أنام)
</font>                 
[1124]
<br>
<br>
