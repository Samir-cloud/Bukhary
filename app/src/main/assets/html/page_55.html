الفهم في العلم
</font>

<p>
72 - حدثنا علي: حدثنا سفيان قال: قال لي ابن أبي نجيح، عن مجاهد قال:
<br>
صحبت ابن عمر إلى المدينة، فلم أسمعه يحدث عن رسول الله صلى الله عليه وسلم إلا حديثا واحدا، قال: كنا عند النبي صلى الله عليه وسلم فأتي بجمار، فقال: 
<font color="#006600">
(إن من الشجرة شجرة، مثلها كمثل المسلم)
</font>                 
[ر: 61]
<br>
<br>
<br>
