<font color="#000099">
الأيمن فالأيمن في الشرب
</font>

<p>
5296 - حدثنا إسماعيل قال: حدثني مالك، عن ابن شهاب، عن أنس بن مالك رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم أتي بلبن قد شيب بماء، وعن يمينه أعرابي، وعن شماله أبو بكر، فشرب ثم أعطى الأعرابي وقال: 
<font color="#006600">
(الأيمن فالأيمن)
</font>                 
[ر: 2225]
<br>
<br>
<br>
<br>
</p>
