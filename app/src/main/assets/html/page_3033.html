<font color="#000099">
النهي عن التنفس في الإناء
</font>

<p>
5307 - حدثنا أبو نُعَيم: حدثنا شيبان، عن يحيى، عن عبد الله بن أبي قتادة، عن أبيه قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(إذا شرب أحدكم فلا يتنفس في الإناء، وإذا بال أحدكم فلا يمسح ذكره بيمينه، وإذا تمسَّح أحدكم فلا يتمسَّح بيمينه)
</font>                 
[ر: 152]
<br>
<br>
