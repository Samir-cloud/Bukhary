من استحيا غيره بالسؤال
</font>

<p>
132 - حدثنا مسدد قال: حدثنا عبد الله بن داود، عن الأعمش، عن منذر الثوري، عن محمد بن الحنفية، عن علي قال:
<br>
كنت رجلا مذاء، فأمرت المقداد أن يسأل النبي صلى الله عليه وسلم فسأله، فقال: 
<font color="#006600">
(فيه الوضوء)
</font>                 
[176، 266]
