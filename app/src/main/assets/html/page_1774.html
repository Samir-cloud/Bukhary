<font color="#000099">
الفرس القطوف
</font>

<p>
2712 - حدثنا عبد الأعلى بن حماد: حدثنا يزيد بن زريع: حدثنا سعيد، عن قتادة، عن أنس بن مالك رضي الله عنه:
<br>
أن أهل المدينة فزعوا مرة، فركب النبي صلى الله عليه وسلم فرسا لأبي طلحة كان يقطف، أو كان فيه قطاف، فلما رجع قال: 
<font color="#006600">
(وجدنا فرسكم هذا بحرا)
</font>                 
[ 2484]
<br>
<br>
<br>
<br>
</p>
