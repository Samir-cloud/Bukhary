<font color="#000099">
إذا نذر في الجاهلية أن يعتكف ثم أسلم
</font>

<p>
1938 - حدثنا عبيد الله بن إسماعيل: حدثنا أبو أسامة، عن عبيد الله، عن نافع، عن ابن عمر:
<br>
أن عمر رضي الله عنه نذر في الجاهلية أن يعتكف في المسجد الحرام، قال: أراه قال: ليلة، قال له رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(أوف بنذرك)
</font>                 
[1927]
<br>
<br>
