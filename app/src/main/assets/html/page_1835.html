<font color="#000099">
السرعة والركض في الفزع
</font>

<p>
2807 - حدثنا الفضل بن سهل: حدثنا حسين بن محمد: حدثنا جرير بن حازم، عن محمد، عن أنس بن مالك رضي الله عنه قال:
<br>
فزع الناس، فركب رسول الله صلى الله عليه وسلم فرسا لأبي طلحة بطيئا، ثم خرج يركض وحده، فركب الناس يركضون خلفه، فقال:

()
</font>
