<font color="#000099">
بيع النخل بأصله
</font>

<p>
2092 - حدثنا قتيبة بن سعيد: حدثنا الليث، عن نافع، عن ابن عمر رضي الله عنهما:
<br>
أن النبي صلى الله عليه وسلم قال: ^أيما امرئ أبر نخلا ثم باع أصلها، فللذي أبر ثمر النخل، إلا أن يشترطه المبتاع]
<br>
[ 2090]
