<font color="#000099">
الدعاء إذا كثر المطر: حولينا ولا علينا
</font>

<p>
975 - حدثنا محمد بن أبي بكر: حدثنا معتمر، عن عبيد الله، عن ثابت، عن أنس قال:
<br>
كان النبي صلى الله عليه وسلم يخطب يوم الجمعة، فقام الناس فصاحوا، فقالوا: يا رسول الله، قحط المطر، واحمرت الشجر، وهلكت البهائم، فادع الله أن يسقينا فقال: 
<font color="#006600">
(اللهم اسقنا)
</font>                 
[ر: 890]
<br>
<br>
<br>
<br>
