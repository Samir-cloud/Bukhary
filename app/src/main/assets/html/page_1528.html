<font color="#000099">
من عقل بعيرة على البلاط أو باب المسجد
</font>

<p>
2338 - حدثنا مسلم حدثنا أبو عقيل: حدثنا أبو المتوكل الناجي قال: أتيت جابر بن عبد الله رضي الله عنهما، قال:
<br>
دخل النبي صلى الله عليه وسلم المسجد، فدخلت إليه، وعقلت الجمل في ناحية البلاط، فقلت: هذا جملك، فخرج فجعل يطيف بالجمل، قال: 
<font color="#006600">
(الثمن والجمل لك)
</font>                 
[ 432]
<br>
