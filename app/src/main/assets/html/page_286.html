<font color="#000099">
الصلاة في مرابض الغنم
</font>

<p>
419 - حدثنا سليمان بن حرب قال: حدثنا شعبة، عن أبي التياح، عن أنس قال:
<br>
كان النبي صلى الله عليه وسلم يصلي في مرابض الغنم، ثم سمعته بعد يقول: كان يصلي في مرابض الغنم، قبل أن يبنى المسجد
<br>
[ر: 232]
<br>
<br>
