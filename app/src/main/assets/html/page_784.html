<font color="#000099">
هل تكفن المرأة في إزار الرجل
</font>

<p>
1199 - حدثنا عبد الرحمن بن حماد: أخبرنا ابن عون، عن محمد، عن أم عطية قالت:
<br>
توفيت بنت النبي صلى الله عليه وسلم فقال لنا: 
<font color="#006600">
(اغسلنها ثلاثا، أو خمسا، أو أكثر من ذلك إن رأيتن ذلك، فإذا فرغتن فآذنني)
</font>                 
[ر: 165]
<br>
<br>
