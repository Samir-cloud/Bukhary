<font color="#000099">
ما يذكر في المسك
</font>

<p>
5583 - حدثني عبد الله بن محمد: حدثنا هشام: أخبرنا معمر، عن الزُهري، عن ابن المسيَّب، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(كل عمل ابن آدم له إلا الصوم، فإنه لي وأنا أجزي به، ولخلوف فم الصائم أطيب عند الله من ريح المسك)
</font>                 
[ر:1795]
<br>
<br>
<br>
<br>
