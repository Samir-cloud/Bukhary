<font color="#000099">
أمان النساء وجوارهن
</font>

<p>
3000 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن أبي النضر، مولى عمر بن عبيد الله: أن أبا مرة مولى أم هانئ بنت أبي طالب أخبره: أنه سمع أم هانئ بنت أبي طالب تقول:
<br>
ذهبت إلى رسول الله صلى الله عليه وسلم عام الفتح، فوجدته يغتسل، وفاطمة ابنته تستره، فسلمت عليه، فقال: 
<font color="#006600">
(من هذه)
</font>                 
[ 276]
<br>
<br>
<br>
