قول النبي صلى الله عليه وسلم: ^ربنا آتنا في الدنيا حسنة^
</font>

<p>
6026 - حدثنا مسدَّد: حدثنا عبد الوارث، عن عبد العزيز، عن أنس قال:
<br>
كان أكثر دعاء النبي صلى الله عليه وسلم: 
<font color="#006600">
(اللهم ربنا آتنا في الدنيا حسنة، وفي الآخرة حسنة، وقنا عذاب النار)
</font>                 
[ر:4250]
