<font color="#000099">
من طلب دم امرئ بغير حق
</font>

<p>
6488 - حدثنا أبو اليمان: أخبرنا شعيب، عن عبد الله بن أبي الحسين: حدثنا نافع بن جبير، عن ابن عباس:
<br>
أن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(أبغض الناس إلى الله ثلاثة: ملحد في الحرم، ومبتغ في الإسلام سنة الجاهلية، ومطَّلب دم امرئ بغير حق ليهريق دمه)
</font>                 
<br>
<br>
<br>
