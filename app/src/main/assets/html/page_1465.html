<font color="#000099">
استقراض الإبل
</font>

<p>
2260 - حدثنا أبو الوليد: حدثنا شعبة: أخبرنا سلمة بن كهيل قال: سمعت أبا سلمة ببيتنا: يحدث عن أبي هريرة رضي الله عنه:
<br>
أن رجلا تقاضى رسول الله صلى الله عليه وسلم فأغلظ له، فهم أصحابه، فقال: 
<font color="#006600">
(دعوه، فإن لصاحب الحق مقالا، واشتروا له بعيرا فأعطوه إياه)
</font>                 
[ 2182]
<br>
<br>
