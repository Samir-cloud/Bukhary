<font color="#000099">
وضوء العائد للمريض
</font>

<p>
5352 - حدثنا محمد بن بشار: حدثنا غُنْدَر: حدثنا شُعبة، عن محمد بن المنكدر قال: سمعت جابر بن عبد الله رضي الله عنهما قال:
<br>
دخل علي النبي صلى الله عليه وسلم وأنا مريض، فتوضأ فصب علي، أو قال: 
<font color="#006600">
(صبوا عليه)
</font>                 
[ر: 191]
<br>
<br>
<br>
<br>
