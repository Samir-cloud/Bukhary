<font color="#000099">
الصلاة على الخمرة
</font>

<p>
374 - حدثنا أبو الوليد قال: حدثنا شعبة قال:حدثنا سليمان الشيباني، عن عبد الله بن شداد، عن ميمونة قالت:
<br>
كان النبي صلى الله عليه وسلم يصلي على الخمرة
<br>
[ر: 326]
