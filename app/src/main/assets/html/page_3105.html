<font color="#000099">
لا هامة، ولا صفر
</font>

<p>
5425 - حدثنا محمد بن الحكم: حدثنا النضر: أخبرنا إسرائيل: أخبرنا أبو حَصِين، عن أبي صالح، عن أبي هريرة رضي الله عنه:
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(لا عدوى ولا طيرة، ولا هامة ولا صفر)
</font>                 
[ر: 5380]
<br>
<br>
<br>
