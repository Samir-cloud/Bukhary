<font color="#000099">
إذا قتل بحجر أو بعصا
</font>

<p>
6483 - حدثنا محمد: أخبرنا عبد الله بن إدريس، عن شعبة، عن هشام بن زيد ابن أنس، عن جده أنس بن مالك قال:
<br>
خرجت جارية عليها أوضاح بالمدينة، قال: فرماها يهودي بحجر، قال: فجيء بها إلى النبي صلى الله عليه وسلم وبها رمق، فقال لها رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(فلان قتلك)
</font>                 
[ر:2282]
<br>
<br>
<br>
