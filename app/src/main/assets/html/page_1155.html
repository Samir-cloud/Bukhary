<font color="#000099">
المدينة طابة
</font>

<p>
1773 - حدثنا خالد بن مخلد: حدثنا سليمان قال: حدثني عمرو بن يحيى، عن عباس بن سهل بن سعد، عن أبي حميد رضي الله عنه:
<br>
أقبلنا مع النبي صلى الله عليه وسلم من تبوك، حتى أشرفنا على المدينة، فقال: 
<font color="#006600">
(هذه طابة)
</font>                 
[ر:1411]
<br>
<br>
<br>
<br>
</p>
