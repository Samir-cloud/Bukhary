نكاح المحرم
</font>

<p>
4824 - حدثنا مالك بن إسماعيل: أخبرنا ابن عيينة: أخبرنا عمرو: حدثنا جابر بن زيد قال:
<br>
أنبأنا ابن عباس رضي الله عنهما: تزوج النبي صلى الله عليه وسلم وهو محرم
<br>
[1740]
