<font color="#000099">
الامتشاط
</font>

<p>
5580 - حدثنا آدم ابن أبي إياس: حدثنا ابن أبي ذئب، عن الزُهري، عن سهل ابن سعد:
<br>
أن رجلاً اطلع من جحر في دار النبي صلى الله عليه وسلم، والنبي صلى الله عليه وسلم يحك رأسه بالمدرى، فقال: 
<font color="#006600">
(لو علمت أنك تنظر، لطعنت بها في عينك، إنما جعل الإذن من قبل الإبصار)
</font>                 
[5887، 6505]
<br>
<br>
