"وقولوا حطة"  161
</font>

<p>
4365 - حدثنا إسحاق: أخبرنا عبد الرزاق: أخبرنا معمر، عن همام بن منبه: أنه سمع أبا هريرة رضي الله عنه يقول:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(قيل لبني إسرائيل: "ادخلوا الباب سجدا وقولوا حطة نغفر لكم خطاياكم" فبدلوا، فدخلوا يزحفون على أستاههم، وقالوا: حبة في شعرة)
</font>
