5510 - حدثنا أبو الوليد: حدثنا شعبة، عن أبي إسحق: سمع البراء رضي الله عنه يقول:
<br>
كان النبي صلى الله عليه وسلم مربوعا، وقد رأيته في حلة حمراء، ما رأيت شيئاً أحسن منه
