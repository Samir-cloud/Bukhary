<font color="#000099">
الانتصار من الظالم
</font>

<p>
لقوله جل ذكره: 
<font color='#990000'>
"لا يحب الله الجهر بالسوء من القول إلا من ظلم وكان الله سميعا عليما"
</font>                 
  النساء: 148  
<font color='#990000'>
"والذين إذا أصابهم البغي هم ينتصرون"
</font>                 
  الشورى: 39  قال إبراهيم: كانوا يكرهون أن يستذلوا، فإذا قدروا عفوا
<br>
<br>
<br>
<br>
