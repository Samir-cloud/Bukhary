<font color="#000099">
التسبيح إذا هبط واديا
</font>

<p>
2831 - حدثنا محمد بن يوسف: حدثنا سفيان، عن حصين بن عبد الرحمن، عن سالم بن أبي الجعد، عن جابر بن عبد الله رضي الله عنهما قال:
<br>
كناإذا صعدنا كبرنا، وإذا نزلنا سبحنا
<br>
[2832]
