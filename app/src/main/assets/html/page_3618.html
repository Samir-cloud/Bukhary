<font color="#000099">
السارق حين يسرق
</font>

<p>
6400 - حدثني عمرو بن علي: حدثنا عبد الله بن داود: حدثنا فضيل بن غزوان، عن عكرمة، عن ابن عباس رضي الله عنهما،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(لا يزني الزاني جين يزني وهو مؤمن، ولا يسرق السارق حين يسرق وهو مؤمن)
</font>                 
[6424]
<br>
<br>
<br>
<br>
</p>
