وإذا أخبره رب اللقطة بالعلامة دفع إليه
</font>

<p>
2294 - حدثنا آدم: حدثنا شعبة وحدثني محمد بن بشار: حدثنا غندر: حدثنا شعبة، عن سلمة: سمعت سويد بن غفلة قال:
<br>
لقيت أبي بن كعب رضي الله عنه فقال: أخذت صرة، مائة دينار، فأتيت النبي صلى الله عليه وسلم فقال: 
<font color="#006600">
(عرفها حولا)
</font>                 
[2305]
