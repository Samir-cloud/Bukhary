<p>
2886 - حدثنا أبو نعيم: حدثنا أبو العميس، عن إياس بن سلمة بن الأكوع، عن أبيه قال:
<br>
أتى النبي صلى الله عليه وسلم عين من المشركين وهو في سفر، فجلس عند أصحابه يتحدث ثم انفتل، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(اطلبوه واقتلوه)
</font>                 
<br>
<br>
