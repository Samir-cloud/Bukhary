<font color="#000099">
المن شفاء للعين
</font>

<p>
5381 - حدثنا محمد بن المثنَّى: حدثنا غُنْدَر: حدثنا شُعبة، عن عبد الملك: سمعت عمرو بن حُرَيث قال: سمعت سعيد بن زيد قال:
<br>
سمعت النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(الكمأة من المَنِّ، وماؤها شفاء للعين)
</font>                 
[ر: 4208]
<br>
<br>
<br>
<br>
</p>
