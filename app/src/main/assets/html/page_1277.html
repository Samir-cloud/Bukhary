<font color="#000099">
بيع الخلط من التمر
</font>

<p>
1974 - حدثنا أبو نعيم: حدثنا شيبان، عن يحيى، عن أبي سلمة، عن أبي سعيد رضي الله عنه قال:
<br>
كنا نرزق تمر الجمع، وهو الخلط من التمر، وكنا نبيع صاعين بصاع فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(لا صاعين بصاع، ولا درهمين بدرهم)
</font>                 
<br>
<br>
<br>
</p>
