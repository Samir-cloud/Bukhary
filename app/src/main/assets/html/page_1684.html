<p>
2591 - حدثنا أبو نعيم: حدثنا سفيان، عن سعد بن إبراهيم، عن عامر ابن سعد، عن سعد بن أبي وقاص رضي الله عنه قال:
<br>
جاء النبي صلى الله عليه وسلم يعودني وأنا بمكة، وهو يكره أن يموت بالأرض التي هاجر منها، قال: 
<font color="#006600">
(يرحم الله ابن عفراء)
</font>                 
[ 56]
