<font color="#000099">
إذا رأى سيرا أو شيئا يكره في الطواف قطعه
</font>

<p>
1542 - حدثنا أبو عاصم، عن ابن جريج، عن سليمان الأحول، عن طاوس، عن ابن عباس رضي الله عنهما:
<br>
أن النبي صلى الله عليه وسلم رأى رجلا يطوف بالكعبة، بزمام أو غيره، فقطعه
<br>
[ر:1541]
<br>
<br>
