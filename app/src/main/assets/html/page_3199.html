<font color="#000099">
المتفلجات للحسن
</font>

<p>
5587 - حدثنا عثمان: حدثنا جرير، عن منصور، عن إبراهيم، عن علقمة، عن عبد الله:
<br>

<font color="#006600">
(لعن الله الواشمات والمستوشمات، والمتنمصات، والمتفلجات للحسن، المغيرات خلق الله تعالى)
</font>                 
 ما لي لا ألعن من لعن النبي صلى الله عليه وسلم، وهو في كتاب الله: 
<font color='#990000'>
"وما آتاكم الرسول فخذوه"
</font>                 
 إلى: 
<font color='#990000'>
"فانتهوا"
</font>                 

<br>
[ر:4604]
<br>
<br>
<br>
<br>
</p>
