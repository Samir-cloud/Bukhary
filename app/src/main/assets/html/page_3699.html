في بيع المكره ونحوه، في الحق وغيره
</font>

<p>
6545 - حدثنا عبد العزيز بن عبد الله: حدثنا الليث، عن سعيد المقبري، عن أبيه، عن أبي هريرة رضي الله عنه قال:
<br>
بينما نحن في المسجد إذ خرج علينا رسول الله صلى الله عليه وسلم فقال: 
<font color="#006600">
(انطلقوا إلى يهود)
</font>                 
[ر:2996]
