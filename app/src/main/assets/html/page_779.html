<font color="#000099">
قول الرجل للمرأة عند القبر: اصبري
</font>

<p>
1194 - حدثنا آدم: حدثنا شعبة: حدثنا ثابت، عن أنس بن مالك رضي الله عنه قال:
<br>
مر النبي صلى الله عليه وسلم بامرأة عند قبر وهي تبكي، فقال: 
<font color="#006600">
(اتقي الله واصبري)
</font>                 
[1223، 1240، 6735]
<br>
<br>
<br>
