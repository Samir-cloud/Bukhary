"يا أيها الرسول بلغ ما أنزل إليك من ربك"  67
</font>

<p>
4336 - حدثنا محمد بن يوسف: حدثنا سفيان، عن إسماعيل، عن الشعبي، عن مسروق، عن عائشة رضي الله عنها قالت:
<br>
من حدثك أن محمدا صلى الله عليه وسلم كتم شيئا مما أنزل عليه فقد كذب، والله يقول: 
<font color='#990000'>
"يا أيها الرسول بلغ ما أنزل إليك"
</font>                 
 الآية
