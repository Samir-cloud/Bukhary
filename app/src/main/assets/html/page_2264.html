"كنتم خير أمة أخرجت للناس"  110
</font>

<p>
4281 - حدثنا محمد بن يوسف، عن سفيان، عن ميسرة، عن أبي حازم، عن أبي هريرة رضي الله عنه:
<br>

<font color='#990000'>
"كنتم خير أمة أخرجت للناس"
</font>                 
 قال: خير الناس للناس، تأتون بهم في السلاسل في أعناقهم، حتى يدخلوا في الإسلام
<br>
