ما يستحب من الطيب
</font>

<p>
5584 - حدثنا موسى: حدثنا وهيب: حدثنا هشام، عن عثمان بن عروة، عن أبيه، عن عائشة رضي الله عنها قالت:
<br>
كنت أطيب النبي صلى الله عليه وسلم عند إحرامه بأطيب ما أجد
<br>
[ر:1465]
