<font color="#000099">
الصلاة إلى الحربة يوم العيد
</font>

<p>
929 - حدثنا محمد بن بشار قال: حدثنا عبد الوهاب قال: حدثنا عبيد الله، عن نافع، عن ابن عمر:
<br>
أن النبي صلى الله عليه وسلم كان تركز الحربة قدامه، يوم الفطر والنحر، ثم يصلي
<br>
[ر: 472]
<br>
<br>
<br>
