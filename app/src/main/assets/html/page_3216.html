5620 - حدثنا مسدَّد: حدثنا يزيد بن زريع: حدثنا خالد، عن عكرمة، عن ابن عباس رضي الله عنهما قال:
<br>
لما قدم النبي صلى الله عليه وسلم مكة، استقبله أغيلمة بني عبد المطلب، فحمل واحداً بين يديه، والآخر خلفه
<br>
[ر:1704]
