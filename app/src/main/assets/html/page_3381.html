<font color="#000099">
من أسرع في مشيه لحاجة أو قصد
</font>

<p>
5919 - حدثنا أبو عاصم، عن عمر بن سعيد، عن ابن أبي مليكة: أن عقبة بن الحارث حدثه قال:
<br>
صلى النبي صلى الله عليه وسلم العصر فأسرع، ثم دخل البيت
<br>
[ر:813]
