التكبير عند الذبح
</font>

<p>
5245 - حدثنا قتيبة: حدثنا أبو عوانة، عن قتادة، عن أنس قال:
<br>
ضحَّى النبي صلى الله عليه وسلم بكبشين أملحين أقرنين، ذبحهما بيده، وسمَّى وكبَّر، ووضع رجله على صفاحهما
<br>
[ر: 5233]
