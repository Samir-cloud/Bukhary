<font color="#000099">
إذ أتاه خادمه بطعامه
</font>

<p>
2418 - حدثنا حجاج بن منهال: حدثنا شعبة قال: أخبرني محمد بن زياد: سمعت أبا هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم: 
<font color="#006600">
(إذا أتى أحدكم خادمه بطعامه، فإن لم يجلسه معه، فليناوله لقمة أو لقمتين، أو أكلة أو أكلتين، فإنه ولي علاجه)
</font>                 
[5144]
<br>
<br>
<br>
