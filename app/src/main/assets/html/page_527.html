<font color="#000099">
التشهد في الأولى
</font>

<p>
796 - حدثنا قتيبة بن سعيد قال: حدثنا بكر، عن جعفر بن ربيعة، عن الأعرج، عن عبد الله بن مالك ابن بحينة قال:
<br>
صلى بنا الرسول صلى الله عليه وسلم الظهر، فقام وعليه جلوس، فلما كان في آخر صلاته، سجد سجدتين وهو جالس
<br>
[ر: 795]
<br>
<br>
<br>
<br>
</p>
