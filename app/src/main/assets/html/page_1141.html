<font color="#000099">
إذا لم يجد الإزار فليلبس السراويل
</font>

<p>
1746 - حدثنا آدم: حدثنا شعبة: حدثنا عمرو بن دينار، عن جابر بن زيد، عن ابن عباس رضي الله عنهما قال:
<br>
خطبنا النبي صلى الله عليه وسلم بعرفات، فقال: 
<font color="#006600">
(من لم يجد الإزار فليلبس السراويل، ومن لم يجد النعلين فليلبس الخفين)
</font>                 
[ر:1653]
<br>
<br>
