لله مائة اسم غير واحد
</font>

<p>
6047 - حدثنا علي بن عبد الله: حدثنا سفيان قال: حفظناه من أبي الزناد، عن الأعرج،
<br>
عن أبي هريرة رواية، قال: 
<font color="#006600">
(لله تسعة وتسعون اسماً، مائة إلا واحداً، لا يحفظها أحد إلا دخل الجنة، وهو وتر يحب الوتر)
</font>                 
[ر:2585]
