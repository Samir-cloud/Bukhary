<font color="#000099">
الكفيل في السلم
</font>

<p>
2133 - حدثنا محمد: حدثنا يعلى: حدثنا الأعمش، عن إبراهيم، عن الأسود، عن عائشة رضي الله عنها قالت:
<br>
اشترى رسول الله صلى الله عليه وسلم طعاما من يهودي بنسيئة، ورهنه درعا له من حديد
<br>
[ 1962]
