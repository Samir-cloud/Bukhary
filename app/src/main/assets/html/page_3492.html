<font color="#000099">
البكاء من خشية الله
</font>

<p>
6114 - حدثنا محمد بن بشار: حدثنا يحيى، عن عبيد الله قال: حدثني خبيب بن عبد الرحمن، عن حفص بن عاصم، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(سبعة يظلهم الله: رجل ذكر الله ففاضت عيناه)
</font>                 
[ر:629]
<br>
<br>
<br>
<br>
