<font color="#000099">
تعبير الرؤيا بعد صلاة الصبح
</font>

<p>
6640 - حدثنا مؤمَّل بن هشام، أبو هشام: حدثنا إسماعيل بن إبراهيم: حدثنا عوف: حدثنا أبو رجاء: حدثنا سمرة بن جندب رضي الله عنه قال:
<br>
كان رسول اًلله صلى اًلله عليه وسلم - يعني - مما يكثر أن يقول لأصحابه: 
<font color="#006600">
(هل رأى أحد منكم من رؤيا)
</font>                 
[ر:809]
<br>
<br>
<br>
<br>
