<font color="#000099">
قول الإمام في خطبة الكسوف أما بعد
</font>

<p>
1012 - وقال أبو أسامة: حدثنا هشام قال: أخبرتني فاطمة بنت المنذر، عن أسماء قالت:
<br>
فانصرف رسول الله صلى الله عليه وسلم وقد تجلت الشمس، فخطب فحمد الله بما هو أهله، ثم قال: 
<font color="#006600">
(أما بعد)
</font>                 
[ر: 86]
<br>
<br>
<br>
<br>
