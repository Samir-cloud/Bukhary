<font color="#000099">
حق الجوار في قرب الأبواب
</font>

<p>
5674 - حدثنا حجاج بن منهال: حدثنا شُعبة قال: أخبرني أبو عمران قال: سمعت طلحة، عن عائشة قالت:
<br>
قلت: يا رسول الله، إن لي جارين، فإلى أيهما أهدي؟ قال: 
<font color="#006600">
(إلى أقربهما منك باباً)
</font>                 
[ر:2140]
<br>
<br>
<br>
<br>
