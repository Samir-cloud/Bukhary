من صف صفين أو ثلاثة على الجنازة خلف الإمام
</font>

<p>
1254 - حدثنا مسدد، عن أبي عوانة، عن قتادة، عن عطاء، عن جابر بن عبد الله رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم صلى على النجاشي، فكنت في الصف الثاني أو الثالث
<br>
