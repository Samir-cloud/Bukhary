<font color="#000099">
قوله: "خلق الإنسان من علق"  2
</font>

<p>
4672 - حدثنا ابن بكير: حدثنا الليث، عن عقيل، عن ابن شهاب، عن عروة: أن عائشة رضي الله عنها قالت:
<br>
أول ما بدىء به رسول الله صلى الله عليه وسلم الرؤيا الصالحة، فجاءه الملك، فقال: 
<font color='#990000'>
"اقرأ باسم ربك الذي خلق خلق الإنسان من علق اقرأ وربك الأكرم"
</font>                 

<br>
[3]
<br>
<br>
<br>
