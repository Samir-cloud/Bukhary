<font color="#000099">
خدمة الرجل في أهله
</font>

<p>
5048 - حدثنا محمد بن عرعرة: حدثنا شعبة: عن الحكم بن عتيبة، عن إبراهيم، عن الأسود بن يزيد:
<br>
سألت عائشة رضي الله عنها: ما كان النبي صلى الله عليه وسلم يصنع في البيت؟ قالت: كان يكون في مهنة أهله، فإذا سمع الآذان خرج
<br>
[644]
<br>
<br>
<br>
