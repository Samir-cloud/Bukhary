<font color="#000099">
إنفاق المال في حقه
</font>

<p>
1343 - حدثنا محمد بن المثنى: حدثنا يحيى، عن إسماعيل قال: حدثني قيس، عن ابن مسعود رضي الله عنه قال:
<br>
سمعت النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(لا حسد إلا في اثنتين: رجل آتاه الله مالا، فسلطه على هلكته في الحق، ورجل آتاه الله حكمة، فهو يقضي بها ويعلمها)
</font>                 
[ر:73]
<br>
<br>
<br>
