</font>

<p>
2318 - حدثنا محمد: أخبرنا عبد الله: أخبرنا هشام بن عروة، عن أبيه، عن عائشة رضي الله عنها:
<br>

<font color='#990000'>
"وإن امرأة خافت من بعلها نشوزا أو إعراضا"
</font>                 
 قالت: الرجل تكون عنده المرأة، ليس بمستكثر منها، يريد أن يفارقها، فتقول: أجعلك من شأني في حل، فنزلت هذه الآية في ذلك:
<br>
[2548، 4325، 4910]
