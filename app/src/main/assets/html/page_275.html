<font color="#000099">
دفن النخامة في المسجد
</font>

<p>
406 - حدثنا إسحق بن نصر قال: حدثنا عبد الرزاق، عن معمر، عن همام:
<br>
سمع أبا هريرة، عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(إذا قام أحدكم إلى الصلاة، فلا يبصق أمامه، فإنما يناجي الله ما دام في مصلاه، ولا عن يمينه، فإن عن يمينه ملكا، وليبصق عن يساره، أو تحت قدمه، فيدفنها)
</font>                 
[ر: 400]
<br>
<br>
<br>
<br>
</p>
