<p>
5117 - حدثنا عمرو بن علي: حدثنا أزهر بن سعد، عن ابن عون، عن ثُمامة بن أنس، عن أنس:
<br>
أن رسول الله صلى الله عليه وسلم أتى مولى له خيَّاطاً، فأتي بدُبَّاء، فجعل يأكله، فلم أزل أحبه منذ رأيت رسول الله صلى الله عليه وسلم يأكله
<br>
[ر:1986]
