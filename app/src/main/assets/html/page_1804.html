<font color="#000099">
من لم ير كسر السلاح عند الموت
</font>

<p>
2755 - حدثنا عمرو بن عباس: حدثنا عبد الرحمن، عن سفيان، عن أبي إسحاق، عن عمرو بن الحارث قال:
<br>
ما ترك النبي صلى الله عليه وسلم إلا سلاحه، وبغلة بيضاء، وأرضا جعلها صدقة
<br>
[ 2588]
<br>
<br>
<br>
