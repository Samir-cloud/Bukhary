<font color="#000099">
ضآلة الإبل
</font>

<p>
2295 - حدثنا عمرو بن عباس: حدثنا عبد الرحمن: حدثنا سفيان، عن ربيعة: حدثني يزيد مولى المنبعث، عن زيد بن خالد الجهني رضي الله عنه قال:
<br>
جاء أعرابي النبي صلى الله عليه وسلم فسأله عما يلتقطه، فقال: 
<font color="#006600">
(عرفها سنة، ثم احفظ عفاصها ووكاءها، فإن جاء أحد يخبرك بها وإلا فاستنفقها)
</font>                 
[ 91]
<br>
<br>
<br>
