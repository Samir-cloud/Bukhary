<font color="#000099">
ما ذكر أن النبي صلى الله عليه وسلم لم يكن له بواب
</font>

<p>
6735 - حدثنا إسحق بن منصور: أخبرنا عبد الصمد: حدثنا شعبة: حدثنا ثابت البناني، عن أنس بن مالك:
<br>
يقول لامرأة من أهله: تعرفين فلانة؟ قالت: نعم، قال: فإن النبي صلى الله عليه وسلم مر بها وهي تبكي عند قبر، فقال: 
<font color="#006600">
(اتقي الله واصبري)
</font>                 
[ر:1194]
<br>
<br>
<br>
