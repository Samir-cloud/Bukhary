<font color="#000099">
صلاة الاستسقاء ركعتين
</font>

<p>
980 - حدثنا قتيبة بن سعيد قال: حدثنا سفيان، عن عبد الله بن أبي بكر، عن عباد بن تميم، عن عمه:
<br>
أن النبي صلى الله عليه وسلم استقى، فصلى ركعتين، وقلب رداءه
<br>
[ر: 960]
<br>
<br>
