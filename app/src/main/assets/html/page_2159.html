معاملة النبي صلى الله عليه وسلم أهل خيبر
</font>

<p>
4002 - حدثنا موسى بن إسماعيل: حدثنا جويريه، عن نافع، عن عبد الله رضي الله عنه قال: أعطى النبي صلى الله عليه وسلم خيبر اليهود: أن يعملوها ويزرعوها، ولهم شطر ما يخرج منها
<br>
[2165]
