إذا عرض بنفي الولد
</font>

<p>
4999 - حدثنا يحيى بن قزعة: حدثنا مالك، عن ابن شهاب، عن سعيد ابن المسيب، عن أبي هريرة:
<br>
أن رجلا أتى النبي صلى الله عليه وسلم فقال: يا رسول الله، ولد لي غلام أسود، فقال: 
<font color="#006600">
(هل لك من إبل)
</font>                 
[6455، 6884]
