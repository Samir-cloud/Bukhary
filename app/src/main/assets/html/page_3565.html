<font color="#000099">
النذر في الطاعة
</font>

<p>

<font color='#990000'>
"وما أنفقتم من نفقة أو نذرتم من نذر فإن الله يعلمه وما للظالمين من أنصار"
</font>                 
  البقرة: 270
<br>
6318 - حدثنا أبو نعيم: حدثنا مالك، عن طلحة بن عبد الملك، عن القاسم، عن عائشة رضي الله عنها،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من نذر أن يطيع الله فليطعه، ومن نذر أن يعصيه فلا يعصه)
</font>                 
[6322]
<br>
<br>
<br>
