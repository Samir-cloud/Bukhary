<font color="#000099">
التأمين
</font>

<p>
6039 - حدثنا علي بن عبد الله: حدثنا سفيان قال: الزُهري حدثناه، عن سعيد بن المسيَّب، عن أبي هريرة،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(إذا أمن القارئ فأمنوا، فإن الملائكة تؤمن، فمن وافق تأمينه تأمين الملائكة غفر له ما تقدم من ذنبه)
</font>                 
[ر:747]
<br>
