<font color="#000099">
الارتداف في الغزو والحج
</font>

<p>
2824 - حدثنا قتيبة بن سعيد: حدثنا عبد الوهاب: حدثنا أيوب، عن أبي قلابة، عن أنس رضي الله عنه قال:
<br>
كنت رديف أبي طلحة، وإنهم ليصرخون بهما جميعا: الحج والعمرة
<br>
[ 1039]
<br>
<br>
