<font color="#000099">
الدعاء بكثرة المال والولد مع البركة
</font>

<p>
6017 - حدثني محمد بن بشار: حدثنا غندر: حدثنا شُعبة قال: سمعت قتادة، عن أنس، عن أم سليم أنها قالت:
<br>
يا رسول الله، أنس خادمك، ادع الله له، قال: 
<font color="#006600">
(اللهم أكثر ماله، وولده، وبارك له فيما أعطيته)
</font>                 
وعن هشام بن زيد: سمعت أنس بن مالك: مثله
<br>
[ر:1881]
<br>
<br>
<br>
<br>
