<font color="#000099">
وضع القدم على صفح الذبيحة
</font>

<p>
5244 - حدثنا حجَّاج بن منهال: حدثنا همَّام، عن قتادة: حدثنا أنس رضي الله عنه:
<br>
أن النبي صلى الله عليه وسلم كان يضحِّي بكبشين أملحين أقرنين، ووضع رجله على صفحتهما، ويذبحهما بيده
<br>
[ر: 5233]
<br>
<br>
<br>

</p>
