السترة بمكة وغيرها
</font>

<p>
479 - حدثنا سليمان بن حرب قال: حدثنا شعبة، عن الحكم، عن أبي حجيفة قال:
<br>
خرج رسول الله صلى الله عليه وسلم بالهاجرة، فصلى بالبطحاء: الظهر والعصر ركعتين، ونصب بين يديه عنزة، وتوضأ، فجعل الناس يتمسحون بوضوئه
<br>
[ر: 185]
<br>
<br>
<br>
