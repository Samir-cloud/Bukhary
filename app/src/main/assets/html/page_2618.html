<font color="#000099">
تفسير سورة: "إذا السماء انشقت" ^الانشقاق^
</font>

<p>
قال مجاهد: 
<font color='#990000'>
"كتابه بشماله"
</font>                 
  الحاقة: 25 : يأخذ كتابه من وراء ظهره 
<font color='#990000'>
"أذنت"
</font>                 
  2، 5 : سمعت وأطاعت 
<font color='#990000'>
"لربها"
</font>                 
 
<font color='#990000'>
"وألقت ما فيها"
</font>                 
 من الموتى 
<font color='#990000'>
"وتخلت"
</font>                 
  4 : عنهم 
<font color='#990000'>
"وسق"
</font>                 
  17 : جمع من دابة 
<font color='#990000'>
"ظن أن لن يحور"
</font>                 
  14 : لا يرجع إلينا
<br>
<br>
<br>
<br>
</p>
