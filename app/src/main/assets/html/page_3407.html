<font color="#000099">
وضع اليد اليمنى تحت الخد اليمنى
</font>

<p>
5955 - حدثني موسى بن إسماعيل: حدثنا أبو عوانة، عن عبد الملك، عن ربعي، عن حذيفة رضي الله عنه قال:
<br>
كان النبي صلى الله عليه وسلم إذا أخذ مضجعه من الليل، وضع يده تحت خده، ثم يقول: 
<font color="#006600">
(اللهم باسمك أموت وأحيا)
</font>                 
[ر: 5953]
<br>
<br>
<br>
<br>
</p>
