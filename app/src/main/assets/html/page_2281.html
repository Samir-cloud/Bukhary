"وإذا حضر القسمة أولو القربى واليتامى والمساكين"  8  الآية
</font>

<p>
4300 - حدثنا أحمد بن حميد: أخبرنا عبيد الله الأشجعي، عن سفيان، عن الشيباني، عن عكرمة، عن ابن عباس رضي الله عنهما: 
<font color='#990000'>
"وإذا حضر القسمة أولو القربى واليتامى والمساكين"
</font>                 
 قال: هي محكمة، وليست بمنسوخة
<br>
تابعه سعيد، عن ابن عباس
