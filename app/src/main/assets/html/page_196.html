<font color="#000099">
نوم الجنب
</font>

<p>
283 - حدثنا قتيبة قال: حدثنا الليث، عن نافع، عن ابن عمر:
<br>
أن عمر بن الخطاب: سأل رسول الله صلى الله عليه وسلم: أيرقد أحدنا وهو جنب؟ قال: 
<font color="#006600">
(نعم إذا توضأ أحدكم فليرقد وهو جنب)
</font>                 
[285، 286]
<br>
<br>
<br>
