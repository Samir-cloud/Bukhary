لا حمى إلا لله ولرسوله صلى الله عليه وسلم
</font>

<p>
2241 - حدثنا يحيى بن بكير: حدثنا الليث، عن يونس، عن ابن شهاب، عن عبيد الله بن عبد الله بن عتبة، عن ابن عباس رضي الله عنهما: أن الصعب بن جثامة قال:
<br>
إن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(لا حمى إلا لله ولرسوله)
</font>                 
[2850]
<br>
<br>
<br>
<br>
