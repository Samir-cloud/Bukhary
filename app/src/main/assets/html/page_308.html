<font color="#000099">
كنس المسجد، والتقاط الخرق والقذى والعيدان
</font>

<p>
446 - حدثنا سليمان بن حرب قال: حدثنا حماد بن زيد، عن ثابت، عن أبي رافع، عن أبي هريرة:
<br>
أن رجلا أسود، أو امرأة سوداء، كان يقم المسجد، فمات، فسأل النبي صلى الله عليه وسلم عنه، فقالوا: مات، قال: 
<font color="#006600">
(أفلا كنتم آذنتموني به، دلوني على قبره، أو قال قبرها)
</font>                 
[448، 1272]
<br>
<br>
<br>
