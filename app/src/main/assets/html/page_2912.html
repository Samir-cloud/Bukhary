<font color="#000099">
قطع اللحم بالسكين
</font>

<p>
5092 - حدثنا أبو اليمان: أخبرنا شعيب، عن الزهري قال: أخبرني جعفر بن عمرو بن أمية:
<br>
أن أباه عمرو بن أمية أخبره: أنه رأى النبي صلى الله عليه وسلم يحتزُّ من كتف شاة في يده فدُعي إلى الصلاة، فألقاها والسكين التي يحتزُّ بها، ثم قام فصلى ولم يتوضأ
<br>
[ر: 205]
<br>
<br>
