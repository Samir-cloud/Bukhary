<font color="#000099">
إذا نام ولم يصل بال الشيطان في أذنه
</font>

<p>
1093 - حدثنا مسدد قال: حدثنا أبو الأحوص قال: حدثنا منصور، عن أبي وائل، عن عبد الله رضي الله عنه قال:
<br>
ذكر عند النبي صلى الله عليه وسلم رجل، فقيل: ما زال نائما حتى أصبح، ما قام إلى الصلاة، فقال: 
<font color="#006600">
(بال الشيطان في أذنه)
</font>                 
[3097]
<br>
<br>
<br>
<br>
</p>
