<font color="#000099">
قول النبي صلى الله عليه وسلم: ^نصرت بالصبا^
</font>

<p>
988 - حدثنا مسلم قال: حدثنا شعبة، عن الحكم، عن مجاهد، عن ابن عباس: أن النبي صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(نصرت بالصبا، وأهلكت عاد بالدبور)
</font>                 
[3033، 3165، 3879]
<br>
<br>
<br>
