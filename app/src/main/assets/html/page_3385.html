<font color="#000099">
القائلة في المسجد
</font>

<p>
5924 - حدثنا قتيبة بن سعيد: حدثنا عبد العزيز بن أبي حازم، عن أبي حازم، عن سهل بن سعد قال:
<br>
ما كان لعلي اسم أحب إليه من أبي تراب، وإن كان ليفرح به إذا دعي بها، جاء رسول الله صلى الله عليه وسلم بيت فاطمة عليها السلام، فلم يجد علياً في البيت، فقال: 
<font color="#006600">
(أين ابن عمك)
</font>                 
[ر:430]
<br>
<br>
