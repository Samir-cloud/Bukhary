<font color="#000099">
من اكتتب في جيش فخرجت امرأته حاجة، وكان له عذر، هل يؤذن له
</font>

<p>
2844 - حدثنا قتيبة بن سعيد: حدثنا سفيان، عن عمرو، عن أبي معبد، عن ابن عباس رضي الله عنهما:
<br>
أنه سمع النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(لا يخلون رجل بامرأة، ولا تسافرن امرأة وإلا معها محرم)
</font>                 
[ 1763]
<br>
