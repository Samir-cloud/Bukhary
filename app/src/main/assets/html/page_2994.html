<font color="#000099">
قسمة الإمام الأضاحي بين الناس
</font>

<p>
5227 - حدثنا معاذ بن فَضالة: حدثنا هشام، عن يحيى، عن بعجة الجُهَني، عن عقبة بن عامر الجُهَني قال:
<br>
قسم النبي صلى الله عليه وسلم بين أصحابه ضحايا، فصارت لعقبة جَذَعة، فقلت: يا رسول الله، صارت جَذَعة؟ قال: 
<font color="#006600">
(ضَحِّ بها)
</font>                 
[ر: 2178]
<br>
<br>
<br>
