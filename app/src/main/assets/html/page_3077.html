<font color="#000099">
الحلق من الأذى
</font>

<p>
5376 - حدثنا مسدَّد: حدثنا حمَّاد، عن أيوب قال: سمعت مجاهداً، عن ابن أبي ليلى، عن كعب، هو ابن عجرة، قال:
<br>
أتى عليَّ النبي صلى الله عليه وسلم زمن الحديبية، وأنا أوقد تحت برمة، والقمل يتناثر عن رأسي، فقال: 
<font color="#006600">
(أيؤذيك هوامُّك)
</font>                 
[ر: 1719]
<br>
<br>
<br>
