ك إذا وجد مع الصيد كلبا آخر
</font>

<p>
5168 - حدثنا آدم: حدثنا شعبة، عن عبد الله بن أبي السَّفَر، عن الشَّعبي، عن عدي بن حاتم قال: قلت:
<br>
يا رسول الله، إني أرسل كلبي وأسمِّي، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(إذا أرسلت كلبك وسمَّيت، فأخذ فقتل فأكل فلا تأكل، فإنما أمسك على نفسه)
</font>                 
[ر: 173]
<br>
