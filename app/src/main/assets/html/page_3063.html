<p>
5355 - حدثنا قُتيبة بن سعيد: حدثنا بشر بن المفضَّل، عن خالد بن ذكوان، عن رُبَيِّع بنت مُعَوِّذ بن عفراء قالت:
<br>
كنا نغزو مع رسول الله صلى الله عليه وسلم: نسقي القوم ونخدمهم، ونرد القتلى والجرحى إلى المدينة
<br>
[ر: 2726]
