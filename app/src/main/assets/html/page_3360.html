<font color="#000099">
التسليم على الصبيان
</font>

<p>
5893 - حدثنا علي بن الجعد: أخبرنا شُعبة، عن سيار، عن ثابت البناني، عن أنس بن مالك رضي الله عنه:
<br>
أنه مر على صبيان فسلم عليهم، وقال: كان النبي صلى الله عليه وسلم يفعله
<br>
<br>
<br>
<br>
