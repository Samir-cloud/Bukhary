<font color="#000099">
هل يجعل شعر المرأة ثلاثة قرون
</font>

<p>
1203 - حدثنا قبيصة: حدثنا سفيان، عن هشام، عن أم الهذيل، عن أم عطية رضي الله عنها قالت:
<br>
ضفرنا شعر بنت النبي صلى الله عليه وسلم، تعني ثلاثة قرون وقال وكيع: قال سفيان: ناصيتها وقرنيها
<br>
[ر: 165]
<br>
<br>
