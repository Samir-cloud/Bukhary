<font color="#000099">
التعوذ من أرذل العمر
</font>

<p>

<font color='#990000'>
"أراذلنا"
</font>                 
  هود: 27 : سقَّاطنا
<br>
6010 - حدثنا أبو معمر: حدثنا عبد الوارث، عن عبد العزيز بن صهيب، عن أنس بن مالك رضي الله عنه قال:
<br>
كان رسول الله صلى الله عليه وسلم يتعوذ يقول: 
<font color="#006600">
(اللهم إني أعوذ بك من الكسل، وأعوذ بك من الجبن، وأعوذ بك من الهرم، وأعوذ بك من البخل)
</font>                 
[ر:2668]
