<font color="#000099">
الوتر في السفر
</font>

<p>
955 - حدثنا موسى بن إسماعيل قال: حدثنا جورية بن أسماء، عن نافع، عن ابن عمر قال:
<br>
كان النبي صلى الله عليه وسلم يصلي في السفر على راحلته حيث توجهت به، يومىء إيماء، صلاة الليل إلا الفرائض، ويوتر على راحلته
<br>
[ر: 954]
<br>
<br>
<br>
<br>
</p>
