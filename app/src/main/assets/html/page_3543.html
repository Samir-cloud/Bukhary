من حلف على الشيء وإن لم يحلف
</font>

<p>
6275 - حدثنا قتيبة: حدثنا الليث، عن نافع، عن ابن عمر رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم اصطنع خاتماً من ذهب وكان يلبسه، فيجعل فصَّه في باطن كفه، فصنع الناس خواتيم، ثم إنه جلس على المنبر فنزعه، فقال: 
<font color="#006600">
(إني كنت ألبس هذا الخاتم، وأجعل فصَّه من داخل)
</font>                 
[ر:5527]
