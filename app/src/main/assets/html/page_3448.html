<font color="#000099">
الدعاء عند الوضوء
</font>

<p>
6020 - حدثنا محمد بن العلاء: حدثنا أبو أسامة، عن بريد بن عبد الله، عن أبي بردة، عن أبي موسى قال:
<br>
دعا النبي صلى الله عليه وسلم بماء فتوضأ به، ثم رفع يديه فقال: 
<font color="#006600">
(اللهم اغفر لعبيد أبي عامر)
</font>                 
[ر:2728]
<br>
