<font color="#000099">
تفسير سورة حم عسق ^الشورى^
</font>

<p>
ويذكر عن ابن عباس: 
<font color='#990000'>
"عقيما"
</font>                 
  50 : لا تلد 
<font color='#990000'>
"روحا من أمرنا"
</font>                 
  52 : القرآن
<br>
وقال مجاهد: 
<font color='#990000'>
"يذرؤكم فيه"
</font>                 
  11 : نسل بعد نسل 
<font color='#990000'>
"لا حجة بيننا وبينكم"
</font>                 
  15 : لا خصومة بيننا وبينكم 
<font color='#990000'>
"من طرف خفي"
</font>                 
  45 : ذليل
<br>
وقال غيره: 
<font color='#990000'>
"فيظللن رواكد على ظهره"
</font>                 
  33 : يتحركن ولا يجرين في البحر 
<font color='#990000'>
"شرعوا"
</font>                 
  21 : ابتدعوا
<br>
<br>
<br>
<br>
