<font color="#000099">
الارتداف على الدابة
</font>

<p>
5619 - حدثنا قتيبة: حدثنا أبو صفوان، عن يونس بن يزيد، عن ابن شهاب، عن عروة، عن أسامة بن زيد رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم ركب على حمار، على إكاف عليه قطيفة فدكية، وأردف أسامة وراءه
<br>
[ر:2825]
