<font color="#000099">
الأعمال بالخواتيم، وما يخاف منها
</font>

<p>
6128 - حدثنا علي بن عيَّاش الألهاني الحمصي: حدثنا أبو غسان قال: حدثني أبو حازم، عن سهل بن سعد الساعدي قال:
<br>
نظر النبي صلى الله عليه وسلم إلى رجل يقاتل المشركين، وكان من أعظم المسلمين غناء عنهم، فقال: 
<font color="#006600">
(من أحب أن ينظر إلى رجل من أهل النار فلينظر إلى هذا)
</font>                 
[ر:2742]
<br>
<br>
