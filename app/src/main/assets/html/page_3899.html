<font color="#000099">
مقلب القلوب
</font>

<p>
وقول الله تعالى: 
<font color='#990000'>
"ونقلب أفئدتهم وأبصارهم"
</font>                 
  الأنعام: 110
<br>
6956 - حدثني سعيد بن سليمان، عن ابن المبارك، عن موسى بن عقبة، عن سالم، عن عبد الله قال:
<br>
أكثر ما كان النبي صلى الله عليه وسلم يحلف: 
<font color="#006600">
(لا ومقلب القلوب)
</font>                 
[ر: 6243]
<br>
<br>
