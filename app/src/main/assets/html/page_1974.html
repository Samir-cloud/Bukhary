قول الله عز وجل: "ولقد أرسلنا نوحا إلى قومه"  هود: 25
</font>

<p>
قال ابن عباس: 
<font color='#990000'>
"بادئ الرأي"
</font>                 
  هود: 27 : ما ظهر لنا 
<font color='#990000'>
"أقلعي"
</font>                 
  هود: 44 : أمسكي 
<font color='#990000'>
"وفار التنور"
</font>                 
  هود: 40 : نبع الماء، وقال عكرمة: وجه الأرض وقال مجاهد: 
<font color='#990000'>
"الجودي"
</font>                 
  هود: 44 : جبل بالجزيرة 
<font color='#990000'>
"دأب"
</font>                 
  المؤمن: 31 : مثل حال
<br>
<br>
