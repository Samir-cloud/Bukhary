<font color="#000099">
فضل من أسلم على يديه رجل
</font>

<p>
2847 - حدثنا قتيبة بن سعيد: حدثنا يعقوب بن عبد الرحمن بن محمد بن عبد الله بن عبد القاري، عن أبي حازم قال: أخبرني سهل رضي الله عنه، يعني ابن سعد، قال:
<br>
قال النبي صلى الله عليه وسلم يوم خيبر: 
<font color="#006600">
(لأعطين الراية غدا رجلا يفتح على يديه، يحب الله ورسوله ويحبه الله ورسوله)
</font>                 
[ 2783]
<br>
