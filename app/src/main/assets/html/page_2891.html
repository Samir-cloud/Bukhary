<font color="#000099">
قول النبي صلى الله عليه وسلم: ^من ترك كلا أو ضياعا فإلي^
</font>

<p>
5056 - حدثنا يحيى بن بكير: حدثنا الليث، عن عقيل، عن ابن شهاب، عن أبي سلمة، عن أبي هريرة رضي الله عنه: أن رسول الله صلى الله عليه وسلم كان يؤتى بالرجل المتوفى عليه دين، فيسأل: 
<font color="#006600">
(هل ترك لدينه فضلا؟)
</font>                 
[2176]
