<font color="#000099">
كينونة الجنب في البيت، إذا توضأ قبل أن يغتسل
</font>

<p>
282 - حدثنا أبو نعيم قال: حدثنا هشام وشيبان، عن يحيى، عن أبي سلمة قال: سألت عائشة:
<br>
أكان النبي صلى الله عليه وسلم يرقد وهو جنب؟ قالت: نعم، ويتوضأ
<br>
[284]
<br>
<br>
