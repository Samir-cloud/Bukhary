<font color="#000099">
المداراة مع النساء، وقول النبي صلى الله عليه وسلم: ^إنما المرأة كالضلع^
</font>

<p>
4889 - حدثنا عبد العزيز بن عبد الله قال: حدثني مالك، عن أبي الزناد، عن الأعرج، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(المرأة كالضلع، إن أقمتها كسرتها، وإن استمتعت بها واستمتعت بها وفيها عوج)
</font>                 
[3153]
<br>
<br>
