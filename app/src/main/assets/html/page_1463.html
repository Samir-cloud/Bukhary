<font color="#000099">
من أخذ أموال الناس يريد أداءها أو إتلافها
</font>

<p>
2257 - حدثنا عبد العزيز بن عبد الله الأويسي: حدثنا سليمان بن بلال، عن ثور بن زيد، عن أبي الغيث، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من أخذ أموال الناس يريد أداءها أدى الله عنه، ومن أخذ يريد إتلافها أتلفه الله)
</font>                 
<br>
<br>
<br>
</p>
