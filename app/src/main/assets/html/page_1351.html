<font color="#000099">
بيع الجمار وأكله
</font>

<p>
2095 - حدثنا أبو الوليد هشام بن عبد الملك: حدثنا أبو عوانة، عن أبي بشر، عن مجاهد، عن ابن عمر رضي الله عنهما قال:
<br>
كنت عند النبي صلى الله عليه وسلم وهو يأكل جمارا، فقال: 
<font color="#006600">
(من الشجر شجرة كالرجل المؤمن)
</font>                 
[ 61]
<br>
<br>
