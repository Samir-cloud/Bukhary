زكاة الورق
</font>

<p>
1378 1379 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن عمرو بن يحيى المازني، عن أبيه قال: سمعت أبا سعيد الخدري قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(ليس فيما دون خمس ذود صدقة من الإبل، وليس فيما دون خمس أواق صدقة، وليس فيما دون خمسة أوسق صدقة)
</font>                 

<font color="#006600">
(1379)
</font>                 
[ر:1340]
<br>
<br>
<br>
