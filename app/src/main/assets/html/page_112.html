<font color="#000099">
النهي عن الاستنجاء باليمين
</font>

<p>
152 - حدثنا معاذ بن فضالة قال: حدثنا هشام، هو الدستوائي، عن يحيى بن أبي كثير، عن عبد الله بن أبي قتادة، عن أبيه قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(إذا شرب أحدكم فلا يتنفس في الإناء، وإذا أتى الخلاء فلا يمس ذكره بيمينه، ولا يتمسح بيمينه)
</font>                 
[153، 5307]
<br>
<br>
<br>
<br>
