"واذكر في الكتاب موسى إنه كان مخلصا وكان رسولا نبيا وناديناه من جانب الطور الأيمن وقربناه نجيا" كلمه "ووهبنا له من رحمتنا أخاه هارون نبيا"  مريم: 51 - 53
</font>

<p>
يقال للواحد وللاثنين والجميع نجي، ويقال: 
<font color='#990000'>
"خلصوا نجيا"
</font>                 
  يوسف: 80 : اعتزلوا نجيا، والجميع أنجية يتناجون 
<font color='#990000'>
"تلقف"
</font>                 
  الأعراف: 117 : تلقم
<br>
