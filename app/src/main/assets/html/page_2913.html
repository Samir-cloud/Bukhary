<font color="#000099">
ما عاب النبي صلى الله عليه وسلم طعاما
</font>

<p>
5093 - حدثنا محمد بن كثير: أخبرنا سفيان، عن الأعمش، عن أبي حازم، عن أبي هريرة قال:
<br>
ما عاب النبي صلى الله عليه وسلم طعاماً قطُّ، إن اشتهاه أكله، وإن كرهه تركه
<br>
[ر: 3370]
