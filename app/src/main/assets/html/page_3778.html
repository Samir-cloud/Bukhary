<font color="#000099">
إذا بقي في حثالة من الناس
</font>

<p>
6675 - حدثنا محمد بن كثير: أخبرنا سفيان: حدثنا الأعمش، عن زيد بن وهب: حدثنا حذيفة قال:
<br>
حدثنا رسول الله صلى الله عليه وسلم حديثين، رأيت أحدهما وأنا أنتظر الآخر: حدثنا: 
<font color="#006600">
(أن الأمانة نزلت في جذر قلوب الرجال، ثم علموا من القرآن، ثم علموا من السنة)
</font>                 
[ر:6132]
