<font color="#000099">
مناقب معاذ بن جبل رضي الله عنه
</font>

<p>
3595 - حدثني محمد بن بشار: حدثنا غندر: حدثنا شعبة، عن عمرو، عن إبراهيم، عن مسروق، عن عبد الله بن عمرو رضي الله عنهما:
<br>
سمعت النبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(استقرئوا القرآن من أربعة: من ابن مسعود، وسالم مولى أبي حذيفة، وأبي، ومعاذ بن جبل)
</font>                 
<br>
<br>
<br>
</p>
