"ادعوهم لآبائهم هو اقسط عند الله"  5
</font>

<p>
4504 - حدثنا معلى بن أسد: حدثنا عبد العزيز بن المختار: حدثنا موسى ابن عقبة قال: حدثني سالم، عن عبد الله بن عمر رضي الله عنهما:
<br>
أن زيد بن حارثة، مولى رسول الله صلى الله عليه وسلم، ما كنا ندعوه إلا زيد ابن محمد، حتى نزل القرآن: 
<font color='#990000'>
"ادعوهم لآبائهم هو أقسط عند الله"
</font>                 

<br>
