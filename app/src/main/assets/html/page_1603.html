<font color="#000099">
إذا وهب هبة فقبضها الآخر ولم يقل قبلت
</font>

<p>
2460 - حدثنا محمد بن محبوب: حدثنا عبد الواحد: حدثنا معمر، عن الزهري، عن حميد بن عبد الرحمن، عن أبي هريرة رضي الله عنه قال:
<br>
جاء رجل إلى رسول الله صلى الله عليه وسلم فقال: هلكت، فقال: 
<font color="#006600">
(وما ذاك)
</font>                 
[ 1834]
<br>
<br>
<br>
