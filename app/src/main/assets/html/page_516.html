781 - حدثنا محمد بن كثير قال: أخبرنا سفيان، عن أبي حازم، عن سهيل بن سعد قال:
<br>
كان الناس يصلون مع النبي صلى الله عليه وسلم، وهم عاقدو أزرهم من الصغر على رقابهم، فقيل للنساء: 
<font color="#006600">
(لا ترفعن رؤوسكن، حتى  يستوي الرجال جلوسا)
</font>                 
[ر: 355]
<br>
