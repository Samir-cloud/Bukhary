<font color="#000099">
غسل المعتكف
</font>

<p>
1926 - حدثنا محمد بن يوسف: حدثنا سفيان، عن منصور، عن إبراهيم، عن الأسود، عن عائشة رضي الله عنها قالت:
<br>
كان النبي صلى الله عليه وسلم يباشرني وأنا حائض، وكان يخرج رأسه من المسجد، وهو معتكف، فأغسله وأنا حائض
<br>
[291، 292]
<br>
<br>
<br>
<br>
</p>
