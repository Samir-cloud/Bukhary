تفسير سورة العنكبوت
</font>

<p>
قال مجاهد: 
<font color='#990000'>
"وكانوا مستبصرين"
</font>                 
  38 : ضللة
<br>
وقال غيره: 
<font color='#990000'>
"الحيوان"
</font>                 
  64 : والحي واحد 
<font color='#990000'>
"وليعلمن الله"
</font>                 
  11 : علم الله ذلك، إنما هي بمنزلة فليميز الله، كقوله: 
<font color='#990000'>
"ليميز الله الخبيث من الطيب"
</font>                 
  الأنفال: 37  
<font color='#990000'>
"أثقالا مع أثقالهم"
</font>                 
  13 : أوزارا مع أوزارهم
<br>
<br>
<br>
