<font color="#000099">
إذا قال الإمام: مكانكم، حتى رجع فانتظروه
</font>

<p>
614 - حدثنا إسحق قال: حدثنا محمد بن يوسف قال: حدثنا الأوزاعي، عن الزهري، عن أبي سلمة بن عبد الرحمن، عن أبي هريرة قال:
<br>
أقيمت الصلاة، فسوى الناس صفوفهم، فخرج رسول الله صلى الله عليه وسلم فتقدم، وهو جنب، ثم قال: 
<font color="#006600">
(على مكانكم)
</font>                 
[ر: 271]
<br>
<br>
<br>
<br>
</p>
