<font color="#000099">
بيع التمر بالتمر
</font>

<p>
2062 - حدثنا أبو الوليد: حدثنا الليث، عن ابن شهاب، عن مالك بن أوس: سمع عمر رضي الله عنهما،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(البر بالبر ربا إلا هاء وهاء، والشعير بالشعير ربا إلا هاء وهاء، والتمر بالتمر ربا إلا هاء وهاء)
</font>                 
[ 2027]
<br>
<br>
<br>
<br>
</p>
