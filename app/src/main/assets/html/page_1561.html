أي الرقاب أفضل
</font>

<p>
2382 - حدثنا عبيد الله بن موسى، عن هشام بن عروة، عن أبيه، عن
<br>
أبي مراوح، عن أبي ذر رضي الله عنه قال:
<br>
سألت النبي صلى الله عليه وسلم: أي العمل أفضل؟ قال: 
<font color="#006600">
(إيمان بالله، وجهاد في سبيله)
</font>                 
<br>
<br>
