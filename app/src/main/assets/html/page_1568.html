بيع المدبر
</font>

<p>
2397 - حدثنا آدم بن أبي إياس: حدثنا شعبة: حدثنا عمرو بن دينار: سمعت جابر بن عبد الله رضي الله عنهما قال:
<br>
أعتق رجل منا عبدا له عن دبر، فدعا النبي صلى الله عليه وسلم به فباعه
<br>
قال جابر: مات الغلام عام أول
<br>
[ 2034]
<br>
<br>
