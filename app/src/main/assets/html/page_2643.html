<font color="#000099">
قوله: "اقرأ وربك الأكرم"  3
</font>

<p>
4673 - حدثنا عبد الله بن محمد: حدثنا عبد الرزاق: أخبرنا معمر، عن الزهري 
<font color="#006600">
(ح)
</font>                 
أول ما بدئ به رسول الله صلى الله عليه وسلم الرؤيا الصادقة، جاءه الملك فقال: 
<font color='#990000'>
"اقرأ باسم ربك الذي خلق خلق الإنسان من علق اقرأ وربك الأكرم الذي علم بالقلم"
</font>                 

<br>
[3]

<br>
