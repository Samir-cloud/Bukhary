<font color="#000099">
السؤال والفتيا عند رمي الجمار
</font>

<p>
124 - حدثنا أبو نعيم قال: حدثنا عبد العزيز بن أبي سلمة، عن الزهري، عن عيسى بن طلحة، عن عبد الله بن عمرو قال:
<br>
رأيت النبي صلى الله عليه وسلم عند الجمرة وهو يسأل، فقال رجل: يا رسول الله، نحرت قبل أن أرمي؟ قال: 
<font color="#006600">
(ارم ولا حرج)
</font>                 
<br>
<br>
<br>
</p>
