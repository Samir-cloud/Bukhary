<font color="#000099">
من الكبائر أن لا يستتر من بوله
</font>

<p>
213 - حدثنا عثمان قال: حدثنا جرير، عن منصور، عن مجاهد، عن ابن عباس قال:
<br>
مر النبي صلى الله عليه وسلم بحائط من حيطان المدينة، أو مكة، فسمع صوت إنسانين يعذبان في قبورهما، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(يعذبان وما يعذبان في كبير)
</font>                 
[215، 1295، 1312، 5705، 5708]
<br>
<br>
<br>
