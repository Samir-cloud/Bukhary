<font color="#000099">
الأسواق التي كانت في الجاهلية، فتبايع بها الناس في الإسلام
</font>

<p>
1992 - حدثنا علي بن عبد الله: حدثنا سفيان، عن عمرو، عن ابن عباس رضي الله عنهما قال:
<br>
كانت عكاظ ومجنة وذو المجاز أسواقا في الجاهلية، فلما كان الإسلام تأثموا من التجارة فيها، فأنزل الله: 
<font color='#990000'>
"ليس عليكم جناح"
</font>                 
 في مواسم الحج قرأ ابن عباس كذا
<br>
[ 1681]
<br>
<br>
<br>
<br>
