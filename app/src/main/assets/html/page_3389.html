<p>
5929 - حدثنا علي بن عبد الله: حدثنا سفيان: حدثنا الزُهري قال: أخبرني عباد بن تميم، عن عمه قال:
<br>
رأيت رسول الله صلى الله عليه وسلم في المسجد مستلقياً، واضعاً إحدى رجليه على الأخرى
