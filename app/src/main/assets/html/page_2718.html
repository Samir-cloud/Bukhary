<font color="#000099">
تزويج الصغار من الكبار
</font>

<p>
4793 - حدثنا عبد الله بن يوسف: حدثنا الليث، عن يزيد، عن عراك:
<br>
أن النبي صلى الله عليه وسلم خطب عائشة إلى أبي بكر، فقال له أبو بكر: إنما أنا أخوك، فقال: 
<font color="#006600">
(أنت أخي في دين الله وكتابه، وهي لي حلال)
</font>                 
<br>
<br>
<br>
</p>
