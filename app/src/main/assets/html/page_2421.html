<font color="#000099">
"وما نتنزل إلا بأمر ربك"  64
</font>

<p>
4454 - حدثنا أبو نعيم: حدثنا عمر بن ذر قال: سمعت أبي، عن سعيد ابن جبير، عن ابن عباس رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم لجبريل:
<br>

<font color="#006600">
(ما يمنعك أن تزورنا أكثر مما تزورنا)
</font>                 
 فنزلت: 
<font color='#990000'>
"وما نتنزل إلا بأمر ربك له ما بين أيدينا وما خلفنا"
</font>                 

<br>
[3046]
<br>
<br>
