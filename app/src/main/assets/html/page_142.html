<font color="#000099">
إذا أدخل رجليه وهما طاهرتان
</font>

<p>
203 - حدثنا أبو نعيم قال: حدثنا زكرياء، عن عامر، عن عروة بن المغيرة، عن أبيه قال:
<br>
كنت مع النبي صلى الله عليه وسلم في سفر، فأهويت لأنزع خفيه، فقال: 
<font color="#006600">
(دعهما، فإني أدخلتهما طاهرتين)
</font>                 
[ر: 180]
<br>
<br>
<br>
<br>
