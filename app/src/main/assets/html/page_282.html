<font color="#000099">
إذا دخل بيتا يصلي حيث شاء، أو حيث أمر، ولا يتجسس
</font>

<p>
414 - حدثنا عبد الله بن مسلمة قال: حدثنا إبراهيم بن سعد، عن ابن شهاب، عن محمود بن الربيع، عن عتبان بن مالك:
<br>
أن النبي صلى الله عليه وسلم أتاه في منزله، فقال: 
<font color="#006600">
(أين تحب أن أصلي لك من بيتك)
</font>                 
[415، 636، 654، 803، 804، 1130، 4787، 5086، 6059، 6539]
<br>
<br>
<br>
