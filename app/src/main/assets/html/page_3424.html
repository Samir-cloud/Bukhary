<font color="#000099">
دعوة النبي صلى الله عليه وسلم لخادمه بطول العمر وبكثرة ماله
</font>

<p>
5984 - حدثنا عبد الله بن أبي الأسود: حدثنا حرمي: حدثنا شُعبة، عن قتادة، عن أنس رضي الله عنه قال:
<br>
قالت أمي: يا رسول الله، خادمك أنس، ادع الله له، قال: 
<font color="#006600">
(اللهم أكثر ماله، وولده، وبارك له فيما أعطيته)
</font>                 
[ر:1881]
<br>
<br>
<br>
