<font color="#000099">
ما يستحب أن يغسل وترا
</font>

<p>
1196 - حدثنا محمد: حدثنا عبد الوهاب الثقفي، عن أيوب، عن محمد، عن أم عطية رضي الله عنها قالت:
<br>
دخل علينا رسول الله صلى الله عليه وسلم، ونحن نغسل ابنته، فقال: 
<font color="#006600">
(اغسلنها ثلاثا، أو خمسا، أو أكثر من ذلك، بماء وسدر، واجعلن في الآخرة كافورا، فإذا فرغتن فآذنني)
</font>                 
[ر: 165]
<br>
<br>
