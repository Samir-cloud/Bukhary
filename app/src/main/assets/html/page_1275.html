<font color="#000099">
من أنظر معسرا
</font>

<p>
1972 - حدثنا هشام بن عمار: حدثنا يحيى بن حمزة: حدثنا الزبيدي، عن الزهري، عن عبيد الله بن عبد الله: أنه سمع أبا هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(كان تاجر يداين الناس، فإذا رأى معسرا قال لفتيانه: تجاوزوا عنه، لعل الله يتجاوز عنا، فتجاوز الله عنه)
</font>                 
[3293]
<br>
<br>
<br>
