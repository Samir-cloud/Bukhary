<font color="#000099">
ما يكره من الإطناب في المدح، وليقل ما يعلم
</font>

<p>
2520 - حدثنا محمد بن صباح: حدثنا إسماعيل بن زكرياء: حدثنا بريد ابن عبد الله، عن أبي بردة، عن أبي موسى رضي الله عنه قال:
<br>
سمع النبي صلى الله عليه وسلم رجلا يثني على رجل، ويطريه في مدحه، فقال: 
<font color="#006600">
(أهلكتم - أو: قطعتم ظهر الرجل)
</font>                 
[5713]
<br>
<br>
<br>
