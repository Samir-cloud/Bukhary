<font color="#000099">
لا يسب الرجل والديه
</font>

<p>
5628 - حدثنا أحمد بن يونس: حدثنا إبراهيم بن سعد، عن أبيه، عن حُمَيد بن عبد الرحمن، عن عبد الله بن عمرو رضي الله عنهما قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(إن من أكبر الكبائر أن يلعن الرجل والديه)
</font>                 
<br>
<br>
<br>
