<font color="#000099">
غلق الأبواب بالليل
</font>

<p>
5938 - حدثنا حسان بن أبي عباد: حدثنا همَّام، عن عطاء، عن جابر قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(أطفئوا المصابيح بالليل إذا رقدتم، وأغلقوا الأبواب، وأوكوا الأسقية، وخمروا الطعام والشراب - قال همَّام: وأحسبه قال - ولو بعود يعرضه)
</font>                 
[ر:3106]
<br>
<br>
<br>
<br>
