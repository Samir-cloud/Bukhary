<font color="#000099">
إذا غدر المشركون بالمسلمين، هل يعفى عنهم
</font>

<p>
2998 - حدثنا عبد الله بن يوسف: حدثنا الليث قال: حدثني سعيد، عن أبي هريرة رضي الله عنه قال:
<br>
لما فتحت خيبر أهديت للنبي صلى الله عليه وسلم شاة فيها سم، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(اجمعوا إلي من كان ها هنا من يهود)
</font>                 
[4003، 5441]
<br>
