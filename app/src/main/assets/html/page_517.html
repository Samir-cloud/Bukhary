<font color="#000099">
لا يكف شعرا
</font>

<p>
782 - حدثنا أبو النعمان قال: حدثنا حماد، وهو ابن زيد، عن عمر بن دينار، عن طاوس، عن ابن عباس قال:
<br>
أمر النبي صلى الله عليه وسلم أن يسجد على سبعة أعظم، ولا يكف ثوبه ولا شعره
<br>
[ر: 776]
<br>
<br>
<br>
<br>
