<font color="#000099">
ما لا يجوز من الشروط في النكاح
</font>

<p>
2574 - حدثنا مسدد: حدثنا يزيد بن زريع: حدثنا معمر، عن الزهري، عن سعيد، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(لا يبع حاضر لباد، ولا تناجشوا، ولا يزيدن على بيع أخيه، ولا يخطبن على خطبته، ولا تسأل المرأة طلاق أختها لتستكفئ إناءها)
</font>                 
[ 2033]
<br>
<br>
<br>
<br>
