<font color="#000099">
يستجاب للعبد ما لم يعجل
</font>

<p>
5981 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن ابن شهاب، عن أبي عبيد، مولى ابن أزهر، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم قال: 
<font color="#006600">
(يستجاب لأحدكم ما لم يعجل، يقول: دعوت فلم يستجب لي)
</font>                 
<br>
<br>
<br>
</p>
