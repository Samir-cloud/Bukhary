<font color="#000099">
هل يخرج من المسجد لعلة
</font>

<p>
613 - حدثنا عبد العزيز بن عبد الله قال: حدثنا إبراهيم بن سعد، عن صالح بن كيسان، عن ابن شهاب، عن أبي سلمة، عن أبي هريرة:
<br>
أن رسول الله صلى الله عليه وسلم خرج، وقد أقيمت الصلاة وعدلت الصفوف، حتى إذا قام في مصلاه، انتظرنا أن يكبر، انصرف، قال: 
<font color="#006600">
(على مكانكم)
</font>                 
[ر: 271]
<br>
<br>
