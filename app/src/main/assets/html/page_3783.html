<font color="#000099">
إذا أنزل الله بقوم عذابا
</font>

<p>
6691 - حدثنا عبد الله بن عثمان: أخبرنا عبد الله: أخبرنا يونس، عن الزُهري: أخبرني حمزة بن عبد الله بن عمر: أنه سمع ابن عمر رضي الله عنهما يقول:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(إذا أنزل الله بقوم عذاباً، أصاب العذاب من كان فيهم، ثم بعثوا على أعمالهم)
</font>                 
<br>
<br>
<br>
</p>
