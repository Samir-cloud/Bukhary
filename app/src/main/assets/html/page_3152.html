<font color="#000099">
الثوب المزعفر
</font>

<p>
5509 - حدثنا أبو نعيم: حدثنا سفيان، عن عبد الله بن دينار، عن ابن عمر رضي الله عنهما قال:
<br>
نهى النبي صلى الله عليه وسلم أن يلبس المحرم ثوبا مصبوغاً بورس أو بزعفران
<br>
[ر:134]
