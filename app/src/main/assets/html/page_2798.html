<p>
وقول الله 
<font color='#990000'>
"واضربوهن"
</font>                 
  النساء: 34  أي ضربا غير مبرح
<br>
4908 - حدثنا محمد بن يوسف: حدثنا سفيان، عن هشام، عن أبيه، عن عبد الله بن زمعة، عن النبي صلى الله عليه وسلم قال:
<br>

<font color="#006600">
(لا يجلد أحدكم امرأته جلد العبد، ثم يجامعها في آخر اليوم)
</font>                 
[3197]
