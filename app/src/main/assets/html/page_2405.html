"أولئك الذين يدعون يبتغون إلى ربهم الوسيلة" الآية  57
</font>

<p>
4438 - حدثنا بشر بن خالد: أخبرنا محمد بن جعفر، عن شعبة، عن سليمان، عن إبرهيم، عن أبي معمر، عن عبد الله رضي الله عنه: في هذه الآية:
<br>

<font color='#990000'>
"الذين يدعون يبتغون إلى ربهم الوسيلة"
</font>                 
 قال: كان ناس من الجن يعبدون، فأسلموا

[ر: 4437]
