<font color="#000099">
يسلم الصغير على الكبير
</font>

<p>
5880 - وقال إبراهيم، عن موسى بن عقبة، عن صفوان بن سليم، عن عطاء بن يسار، عن أبي هريرة قال:
<br>
قال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(يسلم الصغير على الكبير، والمار على القاعد، والقليل على الكثير)
</font>                 
[ر:5877]
<br>
