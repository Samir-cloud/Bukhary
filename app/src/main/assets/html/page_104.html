<font color="#000099">
وضع الماء عند الخلاء
</font>

<p>
143 - حدثنا عبد الله بن محمد قال: حدثنا هاشم بن القاسم قال: حدثنا ورقاء، عن عبيد الله بن أبي يزيد، عن ابن عباس:
<br>
أن النبي صلى الله عليه وسلم دخل الخلاء، فوضعت له وضوءا، قال: 
<font color="#006600">
(من وضع هذا)
</font>                 
[ر:75]
<br>
<br>
<br>
<br>
</p>
