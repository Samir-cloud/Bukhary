<font color="#000099">
نفي أهل المعاصي والمخنثين
</font>

<p>
6445 - حدثنا مسلم بن إبراهيم: حدثنا هشام: حدثنا يحيى، عن عكرمة، عن ابن عباس رضي الله عنهما قال:
<br>
لعن النبي صلى الله عليه وسلم المخنثين من الرجال، والمترجلات من النساء، وقال: 
<font color="#006600">
(أخرجوهم من بيوتكم)
</font>                 
[ر:5547]
<br>
<br>
<br>
<br>
</p>
