4323 - حدثنا محمد بن مقاتل أبو الحسن: أخبرنا حجاج عن ابن جريج قال: أخبرني يعلى، عن سعيد بن جبير، عن ابن عباس رضي الله عنهما:
<br>

<font color='#990000'>
"إن كان بكم أذى من مطر أو كنتم مرضى"
</font>                 
 قال: عبد الرحمن بن عوف كان جريحا
