<font color="#000099">
الغسل بعد الحرب والدمار
</font>

<p>
2658 - حدثنا محمد: أخبرنا عبدة، عن هشام بن عروة، عن أبيه، عن عائشة رضي الله عنها:
<br>
أن رسول الله صلى الله عليه وسلم لما رجع يوم الخندق، ووضع السلاح واغتسل، فأتاه جبريل وقد عصب رأسه الغبار، فقال: وضعت السلاح، فوالله ما وضعته فقال رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(فأين)
</font>                 
[3891]
