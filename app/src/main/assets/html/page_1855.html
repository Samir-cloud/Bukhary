<font color="#000099">
الجهاد بإذن الأبوين
</font>

<p>
2842 - حدثنا آدم حدثنا شعبة: حدثنا حبيب بن أبي ثابت قال: سمعت أبا العباس الشاعر، وكان لا يتهم في حديثه، قال: سمعت عبد الله بن عمرو رضي الله عنهما يقول:
<br>
جاء رجل إلى النبي صلى الله عليه وسلم فاستأذنه في الجهاد، فقال: 
<font color="#006600">
(أحي والداك)
</font>                 
[5627]
<br>
<br>
<br>
<br>
</p>
