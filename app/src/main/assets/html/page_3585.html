<font color="#000099">
قول النبي صلى الله عليه وسلم:^من ترك مالا فلأهله^
</font>

<p>
6350 - حدثنا عبدان: أخبرنا عبد الله: أخبرنا يونس، عن ابن شهاب: حدثني أبو سلمة، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(أنا أولى بالمؤمنين من أنفسهم، فمن مات وعليه دين ولم يترك وفاء فعلينا قضاؤه، ومن ترك مالاً فلورثته)
</font>                 
[ر:2176]
<br>
