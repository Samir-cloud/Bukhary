<font color="#000099">
صلاة الخوف رجالا وركبانا، راجل قائم
</font>

<p>
901 - حدثنا سعيد بن يحيى بن سعيد القرشي قال: حدثني أبي قال: حدثنا ابن جريج، عن موسى بن عقبة، عن نافع، عن ابن عمر: نحوا من قول مجاهد:
<br>
إذا اختلطوا قياما وزاد ابن عمر: عن النبي صلى الله عليه وسلم: 
<font color="#006600">
(وإن كانوا أكثر من ذلك، فليصلوا قياما وركبانا)
</font>                 
[ر: 900]
<br>
<br>
<br>
<br>
</p>
