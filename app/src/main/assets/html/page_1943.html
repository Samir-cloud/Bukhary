<font color="#000099">
إذا قالوا صبأنا ولم يحسنوا أسلمنا
</font>

<p>
وقال ابن عمر: فجعل خالد يقتل، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(اللهم إني أبرأ إليك مما صنع خالد)
</font>                 
[ 4084]
<br>
وقال عمر: إذا قال مترس فقد آمنه، إن الله يعلم الألسنة كلها وقال: لا بأس
<br>
[ 2989]
<br>
<br>
<br>
<br>
