<font color="#000099">
الخروج بعد الظهر
</font>

<p>
2791 - حدثنا سليمان بن حرب: حدثنا حماد، عن أيوب، عن أبي قلابة، عن أنس رضي الله عنه:
<br>
أن النبي صلى الله عليه وسلم صلى بالمدينة الظهر أربعا، والعصر بذي الحليفة ركعتين، وسمعتهم يصرخون بهما جميعا
<br>
[ 1039]
<br>
<br>
