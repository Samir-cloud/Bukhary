الشغار
</font>

<p>
4822 - حدثنا عبد الله بن يوسف: أخبرنا مالك، عن نافع، عن ابن عمر رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم نهى عن الشغار والشغار أن يزوج الرجل ابنته على أن يزوجه الآخر ابنته، ليس بينهما صداق
