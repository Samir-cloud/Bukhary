<font color="#000099">
إذا لم يتم السجود
</font>

<p>
382 - أخبرنا الصلت بن محمد: أخبرنا مهدي، عن واصل، عن أبي وائل، عن حذيفة:
<br>
رأى رجلا لا يتم ركوعه ولا سجوده، فلما قضى صلاته، قال له حذيفة: ما صليت - قال: وأحسبه قال - لو مت مت على غير سنة محمد صلى الله عليه وسلم
<br>
[758، 775]
<br>
<br>
<br>
<br>
