<font color="#000099">
عرق الجنب، وأن المسلم لا ينجس
</font>

<p>
279 - حدثنا علي بن عبد الله قال: حدثنا يحيى قال: حدثنا حميد قال: حدثنا بكر، عن أبي رافع، عن أبي هريرة:
<br>
أن النبي صلى الله عليه وسلم لقيه في بعض طريق المدينة وهو جنب، فانخنست منه، فذهب فاغتسل ثم جاء، فقال: 
<font color="#006600">
(أين كنت يا أبا هريرة)
</font>                 
[281]
<br>
<br>
<br>
<br>
</p>
