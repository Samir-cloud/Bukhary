ما يجوز من اغتياب أهل الفساد والريب
</font>

<p>
5707 - حدثنا صدقة بن الفضل: أخبرنا ابن عيينة: سمعت ابن المنكدر: سمع عروة بن الزبير: أن عائشة رضي الله عنها أخبرته قالت:
<br>
استأذن رجل على رسول الله صلى الله عليه وسلم فقال: 
<font color="#006600">
(ائذنوا له، بئس أخو العشيرة، أو ابن العشيرة)
</font>                 
[ر:5685]
