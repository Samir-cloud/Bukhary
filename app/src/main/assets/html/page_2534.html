<p>
4575 - حدثنا أبو النعمان: حدثنا عبد الواحد: حدثنا الشيباني قال: سمعت زرا عن عبد الله:
<br>

<font color='#990000'>
"فكان قاب قوسين أو أدنى فأوحى إلى عبده ما أوحى"
</font>                 
 قال: حدثنا ابن مسعود: أنه رأى جبريل له ستمائة جناح
