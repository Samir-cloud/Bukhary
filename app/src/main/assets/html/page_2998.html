<font color="#000099">
الأضحى والنحر بالمصلى
</font>

<p>
5231 5232 - حدثنا محمد بن أبي بكر المُقَدَّمي: حدثنا خالد بن الحارث: حدثنا عبيد الله، عن نافع قال:
<br>
كان عبد الله ينحر في المَنحر قال عبيد الله: يعني مَنحر النبي صلى الله عليه وسلم
<br>

<font color="#006600">
(5232)
</font>                 
كان رسول الله صلى الله عليه وسلم يذبح وينحر بالمصلَّى
<br>
[ر: 939]
<br>
<br>
<br>
<br>
