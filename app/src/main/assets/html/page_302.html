<font color="#000099">
يأخذ بنصول النبل إذا مر في المسجد
</font>

<p>
440 - حدثنا قتيبة بن سعيد قال: حدثنا سفيان قل: قلت لعمرو:
<br>
أسمعت جابر بن عبد الله يقول: مر رجل في المسجد ومعه سهام، فقال له رسول الله صلى الله عليه وسلم: 
<font color="#006600">
(أمسك بنصالها)
</font>                 
[6662، 6663]
<br>
