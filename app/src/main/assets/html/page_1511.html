<font color="#000099">
الاتقاء والحذر من دعوة المظلوم
</font>

<p>
2316 - حدثنا يحيى بن موسى: حدثنا وكيع: حدثنا زكرياء بن إسحاق المكي، عن يحيى بن عبد الله بن صيفي، عن أبي معبد، مولى ابن عباس، عن ابن عباس رضي الله عنهما:
<br>
أن النبي صلى الله عليه وسلم بعث معاذا إلى اليمن، فقال: 
<font color="#006600">
(اتق دعوة المظلوم، فإنها ليس بينها وبين الله حجاب)
</font>                 
[1331]
<br>
<br>
<br>
<br>
