دخول المشرك المسجد
</font>

<p>
457 - حدثنا قتيبة قال: حدثنا الليث، عن سعيد بن أبي سعيد: أنه سمع أبا هريرة يقول:
<br>
بعث رسول الله صلى الله عليه وسلم خيلا قبل نجد، فجاءت برجل من بني حنيفة، يقال له ثمامة بن أثال، فربطوه بسارية من سواري المسجد
<br>
[ر: 450]
