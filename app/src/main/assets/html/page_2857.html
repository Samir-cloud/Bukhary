<p>
5007 5008 - حدثني إبراهيم بن المنذر: حدثنا أنس بن عياض، عن عبيد الله، عن نافع: أن ابن عمر رضي الله عنهما أخبره:
<br>
أن رسول الله صلى الله عليه وسلم فرق بين رجل وامرأة قذفها، وأحلفهما
<br>
