<font color="#000099">
الساعة التي في يوم الجمعة
</font>

<p>
893 - حدثنا عبد الله بن مسلمة، عن مالك، عن أبي الزناد، عن الأعرج، عن أبي هريرة: أن رسول الله صلى الله عليه وسلم ذكر يوم الجمعة، فقال:
<br>

<font color="#006600">
(فيه ساعة، لا يوافقها عبد مسلم، وهو قائم يصلي، يسأل الله تعالى شيئا، إلا أعطاه إياه)
</font>                 
[4988، 6037]
<br>
<br>
<br>
<br>
</p>
