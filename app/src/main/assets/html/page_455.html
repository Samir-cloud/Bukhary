<font color="#000099">
إقبال الإمام على الناس، عند تسوية الصفوف
</font>

<p>
687 - حدثنا أحمد بن أبي رجاء قال: حدثنا معاوية بن عمرو قال: حدثنا زائدة بن قدامة قال: حدثنا حميد الطويل: حدثنا أنس قال:
<br>
أقيمت الصلاة، فأقبل علينا رسول الله صلى الله عليه وسلم بوجهه، فقال: 
<font color="#006600">
(أقيموا صفوفكم وتراصوا، فإني أراكم من وراء ظهري)
</font>                 
[ر: 686]
<br>
<br>
<br>
<br>
