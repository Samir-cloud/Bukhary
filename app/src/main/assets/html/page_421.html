<font color="#000099">
فضل من غدا إلى المسجد وراح
</font>

<p>
631 - حدثنا علي بن عبد الله قال: حدثنا يزيد بن هارون قال: أخبرنا محمد بن مطرف، عن زيد بن أسلم، عن عطاء بن يسار، عن أبي هريرة،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(من غدا إلى المسجد وراح، أعد الله له نزلة من الجنة، كلما غدا أو راح)
</font>                 
<br>
<br>
<br>
</p>
