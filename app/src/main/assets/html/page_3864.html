<font color="#000099">
الاقتداء بأفعال النبي صلى الله عليه وسلم
</font>

<p>
6868 - حدثنا أبو نعيم: حدثنا سفيان، عن عبد الله بن دينار، عن ابن عمر رضي الله عنهما قال:
<br>
اتخذ النبي صلى الله عليه وسلم خاتماً من ذهب، فاتخذ الناس خواتيم من ذهب، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(إني اتخذت خاتماً من ذهب)
</font>                 
[ر: 5527]
<br>
<br>
<br>
<br>
