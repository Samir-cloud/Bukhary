<font color="#000099">
الصدقة على اليتامى
</font>

<p>
1396 - حدثنا معاذ بن فضالة: حدثنا هشام، عن يحيى، عن هلال بن أبي ميمونة: حدثنا عطاء بن يسار: أنه سمع أبا سعيد الخدري رضي الله عنه يحدث:
<br>
أن النبي صلى الله عليه وسلم جلس ذات يوم على المنبر، وجلسنا حوله، فقال: 
<font color="#006600">
(إني مما أخاف عليكم من بعدي ما يفتح عليكم من زهرة الدنيا وزينتها)
</font>                 
[ر:879]
<br>
<br>
<br>
