<font color="#000099">
صدقة السر
</font>

<p>
وقال أبو هريرة رضي الله عنه، عن النبي صلى الله عليه وسلم: 
<font color="#006600">
(ورجل تصدق بصدقة فأخفاها، حتى لا تعلم شماله ما صنعت يمينه)
</font>                 
وقال الله تعالى: 
<font color='#990000'>
"إن تبدوا الصدقات فنعما هي وإن تخفوها وتؤتوها الفقراء فهو خير لكم"
</font>                 
  البقرة: 271
<br>
<br>
