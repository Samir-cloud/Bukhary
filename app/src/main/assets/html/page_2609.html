قوله: "كأنه جمالات صفر"  33
</font>

<p>
4649 - حدثنا عمرو بن علي: حدثنا يحيى: أخبرنا سفيان: حدثني عبد الرحمن ابن عابس: سمعت ابن عباس رضي الله عنهما:
<br>

<font color='#990000'>
"ترمي بشرر"
</font>                 
 كنا نعمد إلى الخشبة ثلاثة أذرع أو فوق ذلك، فنرفعه للشتاء، فنسميه القصر 
<font color='#990000'>
"كأنه جمالات صفر"
</font>                 
 حبال السفن تجمع حتى تكون كأوساط الرجال
<br>
[4648]
