<font color="#000099">
موت الفجأة البغتة
</font>

<p>
1322 - حدثنا سعيد بن أبي مريم: حدثنا محمد بن جعفر قال: أخبرني هشام، عن أبيه، عن عائشة رضي الله عنها:
<br>
أن رجلا قال للنبي صلى الله عليه وسلم: إن أمي افتلتت نفسها، وأظنها لو تكلمت تصدقت، فهل لها أجر إن تصدقت عنها؟ قال: 
<font color="#006600">
(نعم)
</font>                 
[2609]
<br>
<br>
<br>
