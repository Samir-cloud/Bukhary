<font color="#000099">
المزارعة مع اليهود
</font>

<p>
2206 - حدثنا ابن مقاتل: أخبرنا عبد الله: أخبرنا عبيد الله، عن نافع، عن ابن عمر رضي الله عنهما:
<br>
أن رسول الله صلى الله عليه وسلم أعطى خيبر اليهود، على أن يعملوها ويزرعوها، ولهم شطر ما خرج منها
<br>
[ 2165]
<br>
