لا يقيم الرجل الرجل من مجلسه
</font>

<p>
5914 - حدثنا إسماعيل بن عبد الله قال: حدثني مالك، عن نافع، عن ابن عمر رضي الله عنهما،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(لا يقيم الرجل الرجل من مجلسه ثم يجلس فيه)
</font>                 
[ر:869]
