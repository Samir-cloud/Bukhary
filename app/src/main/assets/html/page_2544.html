<font color="#000099">
"أعجاز نخل منقعر فكيف كان عذابي ونذر"  20، 21
</font>

<p>
4590 - حدثنا أبو نعيم: حدثنا زهير، عن أبي إسحاق:
<br>
أنه سمع رجلا سأل الأسود: 
<font color='#990000'>
"فهل من مدكر"
</font>                 
 أو 
<font color='#990000'>
"مذكر"
</font>                 
؟ فقال: سمعت عبد الله يقرؤها: 
<font color='#990000'>
"فهل من مدكر"
</font>                 
 قال: وسمعت النبي صلى الله عليه وسلم يقرؤها: 
<font color='#990000'>
"فهل من مدكر"
</font>                 
 دالا
<br>
[3163]
<br>
<br>
