من باع مال المفلس أو المعدم، فقسمه بين الغرماء، أو أعطاه حتى ينفق على نفسه
</font>

<p>
2273 - حدثنا مسدد: حدثنا يزيد بن زريع: حدثنا حسين المعلم: حدثنا عطاء بن أبي رباح، عن جابر بن عبد الله رضي الله عنهما قال:
<br>
أعتق رجل غلاما له عن دبر، فقال النبي صلى الله عليه وسلم: 
<font color="#006600">
(من يشتريه مني)
</font>                 
[ 2034]
