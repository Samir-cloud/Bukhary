<font color="#000099">
صلاة الإمام، ودعائه لصاحب الصدقة
</font>

<p>
وقوله: 
<font color='#990000'>
"خذ من أموالهم صدقة تطهرهم وتزكيهم بها وصل عليهم إن صلاتك سكن لهم"
</font>                 
  التوبة: 103
<br>
1426 - حدثنا حفص بن عمر: حدثنا شعبة، عن عمرو، عن عبد الله بن أبي أوفى قال:
<br>
كان النبي صلى الله عليه وسلم إذا أتاه قوم بصدقتهم قال: 
<font color="#006600">
(اللهم صل على آل فلان)
</font>                 
[3933، 5973، 5998]
<br>
