<font color="#000099">
إذا صلى خمسا
</font>

<p>
1168 - حدثنا أبو الوليد: حدثنا شعبة، عن الحكم، عن إبراهيم، عن علقمة، عن عبد الله رضي الله عنه:
<br>
أن رسول الله صلى الله عليه وسلم صلى الظهر خمسا، فقيل له: أزيد في الصلاة؟ فقال: 
<font color="#006600">
(وما ذاك)
</font>                 
[ر: 392]
<br>
<br>
<br>
<br>
