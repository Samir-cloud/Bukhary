رفع الصوت بالإهلال
</font>

<p>
1473 - حدثنا سليمان بن حرب: حدثنا حماد بن زيد، عن أيوب، عن أبي قلابة، عن أنس رضي الله عنه قال:
<br>
صلى النبي صلى الله عليه وسلم بالمدينة الظهر أربعا، والعصر بذي الحليفة ركعتين، وسمعتهم يصرخون بهما جميعا
<br>
[ر:1039]
<br>
<br>
<br>
