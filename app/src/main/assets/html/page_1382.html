<font color="#000099">
رعي الغنم على قراريط
</font>

<p>
حدثنا أحمد بن محمد المكي: حدثنا عمرو بن يحيى، عن جده، عن أبي هريرة رضي الله عنه،
<br>
عن النبي صلى الله عليه وسلم قال: 
<font color="#006600">
(ما بعث الله نبيا إلا رعى الغنم)
</font>                 
<br>
<br>
