المرأة وحدها تكون صفا
</font>

<p>
694 - حدثنا عبد الله بن محمد قال: حدثنا سفيان، عن إسحق، عن أنس بن مالك قال:
<br>
صليت أنا ويتيم في بيتنا، خلف النبي صلى الله عليه وسلم، وأمي أم سليم خلفنا
<br>
[ر: 373]
<br>
