يبدأ الرجل بالتلاعن
</font>

<p>
5001 - حدثني محمد بن بشار: حدثني ابن أبي عدي، عن هشام بن حسان: حدثنا عكرمة، عن ابن عباس رضي الله عنهما:
<br>
أن هلال بن أمية قذف امرأته، فجاء فشهد والنبي صلى الله عليه وسلم يقول: 
<font color="#006600">
(إن الله يعلم أن أحدكم كاذب، فهل منكما تائب)
</font>                 
[2526]
<br>
